<p id="v1"><sup><small>1</small></sup>  Herre, mit hjerte er ikke hovmodigt, mine øjne er ikke stolte, jeg sysler ikke med store Ting, med Ting, der er mig for høje. </p>
<p id="v2"><sup><small>2</small></sup>  Nej, jeg har lullet og tysset min Sjæl; som afvant Barn hos sin Moder har min Sjæl det hos HERREN. </p>
<p id="v3"><sup><small>3</small></sup>  Israel, bi på HERREN fra nu og til evig Tid! </p>
