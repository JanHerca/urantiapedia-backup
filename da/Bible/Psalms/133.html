<p id="v1"><sup><small>1</small></sup>  Se, hvor godt og lifligt er det, når brødre bor tilsammen: </p>
<p id="v2"><sup><small>2</small></sup>  som kostelig Olie, der flyder fra Hovedet ned over Skægget, Arons Skæg, der bølger ned over Kjortelens Halslinning, </p>
<p id="v3"><sup><small>3</small></sup>  som Hermons Dug, der falder på Zions Bjerge. Thi der skikker HERREN Velsignelse ned, Liv til evig Tid. </p>
<br/>
