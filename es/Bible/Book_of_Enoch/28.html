<p id="v1"><sup><small>1</small></sup>  Y de allí me dirigí hacia el este, en medio de la cadena montañosa del desierto, y vi un desierto y era solitario, </p>
<p id="v2"><sup><small>2</small></sup>  llenos de árboles y plantas. </p>
<p id="v3"><sup><small>3</small></sup>  Y el agua brotó de arriba. Corriendo como un caudaloso curso de agua [que fluía] hacia el noroeste, hizo subir por todos lados nubes y rocío. </p>
