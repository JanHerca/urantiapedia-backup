<p id="v1"><sup><small>1</small></sup>  Y en aquellos días abriré los depósitos de bendición que están en el cielo, para enviar </p>
<p id="v2"><sup><small>2</small></sup>  ellos sobre la tierra sobre el trabajo y el trabajo de los hijos de los hombres. Y la verdad y la paz estarán asociadas durante todos los días del mundo y en todas las generaciones de los hombres. </p>
