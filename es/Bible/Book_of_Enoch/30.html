<p id="v1"><sup><small>1</small></sup>  Y más allá de estos, me alejé hacia el este y vi otro lugar, un valle (lleno) de agua. </p>
<p id="v2"><sup><small>2</small></sup>  Y dentro había un árbol, del color () de árboles fragantes como el lentisco. </p>
<p id="v3"><sup><small>3</small></sup>  Y en las laderas de aquellos valles vi canela fragante. Y más allá de estos seguí hacia el este. </p>
