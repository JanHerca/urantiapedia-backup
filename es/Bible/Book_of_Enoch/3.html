<p id="v1"><sup><small>1</small></sup>  Observe y vea cómo (en invierno) todos los árboles parecen como si se hubieran marchitado y perdido todas sus hojas, excepto catorce árboles, que no pierden su follaje pero conservan el follaje viejo de dos a tres años hasta el nuevo llega. </p>
