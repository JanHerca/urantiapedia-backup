<p id="v1"><sup><small>1</small></sup>  Y otras formas vi escondidas en ese lugar. </p>
<p id="v2"><sup><small>2</small></sup>  Oí la voz del ángel que decía: «Estos son los ángeles que descendieron a la tierra y revelaron lo que estaba oculto a los hijos de los hombres y los indujeron a cometer pecado». </p>
