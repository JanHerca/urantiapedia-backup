<p id="v1"><sup><small>1</small></sup>  Y observad también en los días de verano cómo el sol está sobre la tierra, frente a ella. Y buscáis sombra y refugio a causa del calor del sol, y también la tierra arde con creciente calor, y por eso no podéis pisar la tierra, ni sobre una roca a causa de su calor. </p>
