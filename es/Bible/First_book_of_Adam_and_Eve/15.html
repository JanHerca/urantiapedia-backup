<p id="v1"><sup><small>1</small></sup>  ENTONCES Adán y Eva lloraron y se entristecieron a causa de la palabra que Dios les había dicho, que no debían regresar al jardín hasta el cumplimiento de los días decretados sobre ellos; pero sobre todo porque Dios les había dicho que debía sufrir por su salvación. </p>
