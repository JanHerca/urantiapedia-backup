<p id="v1"><sup><small>1</small></sup>  Y yo respondí y dije: «¡Oh Señor, Señor mío, he aquí! Los años de este tiempo son pocos y malos, ¿y quién podrá en su poco tiempo adquirir lo que no se puede medir?» </p>
