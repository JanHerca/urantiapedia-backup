<p id="v1"><sup><small>1</small></sup>  Y cuando salí y los despedí, fui allí y les dije: '¡Mirad! Voy a Hebrón, porque allí me ha enviado el Poderoso. </p>
<p id="v2"><sup><small>2</small></sup>  Y llegué al lugar donde me habían hablado la palabra, y allí me senté y ayuné siete días. </p>
