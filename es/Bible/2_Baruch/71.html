<p id="v1"><sup><small>1</small></sup>  Y la Tierra Santa tendrá misericordia de sí misma y protegerá a sus habitantes en ese momento. </p>
<p id="v2"><sup><small>2</small></sup>  Esta es la visión que habéis visto, y ésta es la interpretación. </p>
<p id="v3"><sup><small>3</small></sup>  Porque he venido a decirte estas cosas, porque tu oración ha sido escuchada con el Altísimo. </p>
