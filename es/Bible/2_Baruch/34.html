<p> <i>Lamento de Baruc</i> </p>
<p id="v1"><sup><small>1</small></sup>  Y respondí y dije al pueblo: «Lejos esté de mí abandonaros o alejarme de vosotros, sino que sólo iré al Lugar Santísimo para preguntar al Poderoso acerca de vosotros y de Sión, si en algún aspecto debería recibir más iluminación: y después de estas cosas volveré a vosotros.» </p>
