<p id="v1"><sup><small>1</small></sup>  «Porque te he dicho estas cosas para que puedas ordenar a Jeremías y a todos los que son como tú que se retiren de esta ciudad. </p>
<p id="v2"><sup><small>2</small></sup>  Porque tus obras son para esta ciudad como columna firme, </p>
<p> Y vuestras oraciones como un muro fuerte.» </p>
