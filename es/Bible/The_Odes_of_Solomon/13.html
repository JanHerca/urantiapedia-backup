<p> <i>Una pequeña oda extraña.</i> </p>
<p id="v1"><sup><small>1</small></sup>  ¡Mira! El Señor es nuestro espejo: abre los ojos y míralos en Él: y aprende la forma de tu rostro: </p>
<p id="v2"><sup><small>2</small></sup>  Y cantad alabanzas a su espíritu, limpiad la inmundicia de vuestro rostro, amad su santidad y vestíos de ella. </p>
<p id="v3"><sup><small>3</small></sup>  Y sé sin mancha en todo momento delante de Él. Aleluya. </p>
