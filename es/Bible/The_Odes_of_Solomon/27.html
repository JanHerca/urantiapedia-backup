<p> <i>El cuerpo humano forma una cruz cuando un hombre se mantiene erguido en oración con los brazos extendidos.</i> </p>
<p id="v1"><sup><small>1</small></sup>  Extendí mis manos y santifiqué a mi Señor: </p>
<p id="v2"><sup><small>2</small></sup>  Porque la extensión de mis manos es su señal: </p>
<p id="v3"><sup><small>3</small></sup>  Y mi expansión es el árbol recto [o cruz]. </p>
