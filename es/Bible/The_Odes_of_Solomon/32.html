<p> <i>Alegría y luz.</i> </p>
<p id="v1"><sup><small>1</small></sup>  Los bienaventurados tienen alegría en sus corazones y luz en Aquel que habita en ellos: </p>
<p id="v2"><sup><small>2</small></sup>  Y palabras de la Verdad, que fue originada por sí misma: porque Él es fortalecido por el santo poder del Altísimo y Él permanece imperturbable por los siglos de los siglos. Aleluya. </p>
