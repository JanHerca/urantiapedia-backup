<p> <i>Una oda elemental.</i> </p>
<p id="v1"><sup><small>1</small></sup>  Extendí mis manos hacia mi Señor, y al Altísimo levanté mi voz: </p>
<p id="v2"><sup><small>2</small></sup>  Y hablé con los labios de mi corazón; y me escuchó, cuando mi voz le llegó: </p>
<p id="v3"><sup><small>3</small></sup>  Su respuesta vino a mí y me dio los frutos de mis trabajos; </p>
<p id="v4"><sup><small>4</small></sup>  Y me dio descanso por la gracia del Señor. Aleluya. </p>
