<p> <i>De cómo los Ángeles guardan los almacenes de la nieve.</i> </p>
<p id="v1"><sup><small>1</small></sup>  Y aquí miré hacia abajo y vi los tesoros de la nieve, y los ángeles que guardan sus terribles almacenes, y las nubes de donde salen y a las que van. </p>
