<p> <i>De los Ángeles que gobiernan las estrellas.</i> </p>
<p id="v1"><sup><small>1</small></sup>  Trajeron ante mí a los ancianos y gobernantes de los órdenes estelares, y me mostraron doscientos ángeles, que gobiernan las estrellas y sus servicios a los cielos, y vuelan con sus alas y rodean a todos los que navegan. </p>
