<p> <i>Del rocío y del aceite de oliva, y de diversas flores.</i> </p>
<p id="v1"><sup><small>1</small></sup>  Me mostraron el tesoro del rocío, como el aceite de oliva, y el aspecto de su forma, como el de todas las flores de la tierra; Además, muchos ángeles guardan los tesoros de estas cosas, y cómo se las hace cerrar y abrir. </p>
