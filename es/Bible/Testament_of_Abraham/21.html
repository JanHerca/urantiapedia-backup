<p id="v1"><sup><small>1</small></sup>  Aconteció que cuando se acercaban los días de la muerte de Abraham, el Señor dijo a Miguel: </p>
<p id="v2"><sup><small>2</small></sup>  Levántate y ve a Abraham, mi siervo, y dile: Dejarás la vida, porque ¡he aquí! </p>
<p id="v3"><sup><small>3</small></sup>  Los días de tu vida temporal se han cumplido, para que él pueda ordenar su casa antes de morir. </p>
