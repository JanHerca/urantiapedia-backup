<p> <i>Conclusión (Capítulo XXXII.)</i> </p>
<p id="v1"><sup><small>1</small></sup>  «Por tanto, oh Abraham, oye y mira; ¡Mira! tu séptima generación (irá) contigo, y saldrán a tierra extraña, y los esclavizarán, y el mal les suplicará como si fuera una hora de la Era de la impiedad, pero la nación a quien servirán, la haré juez.» </p>
