<p id="v1"><sup><small>1</small></sup>  Y en esa misma hora Michael salió, y las puertas se cerraron. Y hubo un sonido como </p>
<p id="v2"><sup><small>2</small></sup>  truenos. Y le pregunté al ángel: ¿Cuál es el sonido? Y él me dijo: Incluso ahora Miguel está presentando los méritos de los hombres a Dios. </p>
