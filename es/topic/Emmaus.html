<p>Emaús es una población a unos 11 km al oeste de Jerusalén. Allí vivían Cleofás y Jacob, dos pastores discípulos a quienes se aparece Jesús en su séptima aparición morontial. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
