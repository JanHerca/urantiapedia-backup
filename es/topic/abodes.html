<p>Jesús repitió en varias ocasiones a sus seguidores que existen en el universo del Padre otras muchas moradas o residencias, refiriéndose sin aclararlo a otros planetas habitados y a los <a href="/es/topic/architectural_spheres">mundos arquitectónicos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
