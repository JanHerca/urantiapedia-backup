<h1>Ayudantes de los Peregrinos</h1>
<p>Ayudar a los ascendentes a comprender la Trinidad, la asociación Padre-Hijo y el Espíritu Infinito. <sup id="cite1"><a href="#fn1">[1]</a></sup>Supernafines secundarios; servir a los ascendentes y ciudadanos del Paraíso en el séptimo circuito de Havona. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
