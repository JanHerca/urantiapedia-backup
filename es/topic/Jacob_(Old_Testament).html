<h1>Jacob (Antiguo Testamento)</h1>
<p>Véase: <a href="/es/The_Urantia_Book/126#p1_2">LU 126:1.2</a>.</p>
<p>Jacob es un nieto de Abraham que tuvo dificultades para comprender las tradiciones de Salem. <sup id="cite1"><a href="#fn1">[1]</a></sup>Dormía sobre piedra porque la veneraba y la ungía. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
