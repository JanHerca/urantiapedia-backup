<p>El sarmiento muere cuando se separa de la vid. Todo sarmiento estéril, el Padre lo cortará. Todo sarmiento que produzca fruto, el Padre lo limpiará para que pueda producir más frutos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
