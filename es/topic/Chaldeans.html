<h1>Caldeos</h1>
<p>Semitas orientales avanzados. <sup id="cite1"><a href="#fn1">[1]</a></sup>Entre los primeros en abandonar el sacrificio humano. <sup id="cite2"><a href="#fn2">[2]</a></sup>Matrimonio monógamo favorecido. <sup id="cite3"><a href="#fn3">[3]</a></sup>Cultistas de estrellas; vio las estrellas como causa de sufrimiento. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
