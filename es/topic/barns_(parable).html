<p>La parábola del <a href="/es/topic/foolish_rich_man">rico tonto</a> a quien derribaron sus graneros fue la <a href="/es/topic/history">historia</a> que Jesúys contó para ejemplificar que la <a href="/es/topic/covetousness">codicia</a> <a href="/es/topic/life-dawn_era">era</a> un serio impedimento para entrar en el <a href="/es/topic/kingdom">reino</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
