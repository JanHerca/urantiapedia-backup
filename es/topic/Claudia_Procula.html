<p>Esposa de <a href="/es/topic/Pontius_Pilate">Poncio Pilato</a>; se identificó de manera prominente con el <a href="/es/topic/gospel">evangelio</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Le pidió a <a href="/es/topic/Pilate,_Pontius">Pilato</a> que no arrestara a <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Envió un mensaje a <a href="/es/topic/Pilate,_Pontius">Pilato</a> sobre <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
