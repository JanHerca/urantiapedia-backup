<h1>Claudia Prócula</h1>
<p>Esposa de Poncio Pilato; se identificó de manera prominente con el evangelio. <sup id="cite1"><a href="#fn1">[1]</a></sup>Le pidió a Pilato que no arrestara a Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup>Envió un mensaje a Pilato sobre Jesús. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
