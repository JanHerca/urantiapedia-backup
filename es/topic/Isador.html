<h1>Isador</h1>
<p>Isador es el auténtico escritor del Evangelio de Mateo. Isador huyó de Jerusalén en el año 70 d.C.después del bloqueo de los ejércitos de Tito. En el 71 d.C. mientras vivía en Pella escribió el evangelio. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
