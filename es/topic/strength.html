<h1>Fortaleza</h1>
<p>La grandeza no radica en poseer fortaleza, sino en hacer un uso sabio y divino de la fuerza. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los que esperan en el Señor renovarán su. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
