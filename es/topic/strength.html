<p>La <a href="/es/topic/greatness">grandeza</a> no radica en poseer fortaleza, sino en hacer un uso sabio y divino de la <a href="/es/topic/force">fuerza</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los que esperan en el Señor renovarán su. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
