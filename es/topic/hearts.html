<h1>Corazones</h1>
<p>Engañoso sobre todas las cosas; fuente del mal. <sup id="cite1"><a href="#fn1">[1]</a></sup>Ley escrita en. <sup id="cite2"><a href="#fn2">[2]</a></sup>No dejes que tu corazón tenga problemas. <sup id="cite3"><a href="#fn3">[3]</a></sup>Algunos antiguos creían que el alma residía en. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
