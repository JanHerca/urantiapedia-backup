<h1>Ahura-Mazda</h1>
<p>Es el dios a la cabeza de la constelación de los siete dioses de Zoroastro. <sup id="cite1"><a href="#fn1">[1]</a></sup>El dios Sol Invictus fue una degeneración de Ahura-Mazda. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
