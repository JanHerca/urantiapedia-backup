<p><a href="/es/topic/Dan_(city)">Dan</a> fue el jefe del consejo encargado de conquistar a los animales depredadores, uno de los diez consejos del Príncipe Planetario en Urantia. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Dan_(city)">Dan</a> y todo su consejo se perdió en la rebelión. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
