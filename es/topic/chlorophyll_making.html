<p>La etapa más importante de la evolución vegetal fue el desarrollo de la capacidad para fabricar la clorofila, y el segundo avance en importancia fue la transformación evolutiva de la espora en una semilla compleja. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
