<p>La semana de 7 días surgió del hecho de que 7 era 1/4 de 28. <sup id="cite1"><a href="#fn1">[1]</a></sup>Origen incidental a sanción sagrada durante 7 días semana. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
