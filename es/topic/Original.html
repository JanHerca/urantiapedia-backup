<p>Causa, luego equilibra, movimientos de la metamorfosis de la realidad. <sup id="cite1"><a href="#fn1">[1]</a></sup>Hace posible la coexistencia del hombre actual y el hombre eterno. <sup id="cite2"><a href="#fn2">[2]</a></sup>Manifestación fuente del YO SOY. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
