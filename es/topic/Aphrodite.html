<p>Diosa de la belleza, la sensualidad y el amor. Afrodita es el nombre que recibió la diosa Istar en Grecia. <sup id="cite1"><a href="#fn1">[1]</a></sup> Cuando el culto a Afrodita fue llevado a Roma, Afrodita se convirtió en Venus. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
