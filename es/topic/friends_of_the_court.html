<p>Los Altos Comisionados actúan como actúan como amigos de los tribunales, asesorando a los magistrados que presiden respecto a los antecedentes, el entorno y la naturaleza inherente de los implicados en el juicio. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
