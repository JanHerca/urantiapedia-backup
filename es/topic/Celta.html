<h1>Celta</h1>
<p>Celta era hija de un centurión romano; formó parte del cuerpo de doce mujeres evangelistas. <sup id="cite1"><a href="#fn1">[1]</a></sup>Estuvo presente en la décimo sexta aparición de Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
