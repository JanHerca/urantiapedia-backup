<p>El descubrimiento de la mezcla del cobre con el estaño para hacer el bronce fue realizado por un adansonita del Turquestán, cuya mina de cobre en las tierras altas se encontraba situada por casualidad al lado de un yacimiento de estaño. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
