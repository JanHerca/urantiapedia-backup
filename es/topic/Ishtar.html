<h1>Istar</h1>
<p>Espíritu mesopotámico de la fertilidad sexual. <sup id="cite1"><a href="#fn1">[1]</a></sup>En Mesopotamia era costumbre que todas las mujeres jóvenes se entregaran sexualmente a un extraño al menos una vez como acto de devoción a Istar. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
