<p>En el <a href="/es/topic/Jerusalem_temple">templo de Jerusalén</a>; solo se permite la entrada a los sumos <a href="/es/topic/priests">sacerdotes</a> y <a href="/es/topic/Nazarites">nazareos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> El joven <a href="/es/topic/Jesus">Jesús</a> se preguntó qué había detrás del velo de <a href="/es/topic/separation">separación</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
