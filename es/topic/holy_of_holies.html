<h1>Santo de los santos</h1>
<p>En el templo de Jerusalén; solo se permite la entrada a los sumos sacerdotes y nazareos. <sup id="cite1"><a href="#fn1">[1]</a></sup>El joven Jesús se preguntó qué había detrás del velo de separación. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
