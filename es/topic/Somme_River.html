<h1>Río Somme</h1>
<p>Los cro-magnoides resistieron a los invasores blancos. <sup id="cite1"><a href="#fn1">[1]</a></sup>Evidencia de andonitas a lo largo. <sup id="cite2"><a href="#fn2">[2]</a></sup>Fluye en el canal preglacial. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
