<p>Véase: <a href="/es/The_Urantia_Book/61#p2_3">LU 61:2.3</a>; <a href="/es/The_Urantia_Book/61#p5_3">LU 61:5.3</a>.</p>
<p>Derivó hacia el sur. <sup id="cite1"><a href="#fn1">[1]</a></sup>Surgió de las profundidades del Pacífico. <sup id="cite2"><a href="#fn2">[2]</a></sup>Vastas capas de hielo comenzaron a formarse hace 100.000 años. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
