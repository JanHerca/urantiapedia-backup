<p>Basado en la <a href="/es/topic/assurance">seguridad</a> de hacer la <a href="/es/topic/will">voluntad</a> del Padre. <sup id="cite1"><a href="#fn1">[1]</a></sup> No debe <a href="/es/topic/being">ser</a> deplorado. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/El">El</a> presuntuoso de <a href="/es/topic/Peter">Pedro</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/es/topic/El">El</a> <a href="/es/topic/Spirit_of_Truth">Espíritu de la Verdad</a> da. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
