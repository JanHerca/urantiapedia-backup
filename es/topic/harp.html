<p><a href="/es/topic/Jesus">Jesús</a> fue muy hábil tocando el arpa, tenía una inclinación especial por todo lo musical. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> vendió su arpa para sufragar los gastos escolares de Jude. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
