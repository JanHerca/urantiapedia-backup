<p>Comienza con razas de color hace 500.000 años. <sup id="cite1"><a href="#fn1">[1]</a></sup>No es un período distinto. <sup id="cite2"><a href="#fn2">[2]</a></sup>La investigación se relaciona con los antiguos hombres azules. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
