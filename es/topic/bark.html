<p>Los pueblos primitivos utilizaban como material para escribir la corteza de los árboles, las tablillas de arcilla, las losas de piedra, un tipo de pergamino hecho de pieles machacadas y una especie de papel sin refinar que hacían con los nidos de las avispas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
