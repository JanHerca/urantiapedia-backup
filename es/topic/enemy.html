<h1>El Enemigo</h1>
<p>Esta es una denominación que alguna vez usó Jesús para Caligastia; advirtió a los apóstoles que intentaría separarlos entre sí. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
