<p>No <a href="/es/topic/being">ser</a> perturbado por. <sup id="cite1"><a href="#fn1">[1]</a></sup> Devolvió el sentido al <a href="/es/topic/prodigal_son">hijo pródigo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/El">El</a> <a href="/es/topic/man">hombre</a> primitivo diezmado periódicamente. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
