<h1>Jacobo (mensajero)</h1>
<p>Jacobo era el mensajero más veloz y confiable de David Zebedeo, a quien Jesús encargó su último mensaje de despedida para Abner. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
