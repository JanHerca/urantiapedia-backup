<p><a href="/es/topic/Jesus">Jesús</a> celebró la <a href="/es/topic/Passover">Pascua</a> sin. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> le dijo a <a href="/es/topic/Peter">Pedro</a> que alimentara a los suyos. <sup id="cite2"><a href="#fn2">[2]</a></sup> Servido en <a href="/es/topic/Passover">Pascua</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Animal de <a href="/es/topic/sacrifice">sacrificio</a> típico. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
