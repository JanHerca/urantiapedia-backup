<h1>Actium</h1>
<p>Actium es el escenario de una sonada victoria del emperador Augusto en su batalla contra Marco Antonio. Para conmemorar este hecho Augusto fundó Nicópolis, que quiere decir «ciudad de la vistoria». <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
