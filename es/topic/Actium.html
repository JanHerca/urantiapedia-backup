<p>Actium es el escenario de una sonada victoria del emperador <a href="/es/topic/Augustus">Augusto</a> en su batalla contra Marco Antonio. Para conmemorar este hecho Augusto fundó Nicópolis, que quiere decir «ciudad de la victoria». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
