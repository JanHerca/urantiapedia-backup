<p>Durante miles de años, los descendientes de Adán cultivaron el trigo y la cebada, que habían mejorado en el Jardín, en todas las tierras altas del borde superior de Mesopotamia. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
