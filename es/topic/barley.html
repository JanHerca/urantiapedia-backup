<p>Durante miles de <a href="/es/topic/years">años</a>, los descendientes de <a href="/es/topic/Adam">Adán</a> cultivaron el <a href="/es/topic/wheat">trigo</a> y la cebada, que habían mejorado en el Jardín, en todas las tierras altas del borde <a href="/es/topic/superior_seraphim">superior</a> de <a href="/es/topic/Mesopotamia">Mesopotamia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
