<h1>Esdras de Siracusa</h1>
<p>Esdras era un judío descarriado, que tenía una taberna y hospicio en Siracusa, y a quien Jesús rehabilitó. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
