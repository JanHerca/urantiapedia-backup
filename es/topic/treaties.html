<h1>Tratados</h1>
<p>Beber sangre, se conmemoran las ofrendas de doncellas. <sup id="cite1"><a href="#fn1">[1]</a></sup>El primer tratado se refería al depósito de sal. <sup id="cite2"><a href="#fn2">[2]</a></sup>La paz mundial no puede ser mantenida por. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
