<p><a href="/es/topic/blood_drinking">Beber sangre</a>, se conmemoran las <a href="/es/topic/gifts">ofrendas</a> de doncellas. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> primer tratado se refería al depósito de <a href="/es/topic/salt">sal</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> La <a href="/es/topic/peace">paz</a> mundial no puede <a href="/es/topic/being">ser</a> mantenida por. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
