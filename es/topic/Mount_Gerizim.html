<p>El falso <a href="/es/topic/Messiah">Mesías</a> llevó a las tropas a. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> y los apóstoles acamparon. <sup id="cite2"><a href="#fn2">[2]</a></sup> Los <a href="/es/topic/Samaritans">samaritanos</a> adoraron a <a href="/es/topic/Yahweh">Yahvé</a> en. <sup id="cite3"><a href="#fn3">[3]</a></sup> Adorar no en el monte <a href="/es/topic/Gerizim">Gerizim</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
