<h1>Monte Gerizim</h1>
<p>Véase: <a href="/es/The_Urantia_Book/126#p1_2">LU 126:1.2</a>.</p>
<p>El falso Mesías llevó a las tropas a. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesús y los apóstoles acamparon. <sup id="cite2"><a href="#fn2">[2]</a></sup>Los samaritanos adoraron a Yahvé en. <sup id="cite3"><a href="#fn3">[3]</a></sup>Adorar no en el monte Gerizim. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
