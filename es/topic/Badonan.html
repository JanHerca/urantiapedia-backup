<p>Badonán fue un tataranieto de Andón y Fonta, los primeros padres del género humano. <sup id="cite1"><a href="#fn1">[1]</a></sup> Fundó un centro de cultura en lo que actualmente es Afganistán. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
