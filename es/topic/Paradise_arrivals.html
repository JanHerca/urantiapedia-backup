<p>Mortales <a href="/es/topic/ascending_mortals">ascendentes</a> con estatus residencial. <sup id="cite1"><a href="#fn1">[1]</a></sup> Estudiar la <a href="/es/topic/divinity">divinidad</a> y la <a href="/es/topic/absonity">absonidad</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Emociones de <a href="/es/topic/worship">adoración</a> de Los que llegan al <a href="/es/topic/Paradise">Paraíso</a> <a href="/es/topic/angels">ángeles</a> asombrados. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
