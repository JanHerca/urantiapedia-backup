<p>Los cristianos celebran el día de la fiesta de <a href="/es/topic/Mithras">Mitra</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La gente se deleita con los <a href="/es/topic/gifts">regalos</a> de Navidad. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/El">El</a> árbol perpetúa la antigua costumbre de adorar a los <a href="/es/topic/trees">árboles</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
