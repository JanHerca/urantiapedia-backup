<h1>Navidad</h1>
<p>Los cristianos celebran el día de la fiesta de Mitra. <sup id="cite1"><a href="#fn1">[1]</a></sup>La gente se deleita con los regalos de Navidad. <sup id="cite2"><a href="#fn2">[2]</a></sup>El árbol perpetúa la antigua costumbre de adorar a los árboles. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
