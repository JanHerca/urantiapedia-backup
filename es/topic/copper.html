<h1>Cobre</h1>
<p>Criado en lava. <sup id="cite1"><a href="#fn1">[1]</a></sup>La sepia oxigena la sangre con. <sup id="cite2"><a href="#fn2">[2]</a></sup>Mucho resulta de la deposición de agua. <sup id="cite3"><a href="#fn3">[3]</a></sup>Se usa cuando se mezcla con estaño para hacer bronce. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
