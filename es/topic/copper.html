<p>Criado en <a href="/es/topic/lava">lava</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La sepia oxigena la <a href="/es/topic/blood">sangre</a> con. <sup id="cite2"><a href="#fn2">[2]</a></sup> Mucho resulta de la deposición de <a href="/es/topic/water">agua</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Se usa cuando se mezcla con <a href="/es/topic/tin">estaño</a> para hacer <a href="/es/topic/bronze">bronce</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
