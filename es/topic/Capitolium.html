<p>El Capitolio era la colina de Roma que contenía el templo romano dedicado a Júpiter, Juno y Minerva. Aquí subió Jesús en varias ocasiones mientras estuvo en Roma. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
