<h1>Adivinación</h1>
<p>Intentar evitar problemas. <sup id="cite1"><a href="#fn1">[1]</a></sup>La vara de adivinación es una reliquia de antiguos cultos a los árboles. <sup id="cite2"><a href="#fn2">[2]</a></sup>Mensajes espirituales interpretados. <sup id="cite3"><a href="#fn3">[3]</a></sup>Superstición de mentes ignorantes. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
