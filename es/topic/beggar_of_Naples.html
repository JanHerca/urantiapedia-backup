<p>A su paso por Nápoles Jesús dio una limosna a un mendigo del que dijo que no tenía una mente normal y por tanto que carecía de la facultad para responder a la guía del espíritu del Padre. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
