<p><a href="/es/topic/Creator_Sons">Hijos Creadores</a> y <a href="/es/topic/local_universe_Mother_Spirits">Espíritus Maternos de los universos locales</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/es/topic/experience">experiencia</a> es el complemento cósmico de la <a href="/es/topic/perfection">perfección</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> De los <a href="/es/topic/angels">ángeles</a> puede <a href="/es/topic/being">ser</a> transitorio. <sup id="cite3"><a href="#fn3">[3]</a></sup> Polaridad espiritual. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
