<h1>Elman</h1>
<p>Elman era el padre de Nasanta, una de las doce mujeres del cuerpo de mujeres evangelistas de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup>Era médico; y supervisó el hospital de campaña que instalaron los discípulos en Betsaida. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
