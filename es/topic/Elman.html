<p>Elman <a href="/es/topic/life-dawn_era_(58:4)">era</a> el padre de <a href="/es/topic/Nasanta">Nasanta</a>, una de las <a href="/es/topic/twelve">doce</a> mujeres del <a href="/es/topic/women’s_corps">cuerpo de mujeres</a> evangelistas de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Era médico; y supervisó el hospital de campaña que instalaron los <a href="/es/topic/disciples">discípulos</a> en <a href="/es/topic/Bethsaida">Betsaida</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
