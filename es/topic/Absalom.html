<h1>Absalón</h1>
<p>Abasalón fue uno de los hijos del rey David. Se nos informa de que su madre era cananea y que hoy sería calificado de demagogo. Absalón fue aspirante al trono que finalmente ocupó Salomón. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
