<p>Una orden bien conocida del sanedrín, emitida para orientar a los judíos dispersos por las naciones gentiles, precisaba que el «derecho de acuñar moneda comportaba el derecho de exigir impuestos». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
