<p>Estar preparado para beber. <sup id="cite1"><a href="#fn1">[1]</a></sup> Si el Padre quisiera, <a href="/es/topic/Jesus">Jesús</a> bebería. <sup id="cite2"><a href="#fn2">[2]</a></sup> Limpiar escrupulosamente el exterior mientras que el interior está sucio. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
