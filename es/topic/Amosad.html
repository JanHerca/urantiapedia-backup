<p>Amosad fue un líder que hacia el 15.000 a.C. logró una regeneración del decadente clero setita, renacimiento que logró la supervivencia de esa fe más tiempo que ninguna otra. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
