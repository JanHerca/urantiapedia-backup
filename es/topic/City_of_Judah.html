<p>Ciudad de Judá era un pequeño pueblo a 7 km al oeste de Jerusalén. Allí estaba el hogar de Isabel y Zacarías, los padres de Juan el Bautista. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
