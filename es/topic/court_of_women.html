<p><a href="/es/topic/El">El</a> patio de las mujeres <a href="/es/topic/life-dawn_era_(58:4)">era</a> un patio en el <a href="/es/topic/Jerusalem_temple">templo de Jerusalén</a> en el que estaba permitido la presencia de mujeres, a diferencia del patio de los <a href="/es/topic/Israelites">israelitas</a> o de los <a href="/es/topic/priests">sacerdotes</a>, donde tenían prohibido entrar. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
