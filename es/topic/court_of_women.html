<p>El patio de las mujeres era un patio en el templo de Jerusalén en el que estaba permitido la presencia de mujeres, a diferencia del patio de los israelitas o de los sacerdotes, donde tenían prohibido entrar. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
