<p>Representa la falta de voluntad para entregar una reparación privada. <sup id="cite1"><a href="#fn1">[1]</a></sup>Sustituido por la guerra tribal. <sup id="cite2"><a href="#fn2">[2]</a></sup>Supervivencia de prueba por ordalía. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
