<p>En <a href="/es/topic/Uversa">Uversa</a> no se conoce el «<a href="/es/topic/destiny">destino</a> finalitario» de los <a href="/es/topic/ascending_mortals">mortales ascendentes</a> del <a href="/es/topic/time">tiempo</a>. En el momento <a href="/es/topic/actual">actual</a> residen en el <a href="/es/topic/Paradise">Paraíso</a> y sirven temporalmente en el Cuerpo de <a href="/es/topic/Luz">Luz</a> y de Vida, aunque se espera para ellos unos servicios de <a href="/es/topic/responsibility">responsabilidad</a> aún más sublimes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
