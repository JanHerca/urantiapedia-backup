<p>En Uversa no se conoce el «destino finalitario» de los mortales ascendentes del tiempo. En el momento actual residen en el Paraíso y sirven temporalmente en el Cuerpo de Luz y de Vida, aunque se espera para ellos unos servicios de responsabilidad aún más sublimes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
