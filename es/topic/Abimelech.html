<h1>Abimélek</h1>
<p>Véase: <a href="/es/The_Urantia_Book/126#p1_2">LU 126:1.2</a>.</p>
<p>Abraham hizo conversos entre la gente de Abimélek, pueblo que tenía muchas supersticiones y practicaban el sacrificio de los hijos primogénitos. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
