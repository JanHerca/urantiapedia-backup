<p>Cuando los <a href="/es/topic/Chinese">chinos</a> se disponían a fundir una campana, la costumbre decretaba que se sacrificara al menos una doncella con <a href="/es/topic/end">el fin</a> de mejorar el tono de la campana; la muchacha seleccionada era arrojada viva en el metal fundido. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
