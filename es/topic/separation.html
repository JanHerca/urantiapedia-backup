<h1>Separación</h1>
<p>El grupo religioso tiene pocas posibilidades de funcionar hasta que se separa de todos los demás grupos. <sup id="cite1"><a href="#fn1">[1]</a></sup>Tiempo para una ruptura abierta con los gobernantes religiosos. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
