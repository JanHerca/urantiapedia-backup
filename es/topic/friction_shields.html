<p>Los escudos de fricción son un aisladores de <a href="/es/topic/energy">energía</a> que utilizan los <a href="/es/topic/seraphim">Serafines</a> de <a href="/es/topic/transportation">transporte</a>. Para situar una <a href="/es/topic/personality">personalidad</a> dormida dentro del serafín y <a href="/es/topic/power">poder</a> <a href="/es/topic/being">ser</a> transportada los escudos deben estar totalmente abiertos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
