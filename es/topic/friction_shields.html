<p>Los escudos de fricción son un aisladores de energía que utilizan los Serafines de transporte. Para situar una personalidad dormida dentro del serafín y poder ser transportada los escudos deben estar totalmente abiertos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
