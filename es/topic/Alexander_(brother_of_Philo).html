<p>Era un banquero judío de <a href="/es/topic/Alexandria">Alejandría</a>, hermano del famoso filósofo Filón, con el cual tuvo negocios Gonod, el comerciante que contrató a Jesús durante su viaje por el Mediterráneo. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
