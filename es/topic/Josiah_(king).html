<h1>Josías (rey)</h1>
<p>Destruyó el anillo de políticos corruptos de Jerusalén. <sup id="cite1"><a href="#fn1">[1]</a></sup>Egipcios derrotados en Meguido. <sup id="cite2"><a href="#fn2">[2]</a></sup>Interceptó al poderoso ejército de Necao; fue aniquilado. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
