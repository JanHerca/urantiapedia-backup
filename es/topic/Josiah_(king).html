<p>Destruyó el <a href="/es/topic/ring">anillo</a> de políticos corruptos de <a href="/es/topic/Jerusalem">Jerusalén</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Egipcios derrotados en <a href="/es/topic/Megiddo">Meguido</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Interceptó al poderoso ejército de Necao; fue aniquilado. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
