<h1>Cosas nuevas</h1>
<p>Visto con desagrado por los antiguos. <sup id="cite1"><a href="#fn1">[1]</a></sup>El amor de la Maestra hace el mundo nuevo. <sup id="cite2"><a href="#fn2">[2]</a></sup>No deben aceptarse simplemente porque son nuevas. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
