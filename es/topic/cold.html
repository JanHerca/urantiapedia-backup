<h1>Frío</h1>
<p>De las tierras abiertas estimula la invención y el ingenio. <sup id="cite1"><a href="#fn1">[1]</a></sup>Organiza ultimatones en electrones; la gravedad evita el cero absoluto. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
