<p>El primer hijo de Andón y Fonta; asumió el liderazgo tras la muerte de los padres. <sup id="cite1"><a href="#fn1">[1]</a></sup>Fusionado con su Ajustador en Jerusem. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
