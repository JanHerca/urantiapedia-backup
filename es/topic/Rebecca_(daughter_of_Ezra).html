<h1>Rebeca (hija de Esdras)</h1>
<p>Se enamoró de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup>Importunó a su padre para que se fuera de Nazaret a Séforis. <sup id="cite2"><a href="#fn2">[2]</a></sup>Detenido junto a la tumba de Jesús. <sup id="cite3"><a href="#fn3">[3]</a></sup>Presenció la crucifixión. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
