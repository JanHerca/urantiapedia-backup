<p>Se enamoró de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Importunó a su padre para que se fuera de <a href="/es/topic/Nazareth">Nazaret</a> a <a href="/es/topic/Sepphoris">Séforis</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Detenido junto a la tumba de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Presenció la <a href="/es/topic/crucifixion">crucifixión</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
