<h1>En-Gedi</h1>
<p>Jesús y Abner visitaron la colonia nazarea en. <sup id="cite1"><a href="#fn1">[1]</a></sup>Juan el Bautista vivió en En-Gedi por 2-1 / 2 años. <sup id="cite2"><a href="#fn2">[2]</a></sup>Cuartel general del sur de los nazareos y otros pastores ascéticos. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
