<p><a href="/es/topic/Jesus">Jesús</a> y <a href="/es/topic/Abner">Abner</a> visitaron la <a href="/es/topic/courtesy_colonies">colonia</a> nazarea en. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/John_the_Baptist">Juan el Bautista</a> vivió en En-Gedi por 2-1 / 2 <a href="/es/topic/years">años</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Cuartel general del sur de los <a href="/es/topic/Nazarites">nazareos</a> y otros <a href="/es/topic/herders">pastores</a> ascéticos. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
