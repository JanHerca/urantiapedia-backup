<p>La sabiduría de los Melquisedeks es casi perfecta, pero su juicio no es infalible. Cuando están solos y aislados a veces se han equivocado en cuestiones menores. Estos Melquisedek reciben el descanso correccional, purgando la discordia. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
