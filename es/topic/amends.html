<p>Ser rápido en hacer enmienda. <sup id="cite1"><a href="#fn1">[1]</a></sup> Hacer enmienda por los pecados pasados. <sup id="cite2"><a href="#fn2">[2]</a></sup> Restaurar la <a href="/es/topic/wealth">riqueza</a> obtenida de manera fraudulenta. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
