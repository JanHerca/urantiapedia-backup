<p>La herencia andita le da homogeneidad al Caucasoide. <sup id="cite1"><a href="#fn1">[1]</a></sup>Raza compuesta de mezcla sangik andita, andónica, primaria y alguna secundaria. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
