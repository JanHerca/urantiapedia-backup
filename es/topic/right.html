<p>Todos los <a href="/es/topic/rights">derechos</a> asociados con los <a href="/es/topic/duty">deberes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Para los antiguos, el <a href="/es/topic/power">poder</a> era. <sup id="cite2"><a href="#fn2">[2]</a></sup> Para los cultistas de <a href="/es/topic/ghosts">fantasmas</a>, la <a href="/es/topic/co-operation">cooperación</a> de los <a href="/es/topic/spirits">espíritus</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
