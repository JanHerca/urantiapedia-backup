<p>Las águilas son descendientes de enormes reptiles antiguos. <sup id="cite1"><a href="#fn1">[1]</a></sup> Citadas en una enseñanza de Salem : «Aquellos que esperan en el Señor renovarán su vigor; se elevarán con alas como las águilas». <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
