<p>Responsable de los internos. <sup id="cite1"><a href="#fn1">[1]</a></sup> En <a href="/es/topic/Satania">Satania</a> hay <a href="/es/topic/7">7</a> <a href="/es/topic/Melchizedek_worlds">mundos</a> que giran alrededor del <a href="/es/topic/world_of_the_Father">mundo del Padre</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Progresores morontiales autorizados a visitar. <sup id="cite3"><a href="#fn3">[3]</a></sup> Advertencia solemne a todo <a href="/es/topic/Nebadon">Nebadon</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
