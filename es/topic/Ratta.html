<h1>Ratta</h1>
<p>Nodita sobrehumano de 20 años; Segunda esposa de Adanson, con quien tuvo 67 hijos. <sup id="cite1"><a href="#fn1">[1]</a></sup>Descendió en línea ininterrumpida del bastón nodita puro. <sup id="cite2"><a href="#fn2">[2]</a></sup>María madre de Jesús, descendiente de. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
