<h1>Concentración</h1>
<p>Los paganos concentran sus energías. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesús movilizó todos los poderes de la mente, el alma y el cuerpo en una tarea en la mano. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
