<p>Los <a href="/es/topic/heathen">paganos</a> concentran sus energías. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> movilizó todos los poderes de la <a href="/es/topic/mind">mente</a>, el <a href="/es/topic/soul">alma</a> y el cuerpo en una tarea en la mano. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
