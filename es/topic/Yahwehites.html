<h1>Yahveítas</h1>
<p>El choque con los baalitas fue socioeconómico, no religioso. <sup id="cite1"><a href="#fn1">[1]</a></sup>Consideraba la tierra como algo inalienable. <sup id="cite2"><a href="#fn2">[2]</a></sup>Tribus árabes del sur o errantes. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
