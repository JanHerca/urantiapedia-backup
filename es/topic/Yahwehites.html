<p>El choque con los <a href="/es/topic/Baalites">baalitas</a> fue socioeconómico, no religioso. <sup id="cite1"><a href="#fn1">[1]</a></sup> Consideraba la <a href="/es/topic/land">tierra</a> como algo inalienable. <sup id="cite2"><a href="#fn2">[2]</a></sup> Tribus <a href="/es/topic/Arabs">árabes</a> del sur o errantes. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
