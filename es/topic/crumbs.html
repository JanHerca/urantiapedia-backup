<p>Lázaro deseaba ser alimentado por las migas que caían de la mesa de Dives, el rico. <sup id="cite1"><a href="#fn1">[1]</a></sup> Norana dijo nadie debería atreverse a privar a los perros del privilegio de conseguir las migajas que puedan caer de la mesa de los <a href="/es/topic/children">hijos</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
