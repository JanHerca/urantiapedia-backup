<p>Los <a href="/es/topic/Morontia_Companions">Compañeros Morontiales</a> son los <a href="/es/topic/teachers">instructores</a> de <a href="/es/topic/conduct">conducta</a> social en los <a href="/es/topic/Melchizedek_worlds">mundos</a> de estancia. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/Technical_Advisers">Asesores Técnicos</a> enseñan la mejor y más correcta manera de hacer las cosas. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
