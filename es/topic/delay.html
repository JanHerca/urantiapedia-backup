<p>Los <a href="/es/topic/mortals">mortales</a> deberían <a href="/es/topic/being">ser</a> lentos para criticar los retrasos del <a href="/es/topic/universe">universo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Nunca consideró una <a href="/es/topic/defeat">derrota</a> en <a href="/es/topic/Paradise">Paraíso</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/El">El</a> aplazamiento no es <a href="/es/topic/avoidance">evitación</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/es/topic/Wisdom,_Book_of">Sabiduría</a> de. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
