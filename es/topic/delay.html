<h1>Retrasar</h1>
<p>Los mortales deberían ser lentos para criticar los retrasos del universo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Nunca consideró una derrota en Paraíso. <sup id="cite2"><a href="#fn2">[2]</a></sup>El aplazamiento no es evitación. <sup id="cite3"><a href="#fn3">[3]</a></sup>Sabiduría de. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
