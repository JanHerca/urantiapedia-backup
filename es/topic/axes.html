<p>Los neandertales hicieron hachas con pedernales. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Según un frase apocalíptica de Juan el Bautista: «El hacha ya está puesta en las raíces mismas de los árboles. Todo árbol que no dé buen fruto está destinado a ser cortado y echado al fuego». <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
