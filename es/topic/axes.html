<p>Los <a href="/es/topic/Neanderthalers">neandertales</a> hicieron hachas con <a href="/es/topic/flint">pedernales</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Según un frase apocalíptica de <a href="/es/topic/John_the_Baptist">Juan el Bautista</a>: «El hacha ya está puesta en las raíces mismas de los <a href="/es/topic/trees">árboles</a>. Todo árbol que no dé buen fruto está destinado a ser cortado y echado al <a href="/es/topic/fire">fuego</a>». <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
