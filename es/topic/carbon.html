<p>Pizarra oscura o <a href="/es/topic/slate">pizarra</a> indica la presencia de orgánicos. <sup id="cite1"><a href="#fn1">[1]</a></sup> Temprano <a href="/es/topic/coal">carbón</a> consumido por la prolífica <a href="/es/topic/life">vida</a> vegetal. <sup id="cite2"><a href="#fn2">[2]</a></sup> En reacciones de <a href="/es/topic/solar_energy">energía solar</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
