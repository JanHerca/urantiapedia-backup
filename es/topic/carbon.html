<p>Pizarra oscura o pizarra indica la presencia de orgánicos. <sup id="cite1"><a href="#fn1">[1]</a></sup>Temprano carbón consumido por la prolífica vida vegetal. <sup id="cite2"><a href="#fn2">[2]</a></sup>En reacciones de energía solar. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
