<p>Colocando responsabilidad prematura desastre de los tribunales. <sup id="cite1"><a href="#fn1">[1]</a></sup>El poder de elección es el supremo cósmico del hombre. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
