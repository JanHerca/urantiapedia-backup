<p><a href="/es/topic/El">El</a> rey David impuso un gran tributo a las tribus vecinas, entre las que se incluyeron los edomitas. <sup id="cite1"><a href="#fn1">[1]</a></sup> Se rebelaron contra el rey Amasías y fueron fueron derrotados en una victoria notable. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
