<h1>Bernabé</h1>
<p>Bernabé fue un creyente griego muy hábil, discípulo de Rodán de Alejandría, y amigo de Esteban, que ambos fueron a Jerusalén a predicar; allí Esteban sufriría el ser apedreado. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
