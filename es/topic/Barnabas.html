<p>Bernabé fue un creyente griego muy hábil, discípulo de <a href="/es/topic/Rodan_of_Alexandria">Rodán de Alejandría</a>, y amigo de <a href="/es/topic/Stephen">Esteban</a>, que ambos fueron a <a href="/es/topic/Jerusalem">Jerusalén</a> a predicar; allí Esteban sufriría el <a href="/es/topic/being">ser</a> apedreado. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
