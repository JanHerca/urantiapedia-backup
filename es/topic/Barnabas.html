<p>Bernabé fue un creyente griego muy hábil, discípulo de Rodán de Alejandría, y amigo de Esteban, que ambos fueron a Jerusalén a predicar; allí Esteban sufriría el <a href="/es/topic/being">ser</a> apedreado. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
