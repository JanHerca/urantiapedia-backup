<p>En las regiones montañosas de Afganistán es donde durante más de medio millón de <a href="/es/topic/years">años</a> sobrevivió el más importante centro de la <a href="/es/topic/culture">cultura</a> primitiva, fundado por <a href="/es/topic/Badonan">Badonán</a>, un descendiente de los primeros seres <a href="/es/topic/humans">humanos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
