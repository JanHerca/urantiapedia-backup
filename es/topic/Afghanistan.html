<p>En las regiones montañosas de Afganistán es donde durante más de medio millón de años sobrevivió el más importante centro de la cultura primitiva, fundado por Badonán, un descendiente de los primeros seres humanos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
