<p>Cornelio es el centurión romano de <a href="/es/topic/Caesarea">Cesarea</a> que fue convertido por <a href="/es/topic/Peter">Pedro</a>, y cuyo subordinado, <a href="/es/topic/Anaxand">Anaxando</a>, conoció a <a href="/es/topic/Jesus">Jesús</a> <a href="/es/topic/time">tiempo</a> antes y fue conmovido por sus <a href="/es/topic/words">palabras</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
