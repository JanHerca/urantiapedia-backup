<h1>Yugo</h1>
<p>Yugo divino da la paz de Dios. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesús se volvió experto en hacer yugos. <sup id="cite2"><a href="#fn2">[2]</a></sup>Toma yugo y aprender de Jesús. <sup id="cite3"><a href="#fn3">[3]</a></sup>Yugo del evangelio es fácil y la carga ligera. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
