<p>Creyentes emancipados de. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> nunca tiene prisa. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/El">El</a> <a href="/es/topic/man">hombre</a> moderno piensa que está demasiado ocupado para meditar. <sup id="cite3"><a href="#fn3">[3]</a></sup> Los primitivos no se apresurarían. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
