<p>Los <a href="/es/topic/Creator_Sons">Hijos Creadores</a> se comprometieron a recuperar la <a href="/es/topic/creation">creación</a> personal. <sup id="cite1"><a href="#fn1">[1]</a></sup> La <a href="/es/topic/salvation">salvación</a> es eterna rehabilitación. <sup id="cite2"><a href="#fn2">[2]</a></sup> Lo que la <a href="/es/topic/mercy">misericordia</a> no puede rehabilitar, la <a href="/es/topic/justice">justicia</a> aniquilará. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
