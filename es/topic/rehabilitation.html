<h1>Rehabilitación</h1>
<p>Los Hijos Creadores se comprometieron a recuperar la creación personal. <sup id="cite1"><a href="#fn1">[1]</a></sup>La salvación es eterna rehabilitación. <sup id="cite2"><a href="#fn2">[2]</a></sup>Lo que la misericordia no puede rehabilitar, la justicia aniquilará. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
