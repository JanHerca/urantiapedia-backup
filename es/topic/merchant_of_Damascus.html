<p>Le pidió a <a href="/es/topic/Jesus">Jesús</a> que entrara en su <a href="/es/topic/business">negocio</a> de importación. <sup id="cite1"><a href="#fn1">[1]</a></sup> Pidió a <a href="/es/topic/Jesus">Jesús</a> que estableciera una escuela en <a href="/es/topic/Damascus">Damasco</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Jesus">Jesús</a> tradujo el griego al <a href="/es/topic/language">idioma</a> indio para. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
