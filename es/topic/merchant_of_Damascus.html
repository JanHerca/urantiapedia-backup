<h1>Mercader de damasco</h1>
<p>Le pidió a Jesús que entrara en su negocio de importación. <sup id="cite1"><a href="#fn1">[1]</a></sup>Pidió a Jesús que estableciera una escuela en Damasco. <sup id="cite2"><a href="#fn2">[2]</a></sup>Jesús tradujo el griego al idioma indio para. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
