<p>Véase: <a href="/es/The_Urantia_Book/27#p4">LU 27:4</a>.</p>
<p>Evitar la <a href="/es/topic/confusion">confusión</a> y la <a href="/es/topic/uncertainty">incertidumbre</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Instruir a los que llegan al <a href="/es/topic/Paradise">Paraíso</a> en los usos aceptados. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/supernaphim">Supernafines</a> primarios. <sup id="cite3"><a href="#fn3">[3]</a></sup> Las satisfacciones del <a href="/es/topic/service">servicio</a> reflejan. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
