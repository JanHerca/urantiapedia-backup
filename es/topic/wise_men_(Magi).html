<h1>Sabios (magos)</h1>
<p>Encontró al niño Jesús y dejó regalos. <sup id="cite1"><a href="#fn1">[1]</a></sup>Entrevista con Herodes. <sup id="cite2"><a href="#fn2">[2]</a></sup>Sin estrella guiada sabios a Belén. <sup id="cite3"><a href="#fn3">[3]</a></sup>Serafines le dijo a sabios del inminente nacimiento de Jesús. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
