<p>Encontró al niño <a href="/es/topic/Jesus">Jesús</a> y dejó <a href="/es/topic/gifts">regalos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Entrevista con Herodes. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Sin_(god)">Sin</a> estrella guiada sabios a <a href="/es/topic/Bethlehem_(Judea)">Belén</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/es/topic/seraphim">Serafines</a> le dijo a sabios del inminente nacimiento de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
