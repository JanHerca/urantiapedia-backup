<p><a href="/es/topic/Elizabeth_(mother_of_John_the_Baptist)">Isabel</a>, la madre de <a href="/es/topic/John_the_Baptist">Juan el Bautista</a>, esposa de <a href="/es/topic/Zacharias">Zacarías</a>, también pertenecía al <a href="/es/topic/status">estado</a> <a href="/es/topic/ecclesiasticism">eclesiástico</a>, puesto que era una descendiente de las «hijas de <a href="/es/topic/Aaron_(Old_Testament)">Aarón</a>». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
