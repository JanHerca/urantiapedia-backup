<p>Rey de <a href="/es/topic/Babylon">Babilonia</a> que derrocó a Necao; destruyó <a href="/es/topic/Jerusalem">Jerusalén</a>, llevó a la <a href="/es/topic/population">población</a> al cautiverio. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jeremiah">Jeremías</a> aconsejó entregar <a href="/es/topic/Jerusalem">Jerusalén</a> a. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
