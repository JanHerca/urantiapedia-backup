<h1>Nabucodonosor</h1>
<p>Rey de Babilonia que derrocó a Necao; destruyó Jerusalén, llevó a la población al cautiverio. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jeremías aconsejó entregar Jerusalén a. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
