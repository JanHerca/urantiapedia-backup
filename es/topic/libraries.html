<p><a href="/es/topic/Alexandria">Alejandría</a> <a href="/es/topic/life-dawn_era_(58:4)">era</a> la biblioteca más grande del <a href="/es/topic/world_(earth)">mundo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/custodians_of_knowledge">Custodios del Conocimiento</a> están vivos. <sup id="cite2"><a href="#fn2">[2]</a></sup> Bibliotecas de griego y <a href="/es/topic/Latin">latín</a> en <a href="/es/topic/Rome">Roma</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Casa de <a href="/es/topic/Fad">Fad</a> en <a href="/es/topic/Dalamatia">Dalamatia</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
