<h1>Bet-Marión</h1>
<p>Bet-Marión fue una mujer fenicia fanática en su fe en Jesús que a punto estuvo de ahogarse tratando de caminar sobre el agua. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
