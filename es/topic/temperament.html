<h1>Temperamento</h1>
<p>El temperamento inherente influye en la filosofía religiosa, la experiencia religiosa. <sup id="cite1"><a href="#fn1">[1]</a></sup>La técnica del hombre varía, pero su disposición permanece sin cambios. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
