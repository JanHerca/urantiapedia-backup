<h1>Isis</h1>
<p>Isis era la madre de Osiris en el culto egipcio de misterio. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los trabajadores agrícolas egipcios adoraban a Isis. <sup id="cite2"><a href="#fn2">[2]</a></sup>El culto a Isis en Egipto fue un equivalente del culo a Istar en Mesopotamia. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
