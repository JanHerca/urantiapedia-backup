<p>Es donde está el corazón. <sup id="cite1"><a href="#fn1">[1]</a></sup> Poner tesoro donde las carteras no envejecen. <sup id="cite2"><a href="#fn2">[2]</a></sup> Parábola de tesoro en el campo. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
