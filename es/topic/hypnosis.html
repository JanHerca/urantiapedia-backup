<p>Autohipnosis inducida por la mirada fija en el ombligo. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/medicine_men">curanderos</a> indujeron el sueño en el templo para sanar. <sup id="cite2"><a href="#fn2">[2]</a></sup> Los <a href="/es/topic/shamans">chamanes</a> utilizaron el <a href="/es/topic/power">poder</a> de la sugestión. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
