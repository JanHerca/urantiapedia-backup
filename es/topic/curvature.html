<p>La filosofía no se atreve a proyectar sus interpretaciones de la realidad de manera lineal como lo hace la lógica; nunca debe olvidar tener en cuenta la simetría elíptica de la realidad y la curvatura esencial de todos los <a href="/es/topic/concepts">conceptos</a> de relación. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
