<p>Las razas primitivas atrasadas y desconfiadas, hablaban un dialecto diferente cada 60 u 80 kilómetros,. <sup id="cite1"><a href="#fn1">[1]</a></sup> Un ejemplo del origen de los dialectos es la condescendencia a «hablar como los niños» dentro de un grupo familiar. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
