<h1>Sed</h1>
<p>Jesús tuvo sed en la cruz. <sup id="cite1"><a href="#fn1">[1]</a></sup>Ninguno en la Presencia Divina. <sup id="cite2"><a href="#fn2">[2]</a></sup>Aquellos que creen en Jesús no experimentarán espiritualidad. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
