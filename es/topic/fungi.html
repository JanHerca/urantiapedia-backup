<p>Muchos hongos representan un movimiento retrógrado en la evolución, pues se trata de plantas que han perdido su capacidad para fabricar clorofila y se han vuelto más o menos parasitarias. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
