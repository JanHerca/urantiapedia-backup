<h1>Máscaras</h1>
<p>La venganza es una máscara de cobardía. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los miembros de la sociedad secreta usaban máscaras para asustar a los curiosos. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
