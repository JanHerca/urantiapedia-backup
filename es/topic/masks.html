<p>La <a href="/es/topic/revenge">venganza</a> es una máscara de <a href="/es/topic/cowardice">cobardía</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los miembros de la <a href="/es/topic/society">sociedad</a> secreta usaban máscaras para asustar a los curiosos. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
