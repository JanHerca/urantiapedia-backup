<h1>Tacto</h1>
<p>Esencial para el éxito. <sup id="cite1"><a href="#fn1">[1]</a></sup>Fulcro del apalancamiento social. <sup id="cite2"><a href="#fn2">[2]</a></sup>Gana con gracia la victoria. <sup id="cite3"><a href="#fn3">[3]</a></sup>Jesús habría manejado bondadosamente a los rufianes. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
