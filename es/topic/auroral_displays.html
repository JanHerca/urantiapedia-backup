<p>Las fajas de <a href="/es/topic/light">luz</a> más altas de las auroras —a unos seiscientos cuarenta kilómetros— indican el punto culminante de la <a href="/es/topic/atmosphere">atmósfera</a> de la Tierra. Los fenómenos de las auroras están directamente relacionados con las manchas del <a href="/es/topic/sun_(Urantia’s)">Sol</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
