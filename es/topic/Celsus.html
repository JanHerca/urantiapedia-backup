<h1>Celsus</h1>
<p>Celsus fue un creyente de Jesús en Cesarea de Filipo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los apóstoles pasaron la noche con Celsus en cierta ocasión. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
