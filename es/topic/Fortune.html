<p>Fortunato es un joven que tenía <a href="/es/topic/fear">miedo</a> y estaba abatido al que Jesús encontró mientras recorría las montañas de Creta. <sup id="cite1"><a href="#fn1">[1]</a></sup> Se convirtió en el líder de los cristianos en Creta. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
