<p>La nube cósmica, el gran <a href="/es/topic/cloak">manto</a> espacial, está compuesto en su mayor parte de átomos modificados de <a href="/es/topic/calcium">calcio</a>. Todo nuestro superuniverso está salpicado de piedra diminutamente pulverizada. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
