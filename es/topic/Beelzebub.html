<p>Belcebú <a href="/es/topic/life-dawn_era_(58:4)">era</a> el líder de los <a href="/es/topic/midwayers,_secondary">intermedios secundarios</a> apóstatas. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> fue acusado de hacer <a href="/es/topic/miracles">milagros</a> por el <a href="/es/topic/power">poder</a> de Belcebú. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Jesus">Jesús</a> advirtió a los apóstoles que serían llamados asociados de Belcebú. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
