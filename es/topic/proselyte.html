<p>De la <a href="/es/topic/door">puerta</a> era judío incircunciso y no bautizado. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/Pharisees">fariseos</a> abarcan la <a href="/es/topic/land">tierra</a> y el mar para hacer uno. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
