<h1>Linchamientos</h1>
<p>Permitidos crímenes de honor. <sup id="cite1"><a href="#fn1">[1]</a></sup>Asesinatos bajo el pretexto de una ley no escrita. <sup id="cite2"><a href="#fn2">[2]</a></sup>Representa la falta de voluntad para entregar una reparación privada. <sup id="cite3"><a href="#fn3">[3]</a></sup>Sociedades secretas practicadas. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
