<p>Aarón <a href="/es/topic/life-dawn_era_(58:4)">era</a> el hermano mayor de <a href="/es/topic/Moses">Moisés</a> y quien protagonizó el suceso del <a href="/es/topic/golden_calves">becerro de oro</a>, un ídolo con el que los <a href="/es/topic/Israelites">israelitas</a> decidieron representar a <a href="/es/topic/Yahweh">Yahvé</a>. <a href="/es/topic/Peter">Pedro</a> utilizó esta <a href="/es/topic/history">historia</a> en una de sus sermones. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
