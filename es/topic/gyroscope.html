<p>El fenómeno de un giroscopio resistiéndose a la <a href="/es/topic/gravity">gravedad</a> es un buen <a href="/es/topic/example">ejemplo</a> del efecto de la <a href="/es/topic/antigravity">antigravedad</a>, pero no sirve para ilustrar <a href="/es/topic/causation">la causa</a> de la antigravedad. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
