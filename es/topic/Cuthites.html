<p>Sargón, rey de Asiria, aplastó una revuelta en Palestina central y se llevó como cautivos a más de veinticinco mil judíos del reino septentrional de Israel, instalando en su lugar a un número casi igual de descendientes de los <a href="/es/topic/Cutites">cutitas</a>, sefarvitas y amatitas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
