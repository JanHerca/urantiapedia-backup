<p>La <a href="/es/topic/civilization">civilización</a> fue forjada por martillos de <a href="/es/topic/fear">miedo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Descubrimiento de martillos fue un gran paso adelante. <sup id="cite2"><a href="#fn2">[2]</a></sup> De <a href="/es/topic/distress">angustia</a> forja un <a href="/es/topic/character">carácter</a> fuerte. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
