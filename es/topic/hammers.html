<h1>Martillos</h1>
<p>La civilización fue forjada por martillos de miedo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Descubrimiento de martillos fue un gran paso adelante. <sup id="cite2"><a href="#fn2">[2]</a></sup>De angustia forja un carácter fuerte. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
