<h1>Contrapartida</h1>
<p>Permitir que los Ajustadores se muestren espirituales contrapartida a los esfuerzos materiales. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los Hijos Instructores muestran la contrapartida espiritual a la sabiduría material. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
