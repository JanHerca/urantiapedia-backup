<p><a href="/es/topic/El">El</a> Shaddai representaba la Divina <a href="/es/topic/providence">providencia</a>; el <a href="/es/topic/service">servicio</a> recompensado con prosperidad. <sup id="cite1"><a href="#fn1">[1]</a></sup> Representó el concepto egipcio del <a href="/es/topic/God">Dios</a> del <a href="/es/topic/heaven">cielo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Los <a href="/es/topic/fathers">padres</a> de <a href="/es/topic/Moses">Moisés</a> creían en <a href="/es/topic/El">El</a> Shaddai. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
