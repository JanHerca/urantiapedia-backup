<h1>El Shaddai</h1>
<p>El Shaddai representaba la Divina providencia; el servicio recompensado con prosperidad. <sup id="cite1"><a href="#fn1">[1]</a></sup>Representó el concepto egipcio del Dios del cielo. <sup id="cite2"><a href="#fn2">[2]</a></sup>Los padres de Moisés creían en El Shaddai. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
