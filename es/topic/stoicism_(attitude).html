<h1>Estoicismo (actitud)</h1>
<p>Aceptar tu suerte cuando hayas cumplido fielmente con tu deber. <sup id="cite1"><a href="#fn1">[1]</a></sup>Cierta cantidad de estoicismo es útil para vivir. <sup id="cite2"><a href="#fn2">[2]</a></sup>No es un orden superior de autorrealización. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
