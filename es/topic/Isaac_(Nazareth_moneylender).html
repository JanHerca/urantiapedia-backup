<h1>Isaac (prestamista de Nazaret)</h1>
<p>Isaac era un judío rico, prestamista de los gentiles, que se ofreció a apoyar económicamente a la familia de Jesús si se decidía a dirigir a los patriotas nacionalistas de Nazaret. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
