<p><a href="/es/topic/Isaac_(Old_Testament)">Isaac</a> <a href="/es/topic/life-dawn_era_(58:4)">era</a> un judío rico, prestamista de los <a href="/es/topic/gentiles">gentiles</a>, que se ofreció a apoyar económicamente a la <a href="/es/topic/family">familia</a> de <a href="/es/topic/Jesus">Jesús</a> si se decidía a <a href="/es/topic/lead">dirigir</a> a los patriotas nacionalistas de <a href="/es/topic/Nazareth">Nazaret</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
