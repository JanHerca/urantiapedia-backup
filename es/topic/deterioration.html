<h1>Deterioro</h1>
<p>Habiendo puesto la mano para arar, no puede volver atrás. <sup id="cite1"><a href="#fn1">[1]</a></sup>Repugnante a la naturaleza divina sufrir deterioro. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
