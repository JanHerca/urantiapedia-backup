<p>La magia más antigua tuvo que ver con algunas partes del cuerpo humano que consideradas como <a href="/es/topic/fetishes">fetiches</a> potenciales, en particular el cabello y las uñas. Las largas uñas de los jefes eran muy apreciadas, y sus recortes constituían unos poderosos fetiches. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
