<h1>Aborígenes (hindúes)</h1>
<p>No son representativos de los pueblos primitivos que poblaron la India, sino que forman la franja del sureste de la India que no fue absorbida por anditas o arios. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
