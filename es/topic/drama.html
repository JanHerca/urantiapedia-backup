<p>Jesús nunca premeditó nada dramático. <sup id="cite1"><a href="#fn1">[1]</a></sup> La religión dio nacimiento a mucha cultura no religiosa, como el teatro en las interpretaciones para conseguir la guía de los espíritus. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
