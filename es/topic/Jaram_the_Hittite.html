<h1>Yaram el Hitita</h1>
<p>Yaram el Hitita fue un estudiante de la escuela de Melquisedek que fue enviado por este para invitar a Abraham y su hermano Najor a Salem. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
