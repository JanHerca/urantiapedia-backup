<p>Existen cuatro tipos de seres mortales según la <a href="/es/topic/atmosphere">atmósfera</a> de su planeta: los que no respiran, los subrespiradores, los respiradores mediosmedianos y los superrespiradores. Nosotros en Urantia somos respiradores medios. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
