<p>Deja de pensar en ti mismo y en tus problemas. <sup id="cite1"><a href="#fn1">[1]</a></sup>El Padre se manifiesta en los que exhiben. <sup id="cite2"><a href="#fn2">[2]</a></sup>En lugar de autosacrificio. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
