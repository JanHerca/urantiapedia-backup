<p>Los primeros cristianos se saludaban con un beso puro. <sup id="cite1"><a href="#fn1">[1]</a></sup> Judas traicionó a <a href="/es/topic/Jesus">Jesús</a> con un beso. <sup id="cite2"><a href="#fn2">[2]</a></sup> Se originó en la <a href="/es/topic/ceremonies">ceremonia</a> de intercambio de <a href="/es/topic/spittle">saliva</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
