<p>Elanora es la joven mortal que tomó el liderazgo de Panoptia en la rebelión de Lucifer, impidiendo que el Príncipe Planetario llevara al ese mundo a la rebelión. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
