<h1>Gamaliel</h1>
<p>Gamaliel fue un renombrado maestro en Jerusalén. <sup id="cite1"><a href="#fn1">[1]</a></sup>Aconsejó al sanedrín en contra del encarcelamiento de los seguidores de Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
