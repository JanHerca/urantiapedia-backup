<p>Error al llamar al hombre moderno con explosiones de lo antiguo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los fariseos soplaron trompetas antes de dar limosna. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
