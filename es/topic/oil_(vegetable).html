<h1>Aceite (vegetal)</h1>
<p>Medicina temprana para el tratamiento de heridas. <sup id="cite1"><a href="#fn1">[1]</a></sup>El buen samaritano derramó aceite sobre las heridas. <sup id="cite2"><a href="#fn2">[2]</a></sup>Los apóstoles de Jesús no estarían de acuerdo en ungir con. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
