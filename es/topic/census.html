<p>Los antiguos se oponían a la toma. <sup id="cite1"><a href="#fn1">[1]</a></sup> César <a href="/es/topic/Augustus">Augusto</a> decretó un censo en el 8 a.C.; los <a href="/es/topic/Jews">judíos</a> en contra. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Jose">José</a> registrado en <a href="/es/topic/Bethlehem_(Judea)">Belén</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
