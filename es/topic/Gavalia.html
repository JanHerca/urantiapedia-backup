<h1>Gavalia</h1>
<p>Gavalia es el primogénito y jefe de las Brillantes Estrellas Vespertinas en Nebadon. <sup id="cite1"><a href="#fn1">[1]</a></sup>Su asociado ascendente se llama Galantia, el primero en alcanzar este estatus en Nebadon. <sup id="cite2"><a href="#fn2">[2]</a></sup>Es el autor del documento 119. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
