<p>Los andonitas desarrollaron temprano miedo a los truenos, relámpagos, lluvia, nieve, granizo y hielo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Espíritus de fuego, agua y aire. <sup id="cite2"><a href="#fn2">[2]</a></sup>Adoración de. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
