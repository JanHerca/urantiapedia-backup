<p>Los <a href="/es/topic/Andonites">andonitas</a> desarrollaron temprano <a href="/es/topic/fear">miedo</a> a los truenos, relámpagos, <a href="/es/topic/rain">lluvia</a>, <a href="/es/topic/snow">nieve</a>, <a href="/es/topic/hail">granizo</a> y <a href="/es/topic/ice">hielo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Espíritus de <a href="/es/topic/fire">fuego</a>, <a href="/es/topic/water">agua</a> y aire. <sup id="cite2"><a href="#fn2">[2]</a></sup> Adoración de. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
