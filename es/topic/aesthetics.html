<p>Una buena filosofía religiosa no reconoce que el culto estético a las puras maravillas sea un sustituto de la religión. <sup id="cite1"><a href="#fn1">[1]</a></sup> Alcanzar unos niveles cosmológicos de pensamiento incluye la apreciación estética, el amor por lo bello. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
