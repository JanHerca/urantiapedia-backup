<h1>Sócrates</h1>
<p>Griego; enseñó que la virtud es conocimiento; sufrir en lugar de ser culpable de la injusticia. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los ideales dominaban el mundo occidental. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
