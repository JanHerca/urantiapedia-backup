<p>Griego; enseñó que la <a href="/es/topic/virtue">virtud</a> es <a href="/es/topic/knowledge">conocimiento</a>; sufrir en lugar de ser culpable de la <a href="/es/topic/injustice">injusticia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/ideals">ideales</a> dominaban el <a href="/es/topic/world_(earth)">mundo</a> occidental. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
