<h1>Presionar</h1>
<p>Las presiones no salvan, ni ennoblecen al hombre, ni estimulan el crecimiento. <sup id="cite1"><a href="#fn1">[1]</a></sup>Debe desarrollar estabilidad y certeza. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
