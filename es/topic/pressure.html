<p>Las presiones no salvan, ni ennoblecen al <a href="/es/topic/man">hombre</a>, ni estimulan el <a href="/es/topic/growth">crecimiento</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Debe desarrollar <a href="/es/topic/stability">estabilidad</a> y <a href="/es/topic/certainty">certeza</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
