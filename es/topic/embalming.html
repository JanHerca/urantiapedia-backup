<p>Los egipcios observaron con el tiempo que los cadáveres colocados en las tumbas sin ladrillos permanecían conservados —embalsamados— por la acción de la arena impregnada de sosa. Estas observaciones condujeron a la práctica posterior de embalsamar a los muertos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
