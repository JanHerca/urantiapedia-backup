<p>Es el nombre del primer intermedio secundario del primer subgrupo de los ocho subgrupos que existen. Cada subgrupo son 248 hermanos y hermanas hijos de unos mismos padres. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
