<p>Los Evángeles de Luz son seres celestiales vinculados temporalmente a compañías finalitarias mortales. <sup id="cite1"><a href="#fn1">[1]</a></sup> Toda personalidad celestial destinada al servicio de cualquier cuerpo finalitario se denomina Evángel de Luz. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
