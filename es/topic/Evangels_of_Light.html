<p>Los Evángeles de <a href="/es/topic/Luz">Luz</a> son <a href="/es/topic/celestial_beings">seres celestiales</a> vinculados temporalmente a compañías finalitarias <a href="/es/topic/mortals">mortales</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Toda <a href="/es/topic/personality">personalidad</a> celestial destinada al <a href="/es/topic/service">servicio</a> de cualquier <a href="/es/topic/body,_human">cuerpo</a> <a href="/es/topic/finaliters">finalitario</a> se denomina Evángel de <a href="/es/topic/Luz">Luz</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
