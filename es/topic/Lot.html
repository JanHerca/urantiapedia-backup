<h1>Lot</h1>
<p>Sobrino de Abraham; fue a Salem. <sup id="cite1"><a href="#fn1">[1]</a></sup>Moisés reunió descendientes de. <sup id="cite2"><a href="#fn2">[2]</a></sup>Fue a Sodoma para dedicarse al comercio, la cría de animales. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
