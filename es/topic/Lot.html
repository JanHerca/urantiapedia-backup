<p>Sobrino de <a href="/es/topic/Abraham_(Old_Testament)">Abraham</a>; fue a <a href="/es/topic/Salem">Salem</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Moses">Moisés</a> reunió descendientes de. <sup id="cite2"><a href="#fn2">[2]</a></sup> Fue a <a href="/es/topic/Sodom">Sodoma</a> para dedicarse al <a href="/es/topic/commerce">comercio</a>, la cría de <a href="/es/topic/animals">animales</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
