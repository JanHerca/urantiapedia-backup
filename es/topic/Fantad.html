<p>Fantad fue un líder de la extinta raza verde hace 350.000 años que condujo a su pueblo a la adoración de la «Única Fuente de la Vida». <sup id="cite1"><a href="#fn1">[1]</a></sup> Actualmente es uno de los 24 consejeros de Jerusem, el número 7. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
