<p>Los antiguos nunca mencionaron <a href="/es/topic/names">nombres</a> de. <sup id="cite1"><a href="#fn1">[1]</a></sup> Judíos enterrados el día de su <a href="/es/topic/death">muerte</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Dejar que otros entierren. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/es/topic/El">El</a> voto nazareo prohibía el contacto con. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
