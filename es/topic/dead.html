<h1>Los muertos</h1>
<p>Los antiguos nunca mencionaron nombres de. <sup id="cite1"><a href="#fn1">[1]</a></sup>Judíos enterrados el día de su muerte. <sup id="cite2"><a href="#fn2">[2]</a></sup>Dejar que otros entierren. <sup id="cite3"><a href="#fn3">[3]</a></sup>El voto nazareo prohibía el contacto con. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
