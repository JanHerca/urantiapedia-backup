<p>Cuartel general nodita oriental. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Enoch">Enoc</a> <a href="/es/topic/life-dawn_era_(58:4)">era</a> jefe de <a href="/es/topic/Nodites">noditas</a> en. <sup id="cite2"><a href="#fn2">[2]</a></sup> Los <a href="/es/topic/Nodites">noditas</a> migraron a Elam, unidos con los <a href="/es/topic/Sangiks">sangiks</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Los <a href="/es/topic/priests">sacerdotes</a> <a href="/es/topic/Sethites">setitas</a> se trasladaron hacia el este. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
