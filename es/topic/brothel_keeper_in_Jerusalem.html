<p>La mujer anónima que mojó los pies de Jesús con lágrimas y los secó con su pelo era la antigua dueña de un burdel de Jerusalén que había rehecho su vida al aceptar las enseñanzas de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
