<h1>Hibridación</h1>
<p>De cepas diferentes superiores produce cepas vigorosas. <sup id="cite1"><a href="#fn1">[1]</a></sup>Las razas mejores y más fuertes resultan del cruzamiento de aquellas con una herencia superior. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
