<p>De cepas diferentes superiores produce cepas vigorosas. <sup id="cite1"><a href="#fn1">[1]</a></sup> Las <a href="/es/topic/races">razas</a> mejores y más fuertes resultan del cruzamiento de aquellas con una <a href="/es/topic/inheritance">herencia</a> <a href="/es/topic/superior_seraphim">superior</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
