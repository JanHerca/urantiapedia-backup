<p>Comercio temprano en. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> <a href="/es/topic/life-dawn_era_(58:4)">era</a> <a href="/es/topic/carpenter">carpintero</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Jesus">Jesús</a> escribió en pizarrones. <sup id="cite3"><a href="#fn3">[3]</a></sup> Rapeando en madera perpetúa las <a href="/es/topic/mores">costumbres</a> del <a href="/es/topic/cults">culto</a> a los <a href="/es/topic/trees">árboles</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
