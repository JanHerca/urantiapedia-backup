<h1>Nirvana</h1>
<p>La enseñanza del Buda Amida de la existencia última. <sup id="cite1"><a href="#fn1">[1]</a></sup>La religión no es una técnica para lograr una paz mental estática y dichosa. <sup id="cite2"><a href="#fn2">[2]</a></sup>Iluminación y dicha, liberación del mundo material. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
