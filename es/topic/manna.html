<h1>Maná</h1>
<p>Pan de la tierra, no del cielo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Moisés tiene fama de haber alimentado a los israelitas con. <sup id="cite2"><a href="#fn2">[2]</a></sup>Prácticas de los melanesios, tribus Baganda. <sup id="cite3"><a href="#fn3">[3]</a></sup>Creencia primitiva en maravillas y misterios naturales. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
