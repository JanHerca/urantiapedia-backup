<h1>Ornamentación</h1>
<p>Se conservó el primer collar de cordón umbilical con perlas. <sup id="cite1"><a href="#fn1">[1]</a></sup>El oro fue el primer metal buscado por el hombre. <sup id="cite2"><a href="#fn2">[2]</a></sup>Los primitivos grabaron dioses animales en objetos. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
