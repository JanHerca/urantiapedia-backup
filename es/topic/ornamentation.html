<p>Se conservó el primer <a href="/es/topic/beads">collar</a> de <a href="/es/topic/umbilical_cord">cordón umbilical</a> con <a href="/es/topic/pearls">perlas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> El <a href="/es/topic/gold">oro</a> fue el primer metal buscado por el <a href="/es/topic/man">hombre</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Los primitivos grabaron dioses <a href="/es/topic/animals">animales</a> en objetos. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
