<h1>Héroes</h1>
<p>Ayudar a los niños a elegir. <sup id="cite1"><a href="#fn1">[1]</a></sup>Hombre profundamente influenciado por su carácter. <sup id="cite2"><a href="#fn2">[2]</a></sup>El ladrón en la cruz vio a un verdadero héroe. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
