<p>Un antiguo progreso consistió en la imposición de multas por violar los tabúes, en la estipulación de penas pecuniarias. Estas multas constituyeron las primeras rentas públicas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
