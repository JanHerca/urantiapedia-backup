<p>En este pueblo al este del Jordán, también llamado Adam, es donde Juan el Bautista pronunció sus palabras de ataque contra Herodes Antipas. <sup id="cite1"><a href="#fn1">[1]</a></sup> Juan el Bautista pasó por este pueblo cuando viajó hacia el norte siguiendo el río Jordán. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
