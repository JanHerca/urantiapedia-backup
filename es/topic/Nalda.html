<h1>Nalda</h1>
<p>Ella estuvo en la décimo sétima aparición de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup>El primer pronunciamiento que Jesús hizo sobre su naturaleza divina se lo dirigió a Nalda. <sup id="cite2"><a href="#fn2">[2]</a></sup>Nalda era la mujer que Jesús se encontró junto al pozo de Sicar. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
