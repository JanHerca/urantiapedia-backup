<p>La anarquía aumenta la miseria. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jesús declaró que en el universo, allí donde dos o más criaturas actúan en cooperación, siempre se prevé la <a href="/es/topic/authority">autoridad</a> de un jefe. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
