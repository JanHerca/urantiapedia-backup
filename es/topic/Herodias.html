<h1>Herodías</h1>
<p>Herodías era la esposa ilegal de Herodes Antipas; odiaba intensamente a Juan el Bautista, y orquestó un plan que finalmente fue la causa de la muerte del profeta. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
