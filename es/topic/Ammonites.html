<h1>Ammonitas</h1>
<p>El rey David impuso un gran tributo a este pueblo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Saúl derrotó a los ammonitas cuando éstos quisieron atacar a los galaaditas. La victoria fue luego ensalzada y dio lugar a la pretenciosa historia hebrea. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
