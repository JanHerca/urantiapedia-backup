<h1>Jacobo de Creta</h1>
<p>Jacobo era un judío rico de Creta dedicado al comercio. Durante un encuentro con Jesús en la Pascua del año 27 d.C.tuvieron una provechosa conversación sobre Dios el Padre y sobre la llamada «ira de Dios». <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
