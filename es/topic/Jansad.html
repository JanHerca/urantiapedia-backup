<h1>Jansad</h1>
<p>Jansad fue hijo de Evason, el segundo hijo de Adán, y por tanto nieto de éste; fue el sucesor de Adán como jefe de las tribus adamitas. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
