<p>Jansad fue hijo de <a href="/es/topic/Eveson">Evason</a>, el segundo hijo de <a href="/es/topic/Adam">Adán</a>, y por tanto nieto de éste; fue el sucesor de Adán como jefe de las <a href="/es/topic/tribes">tribus</a> <a href="/es/topic/Adamites">adamitas</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
