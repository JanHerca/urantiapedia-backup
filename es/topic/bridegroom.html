<p>El novio de la boda de Caná se llamaba Johab. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>Jesús usó a los novios en su enseñanza: «¿Acaso ayunan los pajes de honor cuando el novio está con ellos? Mientras el novio permanece con ellos, difícilmente pueden ayunar». <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
