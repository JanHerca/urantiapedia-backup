<h1>Gadía</h1>
<p>Gadía es un intérprete filisteo con quien Jesús discurrió sobre Jonás durante su estancia en Jope. posteriormente se haría cristiano tras escuchar al apóstol Pedro, con quien tuvo una memorable controversia. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
