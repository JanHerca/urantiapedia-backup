<p>Filósofo griego que enseñó que la virtud es el conocimiento. <sup id="cite1"><a href="#fn1">[1]</a></sup> Su filosofía fue venerada por los judíos helenizados. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
