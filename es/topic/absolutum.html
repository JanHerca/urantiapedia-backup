<p>El absolutum es la sustancia tangible del Paraíso; es la expresión original no espiritual del Padre, y no tiene copias. <sup id="cite1"><a href="#fn1">[1]</a></sup> Es una organización homogénea estacionaria de <a href="/es/topic/absoluta">potencia espacial</a> que no se encuentra fuera del Paraíso. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
