<p>Jesús estaba exento de simulación; era siempre refrescantemente auténtico. <sup id="cite1"><a href="#fn1">[1]</a></sup> La afectación es el esfuerzo ridículo de los ignorantes por parecer sabios, el intento del alma estéril por parecer rica. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
