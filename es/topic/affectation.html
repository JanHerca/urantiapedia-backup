<p><a href="/es/topic/Jesus">Jesús</a> estaba exento de simulación; era siempre refrescantemente auténtico. <sup id="cite1"><a href="#fn1">[1]</a></sup> La afectación es el <a href="/es/topic/effort">esfuerzo</a> <a href="/es/topic/ridicule">ridículo</a> de los ignorantes por parecer <a href="/es/topic/wise_men_(Magi)">sabios</a>, el intento del <a href="/es/topic/soul">alma</a> estéril por parecer rica. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
