<h1>Atanasio</h1>
<p>Fue un presbítero que de forma muy encendida defendió la idea de la naturaleza idéntica de Padre e Hijo en el concilio de Nicea, en contra de la ideas de Arrio. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
