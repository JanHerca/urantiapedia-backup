<p>Dijo <a href="/es/topic/Jesus">Jesús</a>: «Hijo mío, los zorros tienen guaridas y los <a href="/es/topic/birds">pájaros</a> del <a href="/es/topic/heaven">cielo</a> tienen nidos, pero el <a href="/es/topic/Son_of_Man">Hijo del Hombre</a> no tiene donde recostar su cabeza». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
