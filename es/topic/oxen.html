<h1>Bueyes</h1>
<p>Véase: <a href="/es/The_Urantia_Book/61#p3_5">LU 61:3.5</a>.</p>
<p>Domesticado por 5000 a.C. <sup id="cite1"><a href="#fn1">[1]</a></sup>Larga lucha por sustituir bueyes por hombres. <sup id="cite2"><a href="#fn2">[2]</a></sup>Utilizado para soportar cargas en días del personal del Príncipe. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
