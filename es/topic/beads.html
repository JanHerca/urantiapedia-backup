<p>Los <a href="/es/topic/first">primeros</a> <a href="/es/topic/fetishes">fetiches</a> fueron los guijarros que tenían unas marcas peculiares, y el <a href="/es/topic/man">hombre</a> ha buscado siempre desde entonces las «piedras sagradas»; un collar <a href="/es/topic/life-dawn_era">era</a> en otro <a href="/es/topic/time">tiempo</a> una colección de piedras sagradas, una serie de <a href="/es/topic/charms">amuletos</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
