<p>Decía Jesús: «¡Ay de vosotros, escribas y fariseos, y todos los demás hipócritas, que os aseguráis de pagar el diezmo de la menta, el anís y el comino, y al mismo tiempo descuidáis los asuntos más importantes de la ley —la fe, la misericordia y el juicio!». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
