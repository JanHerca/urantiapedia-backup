<h1>Jebús</h1>
<p>Ciudad de Salem, más tarde Jerusalén. <sup id="cite1"><a href="#fn1">[1]</a></sup>El rey David se casó con 6 mujeres de Jebús; capital establecido en. <sup id="cite2"><a href="#fn2">[2]</a></sup>Ciudad de murallas fuertes entre Judá e Israel. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
