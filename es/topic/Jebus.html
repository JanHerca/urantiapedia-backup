<p>Ciudad de <a href="/es/topic/Salem">Salem</a>, más tarde <a href="/es/topic/Jerusalem">Jerusalén</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> rey <a href="/es/topic/David_(King)">David</a> se casó con 6 mujeres de Jebús; <a href="/es/topic/capital">capital</a> establecido en. <sup id="cite2"><a href="#fn2">[2]</a></sup> Ciudad de murallas fuertes entre <a href="/es/topic/Judah">Judá</a> e <a href="/es/topic/Israel">Israel</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
