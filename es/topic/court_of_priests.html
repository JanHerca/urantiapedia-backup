<p>El patio de los sacerdotes era un patio delante del <a href="/es/topic/court_of_Israel">patio de Israel</a>, en el templo de Jerusalén de tiempos de Jesús, donde se disponían los sacerdotes. Estaba situado debajo de una repisa de roca donde estaba el altar. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
