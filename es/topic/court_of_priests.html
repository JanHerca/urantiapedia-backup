<p><a href="/es/topic/El">El</a> patio de los <a href="/es/topic/priests">sacerdotes</a> <a href="/es/topic/life-dawn_era_(58:4)">era</a> un patio delante del <a href="/es/topic/court_of_Israel">patio de Israel</a>, en el <a href="/es/topic/Jerusalem_temple">templo de Jerusalén</a> de tiempos de <a href="/es/topic/Jesus">Jesús</a>, donde se disponían los sacerdotes. Estaba situado debajo de una repisa de roca donde estaba el <a href="/es/topic/altars">altar</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
