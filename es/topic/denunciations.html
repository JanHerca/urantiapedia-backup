<p><a href="/es/topic/Jesus">Jesús</a> denunció a los <a href="/es/topic/scribes">escribas</a>, <a href="/es/topic/Pharisees">fariseos</a> e hipócritas. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> pasó poco <a href="/es/topic/time">tiempo</a> en. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/John_the_Baptist">Juan el Bautista</a> denunció a Herodes, <a href="/es/topic/religious_leaders_(Jerusalem)">líderes religiosos</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
