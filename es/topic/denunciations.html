<h1>Denuncias</h1>
<p>Jesús denunció a los escribas, fariseos e hipócritas. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesús pasó poco tiempo en. <sup id="cite2"><a href="#fn2">[2]</a></sup>Juan el Bautista denunció a Herodes, líderes religiosos. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
