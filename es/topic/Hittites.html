<h1>Hititas</h1>
<p>Culata de andonita. <sup id="cite1"><a href="#fn1">[1]</a></sup>Tribus constantemente atacadas de Palestina. <sup id="cite2"><a href="#fn2">[2]</a></sup>Organizado y muy civilizado. <sup id="cite3"><a href="#fn3">[3]</a></sup>Enseñó el culto de Salem a los descendientes de Adanson. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
