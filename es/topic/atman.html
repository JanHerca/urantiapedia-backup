<p>En su concepto del atman, los educadores hindúes se acercaron realmente a una apreciación de la naturaleza y de la presencia del Ajustador, pero no lograron distinguir la presencia concomitante del alma evolutiva potencialmente inmortal. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
