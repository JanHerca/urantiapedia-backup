<h1>Rebeca (hija de José de Arimatea)</h1>
<p>En la décimo sexta aparición de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup>Miembro del cuerpo de mujeres. <sup id="cite2"><a href="#fn2">[2]</a></sup>Relacionó la resurrección a José, Nicodemo y David. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
