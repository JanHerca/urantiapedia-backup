<h1>Jefe de las Voces de Nebadon</h1>
<p>El jefe de las Voces de Nebadon forma parte de la orden de seconafines primarios; es capaz de reflejar la voz de Miguel a los Ancianos de los Días sin necesidad de que Miguel esté presente. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
