<h1>Perjuros</h1>
<p>Soldados y guardias sobornados para decir que los discípulos se llevaron el cuerpo de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup>El testimonio contra Jesús cayó en sus propios enredos. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
