<p>Soldados y guardias sobornados para decir que los <a href="/es/topic/disciples">discípulos</a> se llevaron el <a href="/es/topic/body,_human">cuerpo</a> de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> testimonio contra <a href="/es/topic/Jesus">Jesús</a> cayó en sus propios enredos. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
