<h1>Honen Shonin</h1>
<p>Honen fue un líder budista japonés que enseñó el doble concepto de Dios y del Absoluto a través de la creencia en Amida Buda. Enseñó que el alma puede llegar al Nirvana por medio de la fe sincera y pura. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
