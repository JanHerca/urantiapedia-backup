<p>El bosquecillo de <a href="/es/topic/Daphne">Dafne</a> era un notorio santuario lleno de indecencia en Antioquía. Jesús se negó a visitarlo cuando estuvo en la ciudad. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
