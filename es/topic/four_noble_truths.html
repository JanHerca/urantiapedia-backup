<p>El evangelio original de Gautama estaba basado en cuatro nobles verdades: <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<ol>
<li>Las nobles verdades del sufrimiento. </li>
<li>Los orígenes del sufrimiento. </li>
<li>La destrucción del sufrimiento. </li>
<li>El camino para destruir el sufrimiento. </li>
</ol>
