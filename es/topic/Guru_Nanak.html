<p>Guruú <a href="/es/topic/Nanak,_Guru">Nanek</a> o Nanak fue el líder religioso reciente, del siglo XV, que fundó el <a href="/es/topic/Sikhism">sijismo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> <a href="/es/topic/Sikhism">sijismo</a> es una síntesis del <a href="/es/topic/Islam">Islam</a>, el <a href="/es/topic/Hinduism">hinduismo</a> y el <a href="/es/topic/Buddhism">budismo</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
