<h1>Gurú Nanek</h1>
<p>Guruú Nanek o Nanak fue el líder religioso reciente, del siglo XV, que fundó el sijismo. <sup id="cite1"><a href="#fn1">[1]</a></sup>El sijismo es una síntesis del Islam, el hinduismo y el budismo. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
