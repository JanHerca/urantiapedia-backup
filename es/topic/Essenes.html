<h1>Esenios</h1>
<p>Poseía posesiones en común. <sup id="cite1"><a href="#fn1">[1]</a></sup>Vivió como hermandad en los monasterios. <sup id="cite2"><a href="#fn2">[2]</a></sup>Tolerar la creencia en la reencarnación. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
