<p>Poseía <a href="/es/topic/possessions">posesiones</a> en común. <sup id="cite1"><a href="#fn1">[1]</a></sup> Vivió como <a href="/es/topic/brotherhood_(attitude)">hermandad</a> en los monasterios. <sup id="cite2"><a href="#fn2">[2]</a></sup> Tolerar la <a href="/es/topic/belief">creencia</a> en la <a href="/es/topic/reincarnation">reencarnación</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
