<p>Adoración china del dragón fue la <a href="/es/topic/survival_(of_mortal_death)">supervivencia</a> del <a href="/es/topic/cults">culto</a> a las <a href="/es/topic/snakes">serpientes</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> En la <a href="/es/topic/insight">visión</a> del apóstol Juan. <sup id="cite2"><a href="#fn2">[2]</a></sup> Representación simbólica de <a href="/es/topic/Lucifer">Lucifer</a> y los rebeldes. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
