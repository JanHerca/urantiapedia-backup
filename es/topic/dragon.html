<h1>Dragón</h1>
<p>Adoración china del dragón fue la supervivencia del culto a las serpientes. <sup id="cite1"><a href="#fn1">[1]</a></sup>En la visión del apóstol Juan. <sup id="cite2"><a href="#fn2">[2]</a></sup>Representación simbólica de Lucifer y los rebeldes. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
