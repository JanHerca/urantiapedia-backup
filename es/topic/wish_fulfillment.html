<p>Los apóstoles interpretaron las <a href="/es/topic/words">palabras</a> del <a href="/es/topic/Master">Maestro</a> para justificar sus intensos anhelos. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/values">valores</a> morales no surgen de. <sup id="cite2"><a href="#fn2">[2]</a></sup> Prefiriendo <a href="/es/topic/illusions">ilusiones</a> optimistas a la <a href="/es/topic/reality">realidad</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
