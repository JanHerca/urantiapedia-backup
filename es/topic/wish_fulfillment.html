<h1>Desear plenitud</h1>
<p>Los apóstoles interpretaron las palabras del Maestro para justificar sus intensos anhelos. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los valores morales no surgen de. <sup id="cite2"><a href="#fn2">[2]</a></sup>Prefiriendo ilusiones optimistas a la realidad. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
