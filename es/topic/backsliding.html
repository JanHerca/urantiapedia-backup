<p><a href="/es/topic/Andon_and_Fonta">Andón y Fonta</a> sucumbieron a sus miedos por un <a href="/es/topic/time">tiempo</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> <a href="/es/topic/man">hombre</a> puede abandonar repetidamente a <a href="/es/topic/God">Dios</a> mientras permanece la <a href="/es/topic/choice">elección</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Dar la vuelta después de poner la mano en el <a href="/es/topic/plough">arado</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
