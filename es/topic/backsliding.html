<h1>Reincidencia</h1>
<p>Andón y Fonta sucumbieron a sus miedos por un tiempo. <sup id="cite1"><a href="#fn1">[1]</a></sup>El hombre puede abandonar repetidamente a Dios mientras permanece la elección. <sup id="cite2"><a href="#fn2">[2]</a></sup>Dar la vuelta después de poner la mano en el arado. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
