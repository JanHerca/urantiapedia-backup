<p>Todas las tribus primitivas tenían su árbol del fruto prohibido, literalmente la manzana. <sup id="cite1"><a href="#fn1">[1]</a></sup> La manzana fue una de las primeras en ser tabú; los pueblos levantinos no la comían jamás. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
