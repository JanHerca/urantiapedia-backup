<p>Sobornado para decir que los <a href="/es/topic/disciples">discípulos</a> se llevaron el <a href="/es/topic/body,_human">cuerpo</a> de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Huyó cuando la <a href="/es/topic/stone">piedra</a> fue removida de la tumba de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Sensible a la falta de <a href="/es/topic/respect">respeto</a> judía. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
