<h1>Soldados romanos en Jerusalén</h1>
<p>Sobornado para decir que los discípulos se llevaron el cuerpo de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup>Huyó cuando la piedra fue removida de la tumba de Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup>Sensible a la falta de respeto judía. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
