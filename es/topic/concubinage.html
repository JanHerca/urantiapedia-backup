<p>El concubinato fue el trampolín hacia la monogamia, el primer paso para alejarse de la franca poliginia. Las concubinas de los judíos, los romanos y los <a href="/es/topic/Chinese">chinos</a> eran con mucha frecuencia las criadas de la esposa. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
