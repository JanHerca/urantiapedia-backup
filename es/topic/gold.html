<h1>Oro</h1>
<p>Primer metal buscado por el hombre. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los hombres viajan a los confines de la tierra para. <sup id="cite2"><a href="#fn2">[2]</a></sup>Producto de los flujos de lava en las Sierras. <sup id="cite3"><a href="#fn3">[3]</a></sup>Cuando me pruebe, saldré como. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
