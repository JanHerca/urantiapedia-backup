<h1>Perea</h1>
<p>Véase: <a href="/es/The_Urantia_Book/165">LU 165</a>; <a href="/es/The_Urantia_Book/166">LU 166</a>.</p>
<p>Gira de los apóstoles de. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los judíos fueron removidos de Perea durante los tiempos de Judas Macabeo. <sup id="cite2"><a href="#fn2">[2]</a></sup>Provincia más hermosa de Palestina. <sup id="cite3"><a href="#fn3">[3]</a></sup>El tetrarca Felipe gobernó. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
