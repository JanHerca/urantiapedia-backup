<h1>Belo</h1>
<p>Dios babilónico, también llamado Bel; Dios mesopotámico de la tierra; equivalente al Baal semítico; formó una tríada con Ea y Anu. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
