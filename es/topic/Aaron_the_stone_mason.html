<p><a href="/es/topic/Aaron_(Old_Testament)">Aarón</a> fue curado de una mano seca por <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Fue quien le habló al paralítico que se descolgó del <a href="/es/topic/roof">techo</a> acerca de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
