<p>Obligado a llevar la viga transversal de Jesús; se convirtió en un creyente valiente. <sup id="cite1"><a href="#fn1">[1]</a></sup>Padre de Rufo, a quien Jesús ayudó. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
