<p>Durante los siglos de tinieblas del feudalismo de la Edad Media europea el Estado territorial se desplomó y se produjo una reversión a los grupos pequeños de los castillos, a la reaparición de las etapas de desarrollo del clan y de la tribu. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
