<p>Clemente fue un destacado maestro cristiano en <a href="/es/topic/Alexandria">Alejandría</a>, discípulo de <a href="/es/topic/Pantaenus">Pantaenos</a> o Panteno. Clemente tuvo como discípulo a Orígenes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
