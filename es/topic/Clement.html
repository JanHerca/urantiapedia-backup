<h1>Clemente</h1>
<p>Clemente fue un destacado maestro cristiano en Alejandría, discípulo de Pantaenos o Panteno. Clemente tuvo como discípulo a Orígenes. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
