<p>Entre los primitivos, robo solo comprometido fuera del grupo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Mandamientos contra. <sup id="cite2"><a href="#fn2">[2]</a></sup>Gran crimen entre los primitivos. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
