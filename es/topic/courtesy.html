<h1>Cortesía</h1>
<p>Jesús ordenó cortesía hacia todos. <sup id="cite1"><a href="#fn1">[1]</a></sup>Originalmente, cortesía fue un intento de engañar a los espíritus envidiosos. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
