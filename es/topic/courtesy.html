<p>Jesús ordenó que se evitara perder el tiempo de manera innecesaria en <a href="/es/topic/ceremonies">ceremonias</a> sociales, pero recomendó la cortesía hacia todos. <sup id="cite1"><a href="#fn1">[1]</a></sup> Originalmente, la cortesía fue un intento de engañar a los espíritus envidiosos. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
