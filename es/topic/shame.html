<h1>Vergüenza</h1>
<p>No te avergüences de Jesús y sus palabras. <sup id="cite1"><a href="#fn1">[1]</a></sup>Judas se avergonzó de Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup>Motivación indigna para la vida religiosa. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
