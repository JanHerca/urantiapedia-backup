<h1>Esta</h1>
<p>Esta se casó con Santiago, el hermano de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup>Reforzó el ánimo de María cuando flojeó al contemplar que Jesús no pretendía hacer realidad sus expectativas mesiánicas. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
