<p>Los Coordinadores y los Directores de Enlace son Compañeros Morontiales. Son los instructores de la <a href="/es/topic/conduct">conducta</a> social y del progreso morontial, patrocinando clases y otras actividades de grupo entre los mortales ascendentes. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
