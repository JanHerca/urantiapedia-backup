<p>Sonarington. Esta esfera es el «seno del Hijo», el mundo receptor personal del Hijo Eterno. Es la sede paradisiaca de los Hijos de Dios descendentes y ascendentes a partir del momento en que son plenamente acreditados y finalmente aprobados. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
