<p>Cultivo crudo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Raza inferior. <sup id="cite2"><a href="#fn2">[2]</a></sup>Sin nombres individuales. <sup id="cite3"><a href="#fn3">[3]</a></sup>Todavía emplean líneas de recolección de alimentos. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
