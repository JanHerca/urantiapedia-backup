<p>También llamada <a href="/es/topic/Bethabara">Betábara</a>, un vado en el río Jordán. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> y los apóstoles en. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/John_the_Baptist">Juan el Bautista</a> en. <sup id="cite3"><a href="#fn3">[3]</a></sup> Los <a href="/es/topic/disciples">discípulos</a> de Juan permanecieron en. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
