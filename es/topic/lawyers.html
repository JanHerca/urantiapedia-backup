<h1>Abogados</h1>
<p>Han tomado la clave del conocimiento de la gente común. <sup id="cite1"><a href="#fn1">[1]</a></sup>Abogado deseaba conocer el mayor mandamiento. <sup id="cite2"><a href="#fn2">[2]</a></sup>Los romanos eran abogados por naturaleza y entrenamiento. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
