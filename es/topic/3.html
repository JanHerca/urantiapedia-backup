<p>El ámbito de la vida está caracterizado por el número tres. Existen tres planes de vida primordiales según la orden de las tres Fuentes y Centros del Paraíso y en Nebadon hay tres tipos de planetas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
