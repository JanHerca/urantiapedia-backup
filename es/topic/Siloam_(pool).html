<h1>Siloé (piscina)</h1>
<p>Véase: <a href="/es/The_Urantia_Book/162#p6_1">LU 162:6.1</a>.</p>
<p>2000 creyentes bautizados en. <sup id="cite1"><a href="#fn1">[1]</a></sup>Abraham el fariseo bautizó en. <sup id="cite2"><a href="#fn2">[2]</a></sup>Jarra dorada llena a. <sup id="cite3"><a href="#fn3">[3]</a></sup>Josías lavó la arcilla en. <sup id="cite4"><a href="#fn4">[4]</a></sup>Lugar semi-sagrado. <sup id="cite5"><a href="#fn5">[5]</a></sup></p>
