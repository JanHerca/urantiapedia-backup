<p>Los <a href="/es/topic/mortals">mortales</a> que viven en <a href="/es/topic/Venus_(god)">Venus</a> serían <a href="/es/topic/superbreathers">superrespiradores</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> <a href="/es/topic/retrograde_motion">movimiento retrógrado</a> demuestra que <a href="/es/topic/Venus_(god)">Venus</a> fue originalmente satélite de <a href="/es/topic/Angona">Angona</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Apto para la <a href="/es/topic/life">vida</a>? <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
