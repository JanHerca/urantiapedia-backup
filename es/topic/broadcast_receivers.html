<p>Los receptores de las <a href="/es/topic/broadcasts_(celestial)">transmisiones</a> son seconafines primarios, y sirven a los Ancianos de los Días con una clase especial de mensajes. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/broadcasters_(superior_seraphim)">transmisores</a> de energía son invaluables para los receptores de las <a href="/es/topic/broadcasts_(celestial)">transmisiones</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
