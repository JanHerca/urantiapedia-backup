<p><a href="/es/topic/El">El</a> <a href="/es/topic/man">hombre</a> de creencias no puede mejorar su <a href="/es/topic/status">estado</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Afrontar lo inevitable con una resolución estoica. <sup id="cite2"><a href="#fn2">[2]</a></sup> Religión primitiva impedía el fatalismo. <sup id="cite3"><a href="#fn3">[3]</a></sup> La <a href="/es/topic/confidence">confianza</a> en el cuidado excesivo de <a href="/es/topic/God">Dios</a> no lo es. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
