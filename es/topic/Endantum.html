<p>Endantum es la sede de la constelación 5 de Nebadon, igual que <a href="/es/topic/Edentia">Edentia</a> es la sede de nuestra constelación, la 70. Aquí es donde Jesús, es decir, Miguel, realizó su sexta donación a sus criaturas en forma de un mortal morontial en proceso de ascensión. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
