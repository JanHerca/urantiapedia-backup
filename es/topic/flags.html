<p>Los tótemes eran al mismo <a href="/es/topic/time">tiempo</a> los símbolos de los <a href="/es/topic/groups">grupos</a> y su dios. <a href="/es/topic/El">El</a> tótem evolucionó con el tiempo hasta convertirse en la bandera, o símbolo nacional de los diversos pueblos modernos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
