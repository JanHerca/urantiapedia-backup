<h1>Ionización</h1>
<p>Provoca variación de la brújula. <sup id="cite1"><a href="#fn1">[1]</a></sup>El calor en la estratosfera ioniza el oxígeno. <sup id="cite2"><a href="#fn2">[2]</a></sup>Produce manifestaciones auditivas en la atmósfera. <sup id="cite3"><a href="#fn3">[3]</a></sup>Despojar átomos de electrones externos. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
