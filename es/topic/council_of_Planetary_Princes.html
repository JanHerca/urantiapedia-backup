<p>El Soberano del Sistema preside el <a href="/es/topic/counsel">consejo</a> sistémico de los gobernantes de los mundos, los Príncipes Planetarios y los gobernadores generales residentes de los mundos aislados. Este consejo planetario se reúne de vez en cuando en la sede del sistema. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
