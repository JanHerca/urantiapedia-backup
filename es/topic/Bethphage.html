<p>Betfagé era una aldea a corta distancia al noroeste de <a href="/es/topic/Bethany_(near_Jerusalem)">Betania</a>, un poco retirado de la carretera principal. <sup id="cite1"><a href="#fn1">[1]</a></sup> El burro del Domingo de Ramos para Jesús fue obtenido de Betfagé. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
