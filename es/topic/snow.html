<h1>Nieve</h1>
<p>En las tierras altas causó inundaciones en el valle del Éufrates. <sup id="cite1"><a href="#fn1">[1]</a></sup>Nunca hay dos cristales iguales. <sup id="cite2"><a href="#fn2">[2]</a></sup>En las tierras altas causó glaciares. <sup id="cite3"><a href="#fn3">[3]</a></sup>Tormenta de nieve en Galilea, 1 d.C. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
