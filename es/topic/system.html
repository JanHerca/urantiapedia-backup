<h1>Sistema</h1>
<p>3 o más objetos en los que las partes están dispuestas, no agregadas; los miembros individuales están conectados sólo en relación con el todo. <sup id="cite1"><a href="#fn1">[1]</a></sup>La disposición de los seres morontiales y espirituales produce melodías. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
