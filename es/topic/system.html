<p><a href="/es/topic/3">3</a> o más objetos en los que las partes están dispuestas, no agregadas; los miembros individuales están conectados sólo en relación con el todo. <sup id="cite1"><a href="#fn1">[1]</a></sup> La disposición de los seres morontiales y espirituales produce <a href="/es/topic/melodies">melodías</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
