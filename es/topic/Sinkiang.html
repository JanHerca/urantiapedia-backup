<p>Cultura andita dominante en 15.000 a.C. <sup id="cite1"><a href="#fn1">[1]</a></sup> La aridez obligó a los <a href="/es/topic/Andites">anditas</a> a inventar nuevos métodos en. <sup id="cite2"><a href="#fn2">[2]</a></sup> Turkestán oriental; río Tarim en. <sup id="cite3"><a href="#fn3">[3]</a></sup> Migración a <a href="/es/topic/China">China</a> desde hace 20.000 <a href="/es/topic/years">años</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
