<p>No puede codearse sin conflicto. <sup id="cite1"><a href="#fn1">[1]</a></sup>El hecho de no aumentar la población impide la plena realización. <sup id="cite2"><a href="#fn2">[2]</a></sup>El Espíritu de la Verdad disminuye la autoafirmación. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
