<h1>Individualismo</h1>
<p>Caligastia era ultraindividualista. <sup id="cite1"><a href="#fn1">[1]</a></sup>El industrialismo debería promover. <sup id="cite2"><a href="#fn2">[2]</a></sup>El progreso exige el desarrollo de la individualidad. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
