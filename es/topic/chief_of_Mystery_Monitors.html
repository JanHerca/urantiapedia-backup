<p>El jefe de los Monitores de Misterio es el <a href="/es/topic/being">ser</a> que preside el Colegio de los Ajustadores Personalizados en Divininton, y está asociado íntamente con el el Espíritu <a href="/es/topic/Master">Maestro</a> número 1 como consejero. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
