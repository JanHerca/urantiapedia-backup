<h1>Jefe de los Monitores de Misterio</h1>
<p>El jefe de los Monitores de Misterio es el ser que preside el Colegio de los Ajustadores Personalizados en Divininton, y está asociado íntamente con el el Espíritu Maestro número 1 como consejero. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
