<p>Endurecer a los jóvenes para la <a href="/es/topic/reality">realidad</a> de la <a href="/es/topic/life">vida</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jose">José</a> reprendió a <a href="/es/topic/Jesus">Jesús</a> por admirar el deporte en <a href="/es/topic/Scythopolis">Escitópolis</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Requieren un <a href="/es/topic/space">espacio</a> social para gratificar la <a href="/es/topic/vanity">vanidad</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
