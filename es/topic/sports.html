<h1>Deportes</h1>
<p>Endurecer a los jóvenes para la realidad de la vida. <sup id="cite1"><a href="#fn1">[1]</a></sup>José reprendió a Jesús por admirar el deporte en Escitópolis. <sup id="cite2"><a href="#fn2">[2]</a></sup>Requieren un espacio social para gratificar la vanidad. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
