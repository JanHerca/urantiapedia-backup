<h1>Calcio</h1>
<p>Elemento principal de la impregnación de materia del espacio. <sup id="cite1"><a href="#fn1">[1]</a></sup>Desafía la gravedad haciendo malabarismos con un electrón. <sup id="cite2"><a href="#fn2">[2]</a></sup>Vagabundo del espacio; monta haces de luz. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
