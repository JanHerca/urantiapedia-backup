<p>Elemento principal de la impregnación de <a href="/es/topic/matter">materia</a> del <a href="/es/topic/space">espacio</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Desafía la <a href="/es/topic/gravity">gravedad</a> haciendo malabarismos con un <a href="/es/topic/electrons">electrón</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Vagabundo del <a href="/es/topic/space">espacio</a>; monta haces de <a href="/es/topic/light">luz</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
