<p>Si a un no creyente se le puede calificar de <a href="/es/topic/servant">servidor</a> civil <a href="/es/topic/superior_seraphim">superior</a>, deberíamos examinar seriamente la <a href="/es/topic/conscience">conciencia</a> de la <a href="/es/topic/sonship_with_God">filiación con Dios</a> está verdaderamente vivificando nuestra <a href="/es/topic/life">vida</a> de <a href="/es/topic/service">servicio</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
