<p>Fue uno de los <a href="/es/topic/masters">maestros</a> <a href="/es/topic/Chinese">chinos</a> que combatió sin éxito el <a href="/es/topic/Confucianism">confucianismo</a>, proclamando una fraternidad basada en el <a href="/es/topic/love">amor</a> y no en el <a href="/es/topic/duty">deber</a> ético. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
