<p>Fue uno de los maestros <a href="/es/topic/Chinese">chinos</a> que combatió sin éxito el <a href="/es/topic/Confucianism">confucianismo</a>, proclamando una fraternidad basada en el amor y no en el deber ético. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
