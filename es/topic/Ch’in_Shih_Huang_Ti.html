<h1>Tsin-Chi-Hoang-Ti</h1>
<p>Fue uno de los maestros chinos que combatió sin éxito el confucianismo, proclamando una fraternidad basada en el amor y no en el deber ético. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
