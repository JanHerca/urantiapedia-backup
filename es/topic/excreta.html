<p>Sin residuos residuales en los mundos de las mansiones. <sup id="cite1"><a href="#fn1">[1]</a></sup>Primitivos cuidadosamente enterraban excrementos por miedo a la magia. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
