<p>Vendida <a href="/es/topic/Mary_(mother_of_Alpheus_twins)">María</a>, hermana de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> De <a href="/es/topic/cattle">vaca</a> negra altamente mágica. <sup id="cite2"><a href="#fn2">[2]</a></sup> El uso de leche de <a href="/es/topic/cattle">vacas</a> y <a href="/es/topic/goats">cabras</a> redujo la mortalidad <a href="/es/topic/children">infantil</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
