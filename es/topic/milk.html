<p>Vendida María, hermana de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup>De vaca negra altamente mágica. <sup id="cite2"><a href="#fn2">[2]</a></sup>El uso de leche de vacas y cabras redujo la mortalidad infantil. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
