<p>Los filósofos cometen su error más grave cuando se extravían en el sofisma de la abstracción, en la práctica de enfocar la <a href="/es/topic/focus">atención</a> sobre un aspecto de la realidad, y luego declarar que ese aspecto aislado constituye la verdad total. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
