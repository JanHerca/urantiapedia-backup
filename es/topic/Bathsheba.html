<p>Betsabé era la esposa de Urías el hitita. El rey David se enamoró de ella y tras hacer matar a Urías se casó con ella. Betsabé fue la madre de Salomón, el sucesor de David. <sup id="cite1"><a href="#fn1">[1]</a></sup> María, la madre de Jesús, era descendiente de Betsabé. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
