<h1>Diez Mandamientos</h1>
<p>2 versiones. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesús escribió en 2 pizarrones; luego destruido. <sup id="cite2"><a href="#fn2">[2]</a></sup>Moisés promulgó Diez Mandamientos en nombre de Yahvé; eran tabúes. <sup id="cite3"><a href="#fn3">[3]</a></sup>Registrado por Ganid. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
