<p>El genio militar andita de los mongoles; fue un monoteísta. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los miembros de su tribu todavía esperan su regreso. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
