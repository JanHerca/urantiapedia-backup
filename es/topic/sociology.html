<p>Civilización en peligro cuando los jóvenes la descuidan. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los sociólogos examinan y dejan a las personas como se encuentran. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
