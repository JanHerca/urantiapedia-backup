<h1>Cremación</h1>
<p>Los danubianos practicados. <sup id="cite1"><a href="#fn1">[1]</a></sup>Fomentado como medio para combatir el canibalismo. <sup id="cite2"><a href="#fn2">[2]</a></sup>Una vez universal en toda Escandinavia. <sup id="cite3"><a href="#fn3">[3]</a></sup>Se usa para evitar problemas con los fantasmas. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
