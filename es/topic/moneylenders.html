<p>Los <a href="/es/topic/first">primeros</a> acreedores controlaron el <a href="/es/topic/body,_human">cuerpo</a> después de la <a href="/es/topic/death">muerte</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Nunca emplee el <a href="/es/topic/power">poder</a> del <a href="/es/topic/money">dinero</a> para obtener una ventaja injusta. <sup id="cite2"><a href="#fn2">[2]</a></sup> Parábola de 2 deudores. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
