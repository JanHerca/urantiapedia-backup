<h1>Prestamistas</h1>
<p>Los primeros acreedores controlaron el cuerpo después de la muerte. <sup id="cite1"><a href="#fn1">[1]</a></sup>Nunca emplee el poder del dinero para obtener una ventaja injusta. <sup id="cite2"><a href="#fn2">[2]</a></sup>Parábola de 2 deudores. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
