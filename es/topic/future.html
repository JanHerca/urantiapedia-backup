<p>El futuro significa <a href="/es/topic/fighting">lucha</a> y progreso; representa trabajo, esfuerzos y logros. <sup id="cite1"><a href="#fn1">[1]</a></sup> La ignorancia es esencial para conseguir algo; sería un desatino colosal que la criatura conociera el futuro. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
