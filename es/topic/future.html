<h1>Futuro</h1>
<p>Significa lucha, avance, esfuerzo, logro. <sup id="cite1"><a href="#fn1">[1]</a></sup>Cuando la ignorancia es esencial para el éxito, sería un error saberlo futuro. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
