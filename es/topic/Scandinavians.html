<h1>Escandinavos</h1>
<p>Adoradores de la madre de la Edad de Bronce en 3000 a.C. <sup id="cite1"><a href="#fn1">[1]</a></sup>Cremación, culto a la madre, una vez universal. <sup id="cite2"><a href="#fn2">[2]</a></sup>Descendientes de las razas andita y azul. <sup id="cite3"><a href="#fn3">[3]</a></sup>Dioses de la tríada. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
