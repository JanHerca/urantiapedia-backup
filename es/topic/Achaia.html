<p><a href="/es/topic/Andrew">Andrés</a> el apóstol fue crucificado en Acaya. <sup id="cite1"><a href="#fn1">[1]</a></sup> Corinto era la capital de Acaya. Por aquí pasó Jesús durante su viaje por el Mediterráneo. <sup id="cite2"><a href="#fn2">[2]</a></sup> Lucas escribió su evangelio en Acaya. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
