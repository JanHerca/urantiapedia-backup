<p>Decía <a href="/es/topic/Jesus">Jesús</a>: «Si <a href="/es/topic/God">Dios</a> viste así a la hierba del campo, que hoy está viva y <a href="/es/topic/tomorrow">mañana</a> será cortada y echada al <a href="/es/topic/fire">fuego</a>, cuánto mejor os vestirá a vosotros, los <a href="/es/topic/ambassadors">embajadores</a> del <a href="/es/topic/kingdom">reino</a> celestial». <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
