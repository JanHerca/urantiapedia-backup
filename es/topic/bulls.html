<p>Algunas tribus egipcias adoraban al toro. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>El mito de Mitra relata que mató al toro sagrado, y en reconocimiento por ello Mitra fue hecho inmortal, siendo elevado a la posición de intercesor por la raza humana ante los dioses del cielo. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
