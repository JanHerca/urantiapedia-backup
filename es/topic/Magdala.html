<h1>Magdala</h1>
<p>Véase: <a href="/es/The_Urantia_Book/129#p1_2">LU 129:1.2</a>; <a href="/es/The_Urantia_Book/134#p7_5">LU 134:7.5</a>; <a href="/es/The_Urantia_Book/138#p9_3">LU 138:9.3</a>; <a href="/es/The_Urantia_Book/150#p2">LU 150:2</a>; <a href="/es/The_Urantia_Book/155#p4_1">LU 155:4.1</a>.</p>
<p>El tío de Jesús era pescador cerca. <sup id="cite1"><a href="#fn1">[1]</a></sup>José, padre de Jesús, trabajó en. <sup id="cite2"><a href="#fn2">[2]</a></sup>Judá vivía con un pariente en. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
