<h1>Salomón</h1>
<p>No en José, padre de la ascendencia de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup>Hijo del rey David y Betsabé; la tiranía y los impuestos continuos del padre; templo construido, marina; harén numerado 1000. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
