<h1>Arqueozoico</h1>
<p>La última vez que la tierra estaba completamente cubierta por agua. <sup id="cite1"><a href="#fn1">[1]</a></sup>Era anterior a la vida, desde hace mil millones hasta 550 millones de años. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
