<p>La última vez que la <a href="/es/topic/land">tierra</a> estaba completamente cubierta por <a href="/es/topic/water">agua</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Era anterior a la <a href="/es/topic/life">vida</a>, desde hace mil millones hasta 550 millones de <a href="/es/topic/years">años</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
