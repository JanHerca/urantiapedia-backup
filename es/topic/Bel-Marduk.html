<h1>Belo-Marduc</h1>
<p>Los mesopotámicos redujeron a sus dioses al concepto de Belo-Marduc, un dios que fusionaba varios. <sup id="cite1"><a href="#fn1">[1]</a></sup>Hubo templos a Belo-Marduc en Babilonia. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
