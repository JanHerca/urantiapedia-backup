<h1>Pigmeos</h1>
<p>Miserables restos de antiguos pueblos no sociales. <sup id="cite1"><a href="#fn1">[1]</a></sup>Sin institución matrimonial. <sup id="cite2"><a href="#fn2">[2]</a></sup>Sin reacciones religiosas como clase. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
