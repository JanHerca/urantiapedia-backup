<h1>Marca tribal</h1>
<p>Caín no soportó. <sup id="cite1"><a href="#fn1">[1]</a></sup>Cortar en el niño como parte de la iniciación de la pubertad. <sup id="cite2"><a href="#fn2">[2]</a></sup>Hombre solitario indefenso sin una marca tribal. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
