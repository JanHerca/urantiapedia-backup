<h1>Gonod</h1>
<p>Gonod es un hombre de negocios indio con quien Jesús viajó a Roma junto a él y su hijo Ganid. <sup id="cite1"><a href="#fn1">[1]</a></sup>Realizó 3 viajes a China aparte del viaje que hizo junto a su hijo y Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
