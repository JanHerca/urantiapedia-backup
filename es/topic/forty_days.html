<p>Después de su bautismo, Jesús consagró cuarenta días a adaptarse a los cambios de relaciones con el mundo y el universo, ocasionados por la personalización de su Ajustador. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
