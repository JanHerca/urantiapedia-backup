<p>Ardnón es un sacerdote caldeo que dirigía a los sacerdotes que visitaron a Jesús en el pesebre. A Ardnón y a estos sacerdotes se les anunció la llegada de Jesús y este anuncio fue el único acontecimiento sobrenatural relacionado con el nacimiento de Jesús. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
