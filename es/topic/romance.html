<h1>Romance</h1>
<p>Los antiguos eran grandes creyentes en los encantos del amor. <sup id="cite1"><a href="#fn1">[1]</a></sup>Contribución de Andita. <sup id="cite2"><a href="#fn2">[2]</a></sup>Del noviazgo en gran parte responsable del aumento del divorcio. <sup id="cite3"><a href="#fn3">[3]</a></sup>El personal del Príncipe fomentó el noviazgo. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
