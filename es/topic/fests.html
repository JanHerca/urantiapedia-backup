<p>Todas las ceremonias antiguas terminaban con banquetes. <sup id="cite1"><a href="#fn1">[1]</a></sup> Jesús predicó la fiesta de la bondad espiritual, no la tristeza del <a href="/es/topic/fasting">ayuno</a> y la aflicción del alma. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
