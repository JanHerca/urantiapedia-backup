<h1>Adonia</h1>
<p>Fue la metrópolis comercial de Asia central cerca de Ashjabad. Este comercio fue impulsado por las tribus anditas, que preferían la manufactura al pastoreo. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
