<p>Crispo <a href="/es/topic/life-dawn_era_(58:4)">era</a> el jefe de la sinagoga de <a href="/es/topic/Corinth">Corinto</a>; estaba casado y tenía cinco <a href="/es/topic/children">hijos</a>; conoció a <a href="/es/topic/Jesus">Jesús</a> sin saberlo, y más tarde apoyó a <a href="/es/topic/Paul">Pablo</a> en sus predicaciones. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
