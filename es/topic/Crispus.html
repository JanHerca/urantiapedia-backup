<h1>Crispo</h1>
<p>Crispo era el jefe de la sinagoga de Corinto; estaba casado y tenía cinco hijos; conoció a Jesús sin saberlo, y más tarde apoyó a Pablo en sus predicaciones. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
