<p>El ataque a Hai, la ciudad que Josué aniquiló por completo con todos sus habitantes y su rey, es una muestra fiel de las matanzas bárbaras de tiempos antiguos, antes de que la esclavitud de los prisioneros de guerra hiciera progresar algo estas prácticas. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
