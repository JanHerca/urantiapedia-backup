<p>La evitación tuvo un lugar en la evolución de las observancias religiosas. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los rituales de la evitación se fusionaron con el exorcismo, la coerción y la propiciación. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
