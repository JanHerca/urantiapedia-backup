<h1>Acusación</h1>
<p>Judas culpó a otros por sus dificultades. <sup id="cite1"><a href="#fn1">[1]</a></sup>Colocar los fallos propios sobre los demás. <sup id="cite2"><a href="#fn2">[2]</a></sup>Abstenerse de condenar. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
