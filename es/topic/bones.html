<h1>Huesos</h1>
<p>Latinos preservaron los huesos de los héroes; Santos posteriores. <sup id="cite1"><a href="#fn1">[1]</a></sup>De muertos se cree muy mágico. <sup id="cite2"><a href="#fn2">[2]</a></sup>Primates hechos espículas de. <sup id="cite3"><a href="#fn3">[3]</a></sup>Primitivos líderes venerados. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
