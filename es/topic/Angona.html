<p>Aproximación hace 4.500 millones de años que nuestro sistema solar abandonó el sol. <sup id="cite1"><a href="#fn1">[1]</a></sup>Gran nebulosa cuyo acercamiento distorsionó a Andronover. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
