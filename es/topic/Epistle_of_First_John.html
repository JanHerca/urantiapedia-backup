<p>La epístola que se conoce como «La primera de Juan», fue escrita por el mismo Juan como carta de presentación del trabajo que Natán había realizado bajo su dirección para el Evangelio de Juan. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
