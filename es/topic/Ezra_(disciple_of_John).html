<h1>Esdras (discípulo de Juan)</h1>
<p>Esdras es un discípulos de Juan el Bautista que no aceptó a Jesús, se separó de Juan, y formó un grupo aparte en el sur, convirtiéndose en el fundador del mandeísmo, religión que todavía hoy perdura. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
