<p><a href="/es/topic/Ezra_of_Nazareth">Esdras</a> es un <a href="/es/topic/disciples">discípulos</a> de <a href="/es/topic/John_the_Baptist">Juan el Bautista</a> que no aceptó a <a href="/es/topic/Jesus">Jesús</a>, se separó de Juan, y formó un grupo aparte en el sur, convirtiéndose en el fundador del mandeísmo, <a href="/es/topic/religion">religión</a> que todavía hoy perdura. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
