<p><a href="/es/topic/Jesus">Jesús</a> cocinó pescado. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/missionaries">misioneros</a> de <a href="/es/topic/Onagar">Onagar</a> enseñaron por primera vez. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/El">El</a> personal del Príncipe enseñó cocina para evitar la <a href="/es/topic/disease">enfermedad</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Energía reducida necesaria para la <a href="/es/topic/digestion">digestión</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
