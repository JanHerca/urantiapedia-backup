<p>Agaman <a href="/es/topic/life-dawn_era_(58:4)">era</a> una viuda de <a href="/es/topic/Damascus">Damasco</a> que formó parte del <a href="/es/topic/women’s_corps">cuerpo de mujeres</a> que <a href="/es/topic/Jesus">Jesús</a> instrumentó en paralelo al de los doces apóstoles. <sup id="cite1"><a href="#fn1">[1]</a></sup> Estuvo <a href="/es/topic/present">presente</a> en la décimosexta aparición morontial de <a href="/es/topic/Jesus">Jesús</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
