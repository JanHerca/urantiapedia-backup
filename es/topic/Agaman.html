<h1>Agaman</h1>
<p>Agaman era una viuda de Damasco que formó parte del cuerpo de mujeres que Jesús instrumentó en paralelo al de los doces apóstoles. <sup id="cite1"><a href="#fn1">[1]</a></sup>Estuvo presente en la décimosexta aparición morontial de Jesús. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
