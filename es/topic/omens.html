<p>Se cree que revela la <a href="/es/topic/will">voluntad</a> de los <a href="/es/topic/spirits">espíritus</a>; los cultistas de <a href="/es/topic/ghosts">fantasmas</a> consideraban todo lo fuera de lo común como un presagio. <sup id="cite1"><a href="#fn1">[1]</a></sup> Los <a href="/es/topic/medicine_men">curanderos</a> confían mucho en. <sup id="cite2"><a href="#fn2">[2]</a></sup> Pura superstición infundada. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
