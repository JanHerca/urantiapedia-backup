<p>Razas rojas y amarillas mixtas; islas controladas frente a Asia. <sup id="cite1"><a href="#fn1">[1]</a></sup>En las islas del Pacífico cercanas. <sup id="cite2"><a href="#fn2">[2]</a></sup>Serapatatia era de los hombres cobrizos. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
