<p>Véase: <a href="/es/The_Urantia_Book/87#p6">LU 87:6</a>.</p>
<p>Dominación del Espíritu nunca manchada por. <sup id="cite1"><a href="#fn1">[1]</a></sup> Lugar en la <a href="/es/topic/evolution">evolución</a> de las observancias religiosas. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/El">El</a> ritual se fusiona con la <a href="/es/topic/avoidance">evitación</a>, el <a href="/es/topic/exorcism">exorcismo</a>, la <a href="/es/topic/propitiation">propiciación</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
