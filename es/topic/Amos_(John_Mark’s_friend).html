<h1>Amós (amigo de Juan Marcos)</h1>
<p>Amós es un amigo de Juan Marcos el evangelista, que fue sobreprotegido por sus padres negándole la posibilidad de unirse al movimiento de Jesús a no ser que escapara de su casa e hiriese los sentimientos de sus padres. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
