<p>Cristiano primitivo y mitraico. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los hogares familiares eran altares para los anditas. <sup id="cite2"><a href="#fn2">[2]</a></sup>Contaminado si está construido de piedra tallada. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
