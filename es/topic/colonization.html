<p>La práctica del sacrificio de los <a href="/es/topic/children">hijos</a> primogénitos fue sustituida por el exilio; éste fue el origen de la colonización. Los romanos adoptaron esta costumbre en sus proyectos de colonización. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
