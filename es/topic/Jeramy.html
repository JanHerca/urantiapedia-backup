<h1>Jerami</h1>
<p>Jerami fue un prosélito judío griego de Nicópolis que conoció a Jesús durante el viaje por el Mediterráneo de éste; posteriormente conocería a Pablo, durante el tercer viaje misionero del apóstol. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
