<p><a href="/es/topic/Cain">Caín</a> partió hacia <a href="/es/topic/Nod_(Prince’s_corporeal_staff)">Nod</a>; al este del segundo <a href="/es/topic/Eden,_Garden_of">Edén</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Cain">Caín</a> encontró esposa en. <sup id="cite2"><a href="#fn2">[2]</a></sup> Asentamiento elamita nodita. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
