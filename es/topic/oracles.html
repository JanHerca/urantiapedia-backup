<p>Se cree que revela la voluntad de los espíritus. <sup id="cite1"><a href="#fn1">[1]</a></sup>Los griegos creían en. <sup id="cite2"><a href="#fn2">[2]</a></sup>Pueblos latinos consultados oráculos en crisis. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
