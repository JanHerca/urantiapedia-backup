<h1>Discreción</h1>
<p>Llevado demasiado lejos, conduce a la cobardía y al fracaso. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesús ocultó lo que lo hacía verse diferente. <sup id="cite2"><a href="#fn2">[2]</a></sup>La sabiduría abraza la discreción así como la sinceridad. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
