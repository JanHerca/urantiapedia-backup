<p>Llevado demasiado lejos, conduce a la <a href="/es/topic/cowardice">cobardía</a> y al <a href="/es/topic/failure">fracaso</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> ocultó lo que lo hacía verse diferente. <sup id="cite2"><a href="#fn2">[2]</a></sup> La <a href="/es/topic/wisdom">sabiduría</a> abraza la discreción así como la <a href="/es/topic/sincerity">sinceridad</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
