<h1>Crueldad</h1>
<p>El fetiche doctrinal traiciona al hombre. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesús denunciado. <sup id="cite2"><a href="#fn2">[2]</a></sup>Todavía acecha en el hombre medio civilizado. <sup id="cite3"><a href="#fn3">[3]</a></sup>Cuando se somete a la crucifixión, descansa en la ciudadela del espíritu. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
