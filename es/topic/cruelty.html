<p><a href="/es/topic/El">El</a> fetiche doctrinal traiciona al <a href="/es/topic/man">hombre</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> denunciado. <sup id="cite2"><a href="#fn2">[2]</a></sup> Todavía acecha en el <a href="/es/topic/man">hombre</a> medio civilizado. <sup id="cite3"><a href="#fn3">[3]</a></sup> Cuando se somete a la <a href="/es/topic/crucifixion">crucifixión</a>, descansa en la <a href="/es/topic/citadel_of_the_spirit">ciudadela del espíritu</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
