<h1>Eliju</h1>
<p>Eliju fue un extraordinario profeta de Ur y sacerdote salemita; predicó un esperanzador mensaje de salvación como no se había oído en el mundo levantino. <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
