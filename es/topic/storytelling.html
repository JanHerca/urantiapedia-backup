<p>Los huéspedes antiguos pagaron su <a href="/es/topic/way">camino</a> contando cuentos. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/James_Zebedee">Santiago Zebedeo</a> <a href="/es/topic/life-dawn_era_(58:4)">era</a> un buen narrador. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Jesus">Jesús</a> fue un gran narrador. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/es/topic/Nathaniel_(Apostle)">Natanael</a>, el mejor narrador de historias entre los apóstoles. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
