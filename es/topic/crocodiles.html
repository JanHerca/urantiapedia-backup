<p>Los cocodriloideos marinos fueron también una regresión del tipo de reptil terrestre, pero a diferencia de las serpientes marinas, estos animales siempre volvían a la tierra para poner sus huevos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
