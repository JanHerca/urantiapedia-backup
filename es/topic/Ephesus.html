<p>Véase: <a href="/es/The_Urantia_Book/130#p0_3">LU 130:0.3</a>.</p>
<p>El apóstol Juan se instaló. <sup id="cite1"><a href="#fn1">[1]</a></sup>Capital de la provincia romana de Asia. <sup id="cite2"><a href="#fn2">[2]</a></sup>El discurso de Jesús sobre el alma en. <sup id="cite3"><a href="#fn3">[3]</a></sup>Pablo residió 2 años en Éfeso haciendo tiendas. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
