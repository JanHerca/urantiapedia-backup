<p><a href="/es/topic/El">El</a> apóstol Juan se instaló. <sup id="cite1"><a href="#fn1">[1]</a></sup> Capital de la provincia romana de <a href="/es/topic/Asia">Asia</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/El">El</a> discurso de <a href="/es/topic/Jesus">Jesús</a> sobre el <a href="/es/topic/soul">alma</a> en. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/es/topic/Paul">Pablo</a> residió 2 <a href="/es/topic/years">años</a> en Éfeso haciendo tiendas. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
