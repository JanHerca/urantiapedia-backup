<p>Hay grandes diferencias entre los mortales de los distintos mundos, incluso entre aquellos que pertenecen a los mismos tipos intelectuales y físicos, pero todos los mortales con dignidad volitiva son animales erguidos, bípedos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
