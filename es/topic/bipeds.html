<p>Hay grandes diferencias entre los <a href="/es/topic/mortals">mortales</a> de los distintos <a href="/es/topic/Melchizedek_worlds">mundos</a>, incluso entre aquellos que pertenecen a los mismos tipos intelectuales y físicos, pero todos los mortales con <a href="/es/topic/dignity">dignidad</a> volitiva son <a href="/es/topic/animals">animales</a> erguidos, bípedos. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
