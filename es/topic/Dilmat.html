<p>Dilmat es el nombre con el que los egipcios se referían en la antigüedad a la ciudad sumeria de <a href="/es/topic/Dilmun">Dilmun</a>. Ambas fueron confundidas en aquel tiempo con <a href="/es/topic/Dalamatia">Dalamatia</a>, la ciudad del Príncipe Planetario, que llevaba mucho tiempo sumergida en el fondo del Golfo Pérsico. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
