<p>Lémures, las tortugas migraron. <sup id="cite1"><a href="#fn1">[1]</a></sup>La raza roja emigró, 100.000-85.000 a.C. <sup id="cite2"><a href="#fn2">[2]</a></sup>Subió o bajó. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
