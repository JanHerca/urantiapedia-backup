<h1>Eclesiastés</h1>
<p>Ejemplifica el platonismo y el estoicismo. <sup id="cite1"><a href="#fn1">[1]</a></sup>Reacción francamente pesimista a la creencia en la Providencia. <sup id="cite2"><a href="#fn2">[2]</a></sup>La carrera no es para los veloces. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
