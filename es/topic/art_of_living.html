<p>El éxito en la vida no es ni más ni menos que el <a href="/es/topic/art">arte</a> de dominar las técnicas fiables para solucionar los problemas ordinarios. <sup id="cite1"><a href="#fn1">[1]</a></sup> Rodán de <a href="/es/topic/Alexandria">Alejandría</a> mostró en su filosofía un gran interés por alcanzar los niveles superiores del <a href="/es/topic/art">arte</a> de vivir. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
