<h1>Singlangtón</h1>
<p>Líder espiritual chino hace 100.000 años. <sup id="cite1"><a href="#fn1">[1]</a></sup>Uno de los 24 consejeros. <sup id="cite2"><a href="#fn2">[2]</a></sup>Maestro de raza amarilla. <sup id="cite3"><a href="#fn3">[3]</a></sup>Las enseñanzas persistieron en el concepto taoísta Shang-ti. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
