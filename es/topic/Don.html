<p>Algunos entraron en Europa por las islas del mar Egeo y remontando el valle del <a href="/es/topic/Danube">Danubio</a>, pero la mayoría de los primeros linajes más puros emigraron al noroeste de Europa por la ruta del norte a través de las tierras de pastoreo del Volga y el Don. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
