<h1>Opresión</h1>
<p>Jesús denunció. <sup id="cite1"><a href="#fn1">[1]</a></sup>El hombre aprendió la industria a través. <sup id="cite2"><a href="#fn2">[2]</a></sup>Solo el amor, la hermandad, pueden prevenir. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
