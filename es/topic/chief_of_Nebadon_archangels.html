<p>Este arcángel es quien consideró diferentes técnicas para la restauración del <a href="/es/topic/body,_human">cuerpo</a> fallecido de <a href="/es/topic/Jesus">Jesús</a>, llegando a la conclusión de que nada podían hacer. <sup id="cite1"><a href="#fn1">[1]</a></sup> También es quien escribió los <a href="/es/topic/Urantia_Papers">documento</a> 33 y 35. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
