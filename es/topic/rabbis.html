<p>Deseando ser llamado rabino. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/Jesus">Jesús</a> se refirió como Rabí. <sup id="cite2"><a href="#fn2">[2]</a></sup> Calificados para actuar como <a href="/es/topic/judges">jueces</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Con <a href="/es/topic/scribes">escribas</a>, compuesto por <a href="/es/topic/Pharisees">fariseos</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
