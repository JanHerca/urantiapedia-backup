<h1>Rabinos</h1>
<p>Deseando ser llamado rabino. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesús se refirió como Rabí. <sup id="cite2"><a href="#fn2">[2]</a></sup>Calificados para actuar como jueces. <sup id="cite3"><a href="#fn3">[3]</a></sup>Con escribas, compuesto por fariseos. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
