<p>Jesús, los doce apóstoles, los doce evangelistas y un grupo adicional de evangelistas, predicaron en esta ciudad durante su segunda gira por la <a href="/es/topic/Decapolis">Decápolis</a>, entre el 18 de agosto y el 16 de septiembre del año 29. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
