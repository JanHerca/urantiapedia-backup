<p><a href="/es/topic/Jesus">Jesús</a>, los <a href="/es/topic/twelve">doce</a> apóstoles, los doce evangelistas y un grupo adicional de evangelistas, predicaron en esta <a href="/es/topic/cities">ciudad</a> durante su segunda gira por la <a href="/es/topic/Decapolis">Decápolis</a>, entre el 18 de agosto y el 16 de septiembre del año 29. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
