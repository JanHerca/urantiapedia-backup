<p>La <a href="/es/topic/philosophy">filosofía</a> se inclina fuertemente hacia el <a href="/es/topic/world_(earth)">mundo</a> de la <a href="/es/topic/matter">materia</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Se equivoca al suponer que las creencias primitivas son seguidas por la búsqueda de <a href="/es/topic/values">valores</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
