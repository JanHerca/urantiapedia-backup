<h1>Racionalismo</h1>
<p>La filosofía se inclina fuertemente hacia el mundo de la materia. <sup id="cite1"><a href="#fn1">[1]</a></sup>Se equivoca al suponer que las creencias primitivas son seguidas por la búsqueda de valores. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
