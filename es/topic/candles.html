<p>No poner velas debajo de un celemín. <sup id="cite1"><a href="#fn1">[1]</a></sup> Todavía quemado en las cámaras de la <a href="/es/topic/death">muerte</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Uso en servicios <a href="/es/topic/religionists">religiosos</a> restos del culto al <a href="/es/topic/fire">fuego</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
