<h1>Velas</h1>
<p>No poner velas debajo de un celemín. <sup id="cite1"><a href="#fn1">[1]</a></sup>Todavía quemado en las cámaras de la muerte. <sup id="cite2"><a href="#fn2">[2]</a></sup>Uso en servicios religiosos restos del culto al fuego. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
