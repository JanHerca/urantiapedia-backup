<p>Cofre con escrituras sagradas en la sinagoga. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/es/topic/El">El</a> rey <a href="/es/topic/David_(King)">David</a> ganó el arca después de la <a href="/es/topic/defeat">derrota</a> de los <a href="/es/topic/Philistines">filisteos</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/es/topic/Moses">Moisés</a> consintió en poner <a href="/es/topic/relics">reliquias</a> junto a la <a href="/es/topic/law">ley</a> en. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
