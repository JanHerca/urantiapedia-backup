<h1>Arca de Yahvé</h1>
<p>Cofre con escrituras sagradas en la sinagoga. <sup id="cite1"><a href="#fn1">[1]</a></sup>El rey David ganó el arca después de la derrota de los filisteos. <sup id="cite2"><a href="#fn2">[2]</a></sup>Moisés consintió en poner reliquias junto a la ley en. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
