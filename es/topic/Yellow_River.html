<p>Nómadas anditas al norte de. <sup id="cite1"><a href="#fn1">[1]</a></sup>Cultura china en 18.000 a.C. a lo largo. <sup id="cite2"><a href="#fn2">[2]</a></sup>La sequía llevó a los anditas a los valles de. <sup id="cite3"><a href="#fn3">[3]</a></sup>Asentamientos más progresivos que a lo largo del Yangtze. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
