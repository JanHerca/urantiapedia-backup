<p id="v1"><sup><small>1</small></sup>  ^^Песнь восхождения. Давида.^^ Как хорошо и как приятно жить братьям вместе! </p>
<p id="v2"><sup><small>2</small></sup>  [Это] --как драгоценный елей на голове, стекающий на бороду, бороду Ааронову, стекающий на края одежды его; </p>
<p id="v3"><sup><small>3</small></sup>  как роса Ермонская, сходящая на горы Сионские, ибо там заповедал Господь благословение и жизнь на веки. </p>
