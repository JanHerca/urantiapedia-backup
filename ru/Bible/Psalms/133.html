<p id="v1"><sup><small>1</small></sup>  ^^Песнь восхождения.^^ Благословите ныне Господа, все рабы Господни, стоящие в доме Господнем, во время ночи. </p>
<p id="v2"><sup><small>2</small></sup>  Воздвигните руки ваши к святилищу, и благословите Господа. </p>
<p id="v3"><sup><small>3</small></sup>  Благословит тебя Господь с Сиона, сотворивший небо и землю. </p>
