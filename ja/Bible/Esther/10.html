<p id="v1"><sup><small>1</small></sup>  アハシュエロス王はその国および海に沿った国々にみつぎを課した。 </p>
<p id="v2"><sup><small>2</small></sup>  彼の権力と勢力によるすべての事業、および王がモルデカイを高い地位にのぼらせた事の詳しい話はメデアとペルシャの王たちの日誌の書にしるされているではないか。 </p>
<p id="v3"><sup><small>3</small></sup>  ユダヤ人モルデカイはアハシュエロス王に次ぐ者となり、ユダヤ人の中にあって大いなる者となり、その多くの兄弟に喜ばれた。彼はその民の幸福を求め、すべての国民に平和を述べたからである。 </p>
