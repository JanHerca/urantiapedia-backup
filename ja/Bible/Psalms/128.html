<p id="v1"><sup><small>1</small></sup>  都もうでの歌 すべて主をおそれ、主の道に歩む者はさいわいである。 </p>
<p id="v2"><sup><small>2</small></sup>  あなたは自分の手の勤労の実を食べ、幸福で、かつ安らかであろう。 </p>
<p id="v3"><sup><small>3</small></sup>  あなたの妻は家の奥にいて多くの実を結ぶぶどうの木のようであり、あなたの子供たちは食卓を囲んでオリブの若木のようである。 </p>
<p id="v4"><sup><small>4</small></sup>  見よ、主をおそれる人は、このように祝福を得る。 </p>
<p id="v5"><sup><small>5</small></sup>  主はシオンからあなたを祝福されるように。あなたは世にあるかぎりエルサレムの繁栄を見、 </p>
<p id="v6"><sup><small>6</small></sup>  またあなたの子らの子を見るであろう。どうぞ、イスラエルの上に平安があるように。 </p>
