<p id="v1"><sup><small>1</small></sup>  イスラエルがエジプトをいで、ヤコブの家が異言の民を離れたとき、 </p>
<p id="v2"><sup><small>2</small></sup>  ユダは主の聖所となり、イスラエルは主の所領となった。 </p>
<p id="v3"><sup><small>3</small></sup>  海はこれを見て逃げ、ヨルダンはうしろに退き、 </p>
<p id="v4"><sup><small>4</small></sup>  山は雄羊のように踊り、小山は小羊のように踊った。 </p>
<p id="v5"><sup><small>5</small></sup>  海よ、おまえはどうして逃げるのか、ヨルダンよ、おまえはどうしてうしろに退くのか。 </p>
<p id="v6"><sup><small>6</small></sup>  山よ、おまえたちはどうして雄羊のように踊るのか、小山よ、おまえたちはどうして小羊のように踊るのか。 </p>
<p id="v7"><sup><small>7</small></sup>  地よ、主のみ前におののけ、ヤコブの神のみ前におののけ。 </p>
<p id="v8"><sup><small>8</small></sup>  主は岩を池に変らせ、石を泉に変らせられた。 </p>
<br/>
