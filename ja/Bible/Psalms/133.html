<p id="v1"><sup><small>1</small></sup>  ダビデがよんだ都もうでの歌 見よ、兄弟が和合して共におるのはいかに麗しく楽しいことであろう。 </p>
<p id="v2"><sup><small>2</small></sup>  それはこうべに注がれた尊い油がひげに流れ、アロンのひげに流れ、その衣のえりにまで流れくだるようだ。 </p>
<p id="v3"><sup><small>3</small></sup>  またヘルモンの露がシオンの山に下るようだ。これは主がかしこに祝福を命じ、とこしえに命を与えられたからである。 </p>
