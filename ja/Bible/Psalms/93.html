<p id="v1"><sup><small>1</small></sup>  主は王となり、威光の衣をまとわれます。主は衣をまとい、力をもって帯とされます。まことに、世界は堅く立って、動かされることはありません。 <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  あなたの位はいにしえより堅く立ち、あなたはとこしえよりいらせられます。 </p>
<p id="v3"><sup><small>3</small></sup>  主よ、大水は声をあげました。大水はその声をあげました。大水はそのとどろく声をあげます。 </p>
<p id="v4"><sup><small>4</small></sup>  主は高き所にいらせられて、その勢いは多くの水のとどろきにまさり、海の大波にまさって盛んです。 </p>
<p id="v5"><sup><small>5</small></sup>  あなたのあかしはいとも確かです。主よ、聖なることはとこしえまでもあなたの家にふさわしいのです。 </p>
<br/>
