<p id="v1"><sup><small>1</small></sup>  都もうでの歌 天に座しておられる者よ、わたしはあなたにむかって目をあげます。 </p>
<p id="v2"><sup><small>2</small></sup>  見よ、しもべがその主人の手に目をそそぎ、はしためがその主婦の手に目をそそぐように、われらはわれらの神、主に目をそそいで、われらをあわれまれるのを待ちます。 </p>
<p id="v3"><sup><small>3</small></sup>  主よ、われらをあわれんでください。われらをあわれんでください。われらに侮りが満ちあふれています。 </p>
<p id="v4"><sup><small>4</small></sup>  思い煩いのない者のあざけりと、高ぶる者の侮りとは、われらの魂に満ちあふれています。 </p>
