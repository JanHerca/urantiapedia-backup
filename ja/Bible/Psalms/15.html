<p id="v1"><sup><small>1</small></sup>  ダビデの歌 主よ、あなたの幕屋にやどるべき者はだれですか、あなたの聖なる山に住むべき者はだれですか。 <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  直く歩み、義を行い、心から真実を語る者、 </p>
<p id="v3"><sup><small>3</small></sup>  その舌をもってそしらず、その友に悪をなさず、隣り人に対するそしりを取りあげず、 </p>
<p id="v4"><sup><small>4</small></sup>  その目は神に捨てられた者を卑しめ、主を恐れる者を尊び、誓った事は自分の損害になっても変えることなく、 </p>
<p id="v5"><sup><small>5</small></sup>  利息をとって金銭を貸すことなく、まいないを取って罪のない者の不利をはかることをしない人である。これらの事を行う者はとこしえに動かされることはない。 </p>
