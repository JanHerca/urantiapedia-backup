<p id="v1"><sup><small>1</small></sup>  ダビデがよんだ都もうでの歌 主よ、わが心はおごらず、わが目は高ぶらず、わたしはわが力の及ばない大いなる事とくすしきわざとに関係いたしません。 </p>
<p id="v2"><sup><small>2</small></sup>  かえって、乳離れしたみどりごが、その母のふところに安らかにあるように、わたしはわが魂を静め、かつ安らかにしました。わが魂は乳離れしたみどりごのように、安らかです。 </p>
<p id="v3"><sup><small>3</small></sup>  イスラエルよ、今からとこしえに主によって望みをいだけ。 </p>
