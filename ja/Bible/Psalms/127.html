<p id="v1"><sup><small>1</small></sup>  ソロモンがよんだ都もうでの歌 主が家を建てられるのでなければ、建てる者の勤労はむなしい。主が町を守られるのでなければ、守る者のさめているのはむなしい。 </p>
<p id="v2"><sup><small>2</small></sup>  あなたがたが早く起き、おそく休み、辛苦のかてを食べることは、むなしいことである。主はその愛する者に、眠っている時にも、なくてならぬものを与えられるからである。 </p>
<p id="v3"><sup><small>3</small></sup>  見よ、子供たちは神から賜わった嗣業であり、胎の実は報いの賜物である。 </p>
<p id="v4"><sup><small>4</small></sup>  壮年の時の子供は勇士の手にある矢のようだ。 </p>
<p id="v5"><sup><small>5</small></sup>  矢の満ちた矢筒を持つ人はさいわいである。彼は門で敵と物言うとき恥じることはない。 </p>
