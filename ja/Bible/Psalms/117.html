<p id="v1"><sup><small>1</small></sup>  もろもろの国よ、主をほめたたえよ。もろもろの民よ、主をたたえまつれ。 <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  われらに賜わるそのいつくしみは大きいからである。主のまことはとこしえに絶えることがない。主をほめたたえよ。 <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
<br/>
