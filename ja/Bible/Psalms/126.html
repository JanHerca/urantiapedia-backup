<p id="v1"><sup><small>1</small></sup>  都もうでの歌 主がシオンの繁栄を回復されたとき、われらは夢みる者のようであった。 </p>
<p id="v2"><sup><small>2</small></sup>  その時われらの口は笑いで満たされ、われらの舌は喜びの声で満たされた。その時「主は彼らのために大いなる事をなされた」と言った者が、もろもろの国民の中にあった。 </p>
<p id="v3"><sup><small>3</small></sup>  主はわれらのために大いなる事をなされたので、われらは喜んだ。 </p>
<p id="v4"><sup><small>4</small></sup>  主よ、どうか、われらの繁栄を、ネゲブの川のように回復してください。 </p>
<p id="v5"><sup><small>5</small></sup>  涙をもって種まく者は、喜びの声をもって刈り取る。 </p>
<p id="v6"><sup><small>6</small></sup>  種を携え、涙を流して出て行く者は、束を携え、喜びの声をあげて帰ってくるであろう。 </p>
