<p id="v1"><sup><small>1</small></sup>  都もうでの歌 わたしが悩みのうちに、主に呼ばわると、主はわたしに答えられる。 </p>
<p id="v2"><sup><small>2</small></sup>  「主よ、偽りのくちびるから、欺きの舌から、わたしを助け出してください」。 </p>
<p id="v3"><sup><small>3</small></sup>  欺きの舌よ、おまえに何が与えられ、何が加えられるであろうか。 </p>
<p id="v4"><sup><small>4</small></sup>  ますらおの鋭い矢と、えにしだの熱い炭とである。 </p>
<p id="v5"><sup><small>5</small></sup>  わざわいなるかな、わたしはメセクにやどり、ケダルの天幕のなかに住んでいる。 </p>
<p id="v6"><sup><small>6</small></sup>  わたしは久しく平安を憎む者のなかに住んでいた。 </p>
<p id="v7"><sup><small>7</small></sup>  わたしは平安を願う、しかし、わたしが物言うとき、彼らは戦いを好む。 </p>
