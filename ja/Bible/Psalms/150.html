<p id="v1"><sup><small>1</small></sup>  主をほめたたえよ。その聖所で神をほめたたえよ。その力のあらわれる大空で主をほめたたえよ。 </p>
<p id="v2"><sup><small>2</small></sup>  その大能のはたらきのゆえに主をほめたたえよ。そのすぐれて大いなることのゆえに主をほめたたえよ。 </p>
<p id="v3"><sup><small>3</small></sup>  ラッパの声をもって主をほめたたえよ。立琴と琴とをもって主をほめたたえよ。 </p>
<p id="v4"><sup><small>4</small></sup>  鼓と踊りとをもって主をほめたたえよ。緒琴と笛とをもって主をほめたたえよ。 </p>
<p id="v5"><sup><small>5</small></sup>  音の高いシンバルをもって主をほめたたえよ。鳴りひびくシンバルをもって主をほめたたえよ。 </p>
<p id="v6"><sup><small>6</small></sup>  息のあるすべてのものに主をほめたたえさせよ。主をほめたたえよ。 </p>
