<p id="v1"><sup><small>1</small></sup>  都もうでの歌 主に信頼する者は、動かされることなくて、とこしえにあるシオンの山のようである。 </p>
<p id="v2"><sup><small>2</small></sup>  山々がエルサレムを囲んでいるように、主は今からとこしえにその民を囲まれる。 </p>
<p id="v3"><sup><small>3</small></sup>  これは悪しき者のつえが正しい者の所領にとどまることなく、正しい者がその手を不義に伸べることのないためである。 </p>
<p id="v4"><sup><small>4</small></sup>  主よ、善良な人と、心の正しい人とに、さいわいを施してください。 </p>
<p id="v5"><sup><small>5</small></sup>  しかし転じて自分の曲った道に入る者を主は、悪を行う者と共に去らせられる。イスラエルの上に平安があるように。 </p>
