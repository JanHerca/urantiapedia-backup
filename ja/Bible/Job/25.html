<p id="v1"><sup><small>1</small></sup>  そこでシュヒびとビルダデは答えて言った、 </p>
<p id="v2"><sup><small>2</small></sup>  「大権と恐れとは神と共にある。彼は高き所で平和を施される。 </p>
<p id="v3"><sup><small>3</small></sup>  その軍勢は数えることができるか。何物かその光に浴さないものがあるか。 </p>
<p id="v4"><sup><small>4</small></sup>  それで人はどうして神の前に正しくありえようか。女から生れた者がどうして清くありえようか。 </p>
<p id="v5"><sup><small>5</small></sup>  見よ、月さえも輝かず、星も彼の目には清くない。 </p>
<p id="v6"><sup><small>6</small></sup>  うじのような人、虫のような人の子はなおさらである」。 </p>
