<h1>Joseph (Old Testament)</h1>
<p>Great-grandson of Abraham; civil administrator in Egypt; firm. Believer in Melchizedek. <sup id="cite1"><a href="#fn1">[1]</a></sup>Political circumstances facilitated promotion of Salem teachings in Egypt. <sup id="cite2"><a href="#fn2">[2]</a></sup>Sold into Egyptian slavery at Dothan. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
