<h1>Rabbis</h1>
<p>Desiring to be called rabbi. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesus referred to as Rabbi. <sup id="cite2"><a href="#fn2">[2]</a></sup>Qualified to act as judges. <sup id="cite3"><a href="#fn3">[3]</a></sup>With scribes, comprised Pharisees. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
