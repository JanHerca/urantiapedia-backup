<h1>Blame</h1>
<p>Judas blamed others for his difficulties. <sup id="cite1"><a href="#fn1">[1]</a></sup>Placing failures of one’s own making upon others. <sup id="cite2"><a href="#fn2">[2]</a></sup>Refrain from condemnation. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
