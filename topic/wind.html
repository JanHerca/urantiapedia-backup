<h1>Wind</h1>
<p>Ancients believed wind produced by birds. <sup id="cite1"><a href="#fn1">[1]</a></sup>Regarded as good or evil in various regions. <sup id="cite2"><a href="#fn2">[2]</a></sup>Those born of spirit are like. <sup id="cite3"><a href="#fn3">[3]</a></sup>Those who sow wind shall reap whirlwind. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
