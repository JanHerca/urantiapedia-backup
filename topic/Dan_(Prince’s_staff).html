<p><a href="/topic/Dan_(city)">Dan</a> was the head of the council in charge of conquering the predatory animals, one of the ten councils of the Planetary Prince on Urantia. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Dan_(city)">Dan</a> and all his council were lost in the rebellion. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
