<p>Area on upper Paradise. <sup id="cite1"><a href="#fn1">[1]</a></sup>No physical materializations on. <sup id="cite2"><a href="#fn2">[2]</a></sup>Reserved for worship, trinitization, and high spiritual attainment. <sup id="cite3"><a href="#fn3">[3]</a></sup>Trinitized Sons of God have homes near. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
