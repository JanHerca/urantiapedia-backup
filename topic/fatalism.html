<h1>Fatalism</h1>
<p>Belief man cannot improve his status. <sup id="cite1"><a href="#fn1">[1]</a></sup>Facing the inevitable with stoic resolution. <sup id="cite2"><a href="#fn2">[2]</a></sup>Primitive religion prevented fatalism. <sup id="cite3"><a href="#fn3">[3]</a></sup>Trust in God’s overcare is not. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
