<h1>Resentment</h1>
<p>Can turn love into hate. <sup id="cite1"><a href="#fn1">[1]</a></sup>Creative imagination inhibited by. <sup id="cite2"><a href="#fn2">[2]</a></sup>Judas a victim of. <sup id="cite3"><a href="#fn3">[3]</a></sup>Overcome resentment by discerning other’s viewpoint. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
