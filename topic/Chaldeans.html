<h1>Chaldeans</h1>
<p>Advanced eastern Semites. <sup id="cite1"><a href="#fn1">[1]</a></sup>Among first to abandon human sacrifice. <sup id="cite2"><a href="#fn2">[2]</a></sup>Favored monogamous marriage. <sup id="cite3"><a href="#fn3">[3]</a></sup>Star cultists; saw stars as cause of suffering. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
