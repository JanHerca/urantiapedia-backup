<p>Advanced eastern <a href="/topic/Semites">Semites</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Among <a href="/topic/first">first</a> to abandon <a href="/topic/human_sacrifice">human sacrifice</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Favored monogamous <a href="/topic/marriage">marriage</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Star cultists; saw <a href="/topic/stars">stars</a> as cause of <a href="/topic/suffering">suffering</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
