<p>Federation achieved primitive form of state. <sup id="cite1"><a href="#fn1">[1]</a></sup>Mother-family one reason statehood never achieved. <sup id="cite2"><a href="#fn2">[2]</a></sup>Reformed waste in funerals. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
