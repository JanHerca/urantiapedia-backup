<h1>Self-forgetfulness</h1>
<p>Cease thinking about yourself and your troubles. <sup id="cite1"><a href="#fn1">[1]</a></sup>Father manifests himself in those who exhibit. <sup id="cite2"><a href="#fn2">[2]</a></sup>Instead of self-sacrifice. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
