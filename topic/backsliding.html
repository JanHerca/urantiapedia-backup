<h1>Backsliding</h1>
<p>Andon and Fonta succumbed to their fears for a time. <sup id="cite1"><a href="#fn1">[1]</a></sup>Man may repeatedly forsake God while choice remains. <sup id="cite2"><a href="#fn2">[2]</a></sup>Turning back after putting hand to plough. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
