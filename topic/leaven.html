<h1>Leaven</h1>
<p>Beware of leaven of Pharisees, which is hypocrisy. <sup id="cite1"><a href="#fn1">[1]</a></sup>Parable of. <sup id="cite2"><a href="#fn2">[2]</a></sup>Place leaven of new truth in old beliefs. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
