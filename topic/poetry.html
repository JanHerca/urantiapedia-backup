<h1>Poetry</h1>
<p>Discern poetry in prose of routine existence. <sup id="cite1"><a href="#fn1">[1]</a></sup>Effort to escape from material to spiritual values. <sup id="cite2"><a href="#fn2">[2]</a></sup>Originated in incantations. <sup id="cite3"><a href="#fn3">[3]</a></sup>Relieve philosophy with. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
