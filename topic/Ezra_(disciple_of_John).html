<p><a href="/topic/Ezra_of_Nazareth">Ezra</a> is a disciple of John the Baptist who did not accept Jesus, separated from John, and formed a separate group in the south, becoming the founder of Mandaean religion, a religion that still exists today. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
