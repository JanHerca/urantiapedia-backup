<p>Actium is the scene of a resounding <a href="/topic/victory">victory</a> for Emperor <a href="/topic/Augustus">Augustus</a> in his battle against Marco Antonio. To commemorate this fact, Augustus founded <a href="/topic/Nicopolis">Nicopolis</a>, which means "<a href="/topic/cities">city</a> of victory.". <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
