<h1>Trilobites</h1>
<p>See also: <a href="/en/The_Urantia_Book/59#p1">UB 59:1</a>.</p>
<p>Mud eaters; sexed animals; some had aborted eyes. <sup id="cite1"><a href="#fn1">[1]</a></sup>Predecessors of crustaceans; nearly disappeared. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
