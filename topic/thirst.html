<p>Jesus thirsted on cross. <sup id="cite1"><a href="#fn1">[1]</a></sup>None in Divine Presence. <sup id="cite2"><a href="#fn2">[2]</a></sup>Those believing in Jesus will not experience spiritual. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
