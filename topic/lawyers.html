<p>Have taken key of knowledge from common people. <sup id="cite1"><a href="#fn1">[1]</a></sup>Lawyer desired to know greatest commandment. <sup id="cite2"><a href="#fn2">[2]</a></sup>Romans were lawyers by nature and training. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
