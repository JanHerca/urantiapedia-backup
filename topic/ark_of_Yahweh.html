<p>Chest containing sacred writings in synagogue. <sup id="cite1"><a href="#fn1">[1]</a></sup> King <a href="/topic/David_(King)">David</a> gained ark after <a href="/topic/defeat">defeat</a> of <a href="/topic/Philistines">Philistines</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/topic/Moses">Moses</a> consented to putting <a href="/topic/relics">relics</a> alongside <a href="/topic/law">law</a> in. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
