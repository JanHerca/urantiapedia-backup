<h1>Ark of Yahweh</h1>
<p>Chest containing sacred writings in synagogue. <sup id="cite1"><a href="#fn1">[1]</a></sup>King David gained ark after defeat of Philistines. <sup id="cite2"><a href="#fn2">[2]</a></sup>Moses consented to putting relics alongside law in. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
