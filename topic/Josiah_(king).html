<h1>Josiah (king)</h1>
<p>Destroyed Jerusalem ring of corrupt politicians. <sup id="cite1"><a href="#fn1">[1]</a></sup>Egyptians defeated at Megiddo. <sup id="cite2"><a href="#fn2">[2]</a></sup>Intercepted Necho’s mighty army; was wiped out. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
