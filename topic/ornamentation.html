<h1>Ornamentation</h1>
<p>First necklace was preserved umbilical cord set with pearls. <sup id="cite1"><a href="#fn1">[1]</a></sup>Gold was first metal sought by man. <sup id="cite2"><a href="#fn2">[2]</a></sup>Primitives engraved animal gods on objects. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
