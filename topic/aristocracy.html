<h1>Aristocracy</h1>
<p>Assistants to early kings became. <sup id="cite1"><a href="#fn1">[1]</a></sup>Nobility granted for payment or special service to king. <sup id="cite2"><a href="#fn2">[2]</a></sup>Restraining influence on early kings. <sup id="cite3"><a href="#fn3">[3]</a></sup>Shamans were the original. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
