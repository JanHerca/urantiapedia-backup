<h1>Hammers</h1>
<p>Civilization was forged out by hammers of fear. <sup id="cite1"><a href="#fn1">[1]</a></sup>Discovery of hammers was great forward step. <sup id="cite2"><a href="#fn2">[2]</a></sup>Of anguish forge out strong character. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
