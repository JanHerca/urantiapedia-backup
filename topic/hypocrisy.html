<h1>Hypocrisy</h1>
<p>Father loathes. <sup id="cite1"><a href="#fn1">[1]</a></sup>Leaven of Pharisees. <sup id="cite2"><a href="#fn2">[2]</a></sup>Sanhedrin disloyal to truths they professed. <sup id="cite3"><a href="#fn3">[3]</a></sup>Sin of rulers is saying what is good but not doing it. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
