<h1>Solomon</h1>
<p>Not in Joseph father of Jesus’ ancestry. <sup id="cite1"><a href="#fn1">[1]</a></sup>Son of King David and Bathsheba; continued father’s tyranny and taxation; built temple, navy; harem numbered 1000. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
