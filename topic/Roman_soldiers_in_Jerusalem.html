<p>Bribed to say disciples took Jesus’ body. <sup id="cite1"><a href="#fn1">[1]</a></sup>Fled when stone rolled away from Jesus’ tomb. <sup id="cite2"><a href="#fn2">[2]</a></sup>Sensitive to Jewish disrespect. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
