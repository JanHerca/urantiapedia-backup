<h1>Servant</h1>
<p>Few are duties for the lone servant. <sup id="cite1"><a href="#fn1">[1]</a></sup>Not greater than his master. <sup id="cite2"><a href="#fn2">[2]</a></sup>Parable of the slothful servant. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
