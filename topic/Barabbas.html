<h1>Barabbas</h1>
<p>Political agitator; murderous robber; son of priest. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesus crucified in place of B.; mob cheered. <sup id="cite2"><a href="#fn2">[2]</a></sup>Thief on cross had looked upon Barabbas as hero. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
