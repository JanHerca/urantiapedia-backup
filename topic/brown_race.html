<h1>Brown race</h1>
<p>Mixed yellow and red races; held islands off Asia. <sup id="cite1"><a href="#fn1">[1]</a></sup>On nearby Pacific islands. <sup id="cite2"><a href="#fn2">[2]</a></sup>Serapatatia was of brown race. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
