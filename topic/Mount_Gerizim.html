<h1>Mount Gerizim</h1>
<p>See also: <a href="/en/The_Urantia_Book/126#p1_2">UB 126:1.2</a>.</p>
<p>False Messiah led troops to. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesus and apostles camped on. <sup id="cite2"><a href="#fn2">[2]</a></sup>Samaritans worshiped Yahweh on. <sup id="cite3"><a href="#fn3">[3]</a></sup>Worship not on Mount Gerizim. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
