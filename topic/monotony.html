<h1>Monotony</h1>
<p>Indicates immaturity of creative imagination. <sup id="cite1"><a href="#fn1">[1]</a></sup>Multiplies perplexities and difficulties. <sup id="cite2"><a href="#fn2">[2]</a></sup>Never encountered in universal economy. <sup id="cite3"><a href="#fn3">[3]</a></sup>Wears and exhausts. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
