<h1>Lynch law</h1>
<p>Allowed crimes of honor. <sup id="cite1"><a href="#fn1">[1]</a></sup>Murders under pretense of unwritten law. <sup id="cite2"><a href="#fn2">[2]</a></sup>Represents unwillingness to surrender private redress. <sup id="cite3"><a href="#fn3">[3]</a></sup>Secret societies practiced. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
