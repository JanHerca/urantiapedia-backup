<h1>Sentiment</h1>
<p>Do not appeal to sentiment in proclaiming gospel. <sup id="cite1"><a href="#fn1">[1]</a></sup>False sentiment fosters and perpetuates hopelessly defective human strains. <sup id="cite2"><a href="#fn2">[2]</a></sup>God is governed by divine sentiment. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
