<h1>Strangers</h1>
<p>Once custom to kill or enslave all. <sup id="cite1"><a href="#fn1">[1]</a></sup>Primitives regarded it virtuous to shed alien blood. <sup id="cite2"><a href="#fn2">[2]</a></sup>Quickness to trust pleasing. <sup id="cite3"><a href="#fn3">[3]</a></sup>Sheep flee from. <sup id="cite4"><a href="#fn4">[4]</a></sup>To one who knows God, none are. <sup id="cite5"><a href="#fn5">[5]</a></sup></p>
