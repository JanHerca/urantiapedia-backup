<h1>Ephesus</h1>
<p>See also: <a href="/en/The_Urantia_Book/130#p0_3">UB 130:0.3</a>.</p>
<p>Apostle John settled in. <sup id="cite1"><a href="#fn1">[1]</a></sup>Capital of Roman province of Asia. <sup id="cite2"><a href="#fn2">[2]</a></sup>Jesus’ discourse on the soul at. <sup id="cite3"><a href="#fn3">[3]</a></sup>Paul resided 2 years in Ephesus making tents. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
