<p><a href="/topic/Caligastia">Caligastia</a> contested <a href="/topic/Moses">Moses</a>’ passage to <a href="/topic/mansion_worlds">mansion worlds</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> No local <a href="/topic/universe">universe</a> tribunal existed to detain <a href="/topic/Lucifer">Lucifer</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> No <a href="/topic/way">way</a> found to stop archrebels from attending <a href="/topic/Edentia">Edentia</a> councils. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
