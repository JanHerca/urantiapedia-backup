<p>Caligastia contested Moses’ passage to mansion worlds. <sup id="cite1"><a href="#fn1">[1]</a></sup>No local universe tribunal existed to detain Lucifer. <sup id="cite2"><a href="#fn2">[2]</a></sup>No way found to stop archrebels from attending Edentia councils. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
