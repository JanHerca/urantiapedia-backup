<h1>Cymboyton</h1>
<p>See also: <a href="/en/The_Urantia_Book/134#p3_4">UB 134:3.4</a>.</p>
<p>Wealthy merchant of Urmia, built temple of religion. <sup id="cite1"><a href="#fn1">[1]</a></sup>Exercised unchallengeable authority at Urmia. <sup id="cite2"><a href="#fn2">[2]</a></sup>Never revealed personal beliefs. <sup id="cite3"><a href="#fn3">[3]</a></sup>Trouble at Urmia after death of. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
