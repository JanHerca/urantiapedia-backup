<p>Immediate contact with remnants of <a href="/topic/Adamites">Adamites</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Part of older Semitic race which included <a href="/topic/Jews">Jews</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Taught <a href="/topic/man">man</a> descended directly from gods. <sup id="cite3"><a href="#fn3">[3]</a></sup> Triad gods. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
