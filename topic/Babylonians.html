<h1>Babylonians</h1>
<p>Immediate contact with remnants of Adamites. <sup id="cite1"><a href="#fn1">[1]</a></sup>Part of older Semitic race which included Jews. <sup id="cite2"><a href="#fn2">[2]</a></sup>Taught man descended directly from gods. <sup id="cite3"><a href="#fn3">[3]</a></sup>Triad gods. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
