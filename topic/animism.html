<h1>Animism</h1>
<p>In Jesus’ time, every rock and tree believed possessed. <sup id="cite1"><a href="#fn1">[1]</a></sup>Prayer little associated with. <sup id="cite2"><a href="#fn2">[2]</a></sup>Savage looked upon all nature as possessed. <sup id="cite3"><a href="#fn3">[3]</a></sup>Slaves brought animism to Greece. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
