<p>Lazarus desired to be fed with Dives’ crumbs which fell from his table. <sup id="cite1"><a href="#fn1">[1]</a></sup> Norana said no man should dare to deprive the dogs of the privilege of obtaining the crumbs which <a href="/topic/chance">chance</a> to fall from the <a href="/topic/children">children</a>’s table. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
