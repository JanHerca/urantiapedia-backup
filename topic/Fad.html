<h1>Fad</h1>
<p>Led faculty on dissemination and conservation of knowledge. <sup id="cite1"><a href="#fn1">[1]</a></sup>And 5 of his council loyal in rebellion. <sup id="cite2"><a href="#fn2">[2]</a></sup>Formulated first alphabet. <sup id="cite3"><a href="#fn3">[3]</a></sup>Sponsored school of learning by doing. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
