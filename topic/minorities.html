<h1>Minorities</h1>
<p>Avoid domination by vicious minorities. <sup id="cite1"><a href="#fn1">[1]</a></sup>Secondary midwayers subject insubordinate. <sup id="cite2"><a href="#fn2">[2]</a></sup>Smaller, contrary-minded asocial associations. <sup id="cite3"><a href="#fn3">[3]</a></sup>Well-organized and superior minorities have ruled world. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
