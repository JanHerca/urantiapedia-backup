<p>Enlightenment should deliver from dependence on. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Mithras">Mithras</a> interceded for <a href="/topic/humans">humans</a> among gods. <sup id="cite2"><a href="#fn2">[2]</a></sup> No intercessors needed between <a href="/topic/man">man</a> and <a href="/topic/God">God</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Spiritual menace in galaxy of <a href="/topic/saints">saints</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
