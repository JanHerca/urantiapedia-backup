<h1>Intercessors</h1>
<p>Enlightenment should deliver from dependence on. <sup id="cite1"><a href="#fn1">[1]</a></sup>Mithras interceded for humans among gods. <sup id="cite2"><a href="#fn2">[2]</a></sup>No intercessors needed between man and God. <sup id="cite3"><a href="#fn3">[3]</a></sup>Spiritual menace in galaxy of saints. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
