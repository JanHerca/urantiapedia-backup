<p>Bathsheba was the wife of Uriah the Hittite. King David fell in love with her and after having Uriah killed he married her. Bathsheba was the mother of Solomon, David's successor. <sup id="cite1"><a href="#fn1">[1]</a></sup> Mary, the mother of Jesus, was a descendant of Bathsheba. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
