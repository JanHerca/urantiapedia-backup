<h1>Omens</h1>
<p>Believed to reveal will of spirits; ghost cultists considered everything out of ordinary as omen. <sup id="cite1"><a href="#fn1">[1]</a></sup>Medicine men put great trust in. <sup id="cite2"><a href="#fn2">[2]</a></sup>Pure unfounded superstition. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
