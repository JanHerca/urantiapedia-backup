<h1>Strength</h1>
<p>Greatness lies not in possessing strength, but in making wise and divine use of one’s strength. <sup id="cite1"><a href="#fn1">[1]</a></sup>They who wait upon Lord shall renew their. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
