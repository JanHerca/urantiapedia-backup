<p>First metal sought by <a href="/topic/man">man</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Men journey to ends of <a href="/topic/earth">earth</a> for. <sup id="cite2"><a href="#fn2">[2]</a></sup> Product of <a href="/topic/lava">lava</a> flows in <a href="/topic/Sierras">Sierras</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> When he tries me, I shall come forth as. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
