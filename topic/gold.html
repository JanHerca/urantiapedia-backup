<h1>Gold</h1>
<p>First metal sought by man. <sup id="cite1"><a href="#fn1">[1]</a></sup>Men journey to ends of earth for. <sup id="cite2"><a href="#fn2">[2]</a></sup>Product of lava flows in Sierras. <sup id="cite3"><a href="#fn3">[3]</a></sup>When he tries me, I shall come forth as. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
