<p>Discovered <a href="/topic/bronze">bronze</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Headquarters near <a href="/topic/Caspian_Sea">Caspian Sea</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Led by <a href="/topic/Sato">Sato</a>, settled <a href="/topic/Greece">Greece</a> in <a href="/topic/10">10</a>,000 B.C. <sup id="cite3"><a href="#fn3">[3]</a></sup> Maintained high <a href="/topic/culture">culture</a> for 7000 <a href="/topic/years">years</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> With <a href="/topic/Adamites">Adamites</a> formed <a href="/topic/violet_race">violet race</a>. <sup id="cite5"><a href="#fn5">[5]</a></sup> </p>
