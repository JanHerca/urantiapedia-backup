<h1>Adamsonites</h1>
<p>Discovered bronze. <sup id="cite1"><a href="#fn1">[1]</a></sup>Headquarters near Caspian Sea. <sup id="cite2"><a href="#fn2">[2]</a></sup>Led by Sato, settled Greece in 10,000 B.C. <sup id="cite3"><a href="#fn3">[3]</a></sup>Maintained high culture for 7000 years. <sup id="cite4"><a href="#fn4">[4]</a></sup>With Adamites formed violet race. <sup id="cite5"><a href="#fn5">[5]</a></sup></p>
