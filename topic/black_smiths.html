<p>Black smiths were the early metal workers and magicians. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>They were the early specialists; were the first nonreligious group to enjoy special privileges. But through gross abuse of these privileges the smiths became universally hated. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
