<p>One of the purposes of the morontia career is to effect the permanent eradication from the mortal survivors of such animal vestigial traits as procrastination, equivocation, insincerity, problem avoidance, unfairness, and <a href="/topic/ease">ease</a> seeking. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
