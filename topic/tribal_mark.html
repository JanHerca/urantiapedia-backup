<h1>Tribal mark</h1>
<p>Cain bore no. <sup id="cite1"><a href="#fn1">[1]</a></sup>Cut on boy as part of puberty initiation. <sup id="cite2"><a href="#fn2">[2]</a></sup>Lone man helpless without a tribal mark. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
