<p>Holdant in charge of internees. <sup id="cite1"><a href="#fn1">[1]</a></sup>In Satania are 7 worlds circling world of the Father. <sup id="cite2"><a href="#fn2">[2]</a></sup>Morontia progressors permitted to visit. <sup id="cite3"><a href="#fn3">[3]</a></sup>Solemn warning to all Nebadon. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
