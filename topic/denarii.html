<h1>Denarii</h1>
<p>200 denarii would not buy bread for 5000. <sup id="cite1"><a href="#fn1">[1]</a></sup>Caesar’s image on. <sup id="cite2"><a href="#fn2">[2]</a></sup>Laborers in vineyard each given a denarius. <sup id="cite3"><a href="#fn3">[3]</a></sup>Moneylender lent debtor 500. <sup id="cite4"><a href="#fn4">[4]</a></sup>Steward owed 100. <sup id="cite5"><a href="#fn5">[5]</a></sup></p>
