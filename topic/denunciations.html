<p>Jesus denounced scribes, Pharisees, and hypocrites. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesus spent little time in. <sup id="cite2"><a href="#fn2">[2]</a></sup>John the Baptist denounced Herod, religious leaders. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
