<p><a href="/topic/Jesus">Jesus</a>’ farm had <a href="/topic/cattle">cows</a>, <a href="/topic/sheep">sheep</a>, <a href="/topic/chickens">chickens</a>, donkey, <a href="/topic/doves">doves</a>, dog. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a>’ mother’s brother had a. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/topic/Jude">Jude</a> ran away to his uncle’s. <sup id="cite3"><a href="#fn3">[3]</a></sup> Young <a href="/topic/Jesus">Jesus</a> desired to purchase a farm. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
