<h1>Stoicism (attitude)</h1>
<p>Accepting your lot when you have faithfully performed your duty. <sup id="cite1"><a href="#fn1">[1]</a></sup>Certain amount of stoicism is serviceable in living. <sup id="cite2"><a href="#fn2">[2]</a></sup>Not a high order of self-realization. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
