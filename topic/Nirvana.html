<h1>Nirvana</h1>
<p>Amida Buddha teaching of ultimate existence. <sup id="cite1"><a href="#fn1">[1]</a></sup>Cf: religion not a technique for attaining static and blissful peace of mind. <sup id="cite2"><a href="#fn2">[2]</a></sup>Enlightenment and bliss, release from material world. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
