<h1>Authority</h1>
<p>Caligastia restless under. <sup id="cite1"><a href="#fn1">[1]</a></sup>Divine Counselor speaks with unchallengeable. <sup id="cite2"><a href="#fn2">[2]</a></sup>Jesus taught with absolute. <sup id="cite3"><a href="#fn3">[3]</a></sup>No division of authority in universe. <sup id="cite4"><a href="#fn4">[4]</a></sup>Watchword of all Jewry. <sup id="cite5"><a href="#fn5">[5]</a></sup></p>
