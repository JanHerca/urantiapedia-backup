<p>Established observance of superior ritual. <sup id="cite1"><a href="#fn1">[1]</a></sup> Proclaimed deliverance through <a href="/topic/service">service</a> of <a href="/topic/devotion">devotion</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Spoke of new <a href="/topic/spirit">spirit</a> to live in <a href="/topic/man">man</a>’s <a href="/topic/soul">soul</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Unsilenced spiritual leader. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
