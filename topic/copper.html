<p>Brought up in lava. <sup id="cite1"><a href="#fn1">[1]</a></sup>Cuttlefish oxygenate blood with. <sup id="cite2"><a href="#fn2">[2]</a></sup>Much results from water deposition. <sup id="cite3"><a href="#fn3">[3]</a></sup>Used when mixed with tin to make bronze. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
