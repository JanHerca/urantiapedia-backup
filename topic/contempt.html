<p>Adam and Eve absolved from charges of standing in. <sup id="cite1"><a href="#fn1">[1]</a></sup>Bred by familiarity. <sup id="cite2"><a href="#fn2">[2]</a></sup>Only 3 System Sovereigns in Nebadon ever found in contempt. <sup id="cite3"><a href="#fn3">[3]</a></sup>Van indicted Daligastia, Caligastia, and Lucifer for contempt. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
