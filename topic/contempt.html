<p><a href="/topic/Adam">Adam</a> and <a href="/topic/Eve">Eve</a> absolved from charges of standing in. <sup id="cite1"><a href="#fn1">[1]</a></sup> Bred by <a href="/topic/familiarity">familiarity</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Only <a href="/topic/3">3</a> <a href="/topic/System_Sovereigns">System Sovereigns</a> in <a href="/topic/Nebadon">Nebadon</a> ever found in contempt. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/topic/Van_(lake)">Van</a> indicted <a href="/topic/Daligastia">Daligastia</a>, <a href="/topic/Caligastia">Caligastia</a>, and <a href="/topic/Lucifer">Lucifer</a> for contempt. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
