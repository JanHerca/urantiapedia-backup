<p>Agaman was a widow from <a href="/topic/Damascus">Damascus</a> who was part of the <a href="/topic/women’s_corps">women’s corps</a> that <a href="/topic/Jesus">Jesus</a> instructed in parallel to that of the <a href="/topic/twelve">twelve</a> apostles. <sup id="cite1"><a href="#fn1">[1]</a></sup> She was <a href="/topic/present">present</a> at the sixteenth <a href="/topic/morontia">morontia</a> appearance of <a href="/topic/Jesus">Jesus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
