<h1>Abel</h1>
<p>See also: <a href="/en/The_Urantia_Book/76#p2">UB 76:2</a>.</p>
<p>First child of Adam born in second garden; herder. <sup id="cite1"><a href="#fn1">[1]</a></sup>Greatly influenced by his unfavorable surroundings. <sup id="cite2"><a href="#fn2">[2]</a></sup>Taunted older brother Cain; slain by him. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
