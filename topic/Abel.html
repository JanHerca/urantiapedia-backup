<p>See also: <a href="/The_Urantia_Book/76#p2">UB 76:2</a>.</p>
<p>First child of <a href="/topic/Adam">Adam</a> born in <a href="/topic/second_garden">second garden</a>; herder. <sup id="cite1"><a href="#fn1">[1]</a></sup> Greatly influenced by his unfavorable surroundings. <sup id="cite2"><a href="#fn2">[2]</a></sup> Taunted older brother <a href="/topic/Cain">Cain</a>; slain by him. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
