<p>Dilmat is the name by which the Egyptians referred to the Sumerian city of <a href="/topic/Dilmun">Dilmun</a> in ancient times. Both were confused at that time with <a href="/topic/Dalamatia">Dalamatia</a>, the city of the Planetary Prince, which had long been submerged at the bottom of the Persian Gulf. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
