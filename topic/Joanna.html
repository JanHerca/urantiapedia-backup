<h1>Joanna</h1>
<p>Arranged meeting in Herod’s new palace. <sup id="cite1"><a href="#fn1">[1]</a></sup>At Jesus’ appearances. <sup id="cite2"><a href="#fn2">[2]</a></sup>Discovered empty tomb. <sup id="cite3"><a href="#fn3">[3]</a></sup>Treasurer of women’s corps; wife of Chuza, steward of Herod. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
