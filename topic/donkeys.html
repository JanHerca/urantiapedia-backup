<h1>Donkeys</h1>
<p>Greeks and Romans looked down upon riders of. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesus entered Jerusalem on. <sup id="cite2"><a href="#fn2">[2]</a></sup>Joseph owned. <sup id="cite3"><a href="#fn3">[3]</a></sup>Kings on mission of peace rode upon. <sup id="cite4"><a href="#fn4">[4]</a></sup>Mary rode to Bethlehem on. <sup id="cite5"><a href="#fn5">[5]</a></sup></p>
