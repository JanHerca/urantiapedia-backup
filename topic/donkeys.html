<p><a href="/topic/Greeks">Greeks</a> and <a href="/topic/Romans">Romans</a> looked down upon riders of. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> entered <a href="/topic/Jerusalem">Jerusalem</a> on. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/topic/Joseph_(brother_of_Jesus)">Joseph</a> owned. <sup id="cite3"><a href="#fn3">[3]</a></sup> Kings on mission of <a href="/topic/peace">peace</a> rode upon. <sup id="cite4"><a href="#fn4">[4]</a></sup> <a href="/topic/Mary_(mother_of_Alpheus_twins)">Mary</a> rode to <a href="/topic/Bethlehem_(Judea)">Bethlehem</a> on. <sup id="cite5"><a href="#fn5">[5]</a></sup> </p>
