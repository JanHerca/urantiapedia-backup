<p>Chinese spiritual leader 100,000 years ago. <sup id="cite1"><a href="#fn1">[1]</a></sup>One of 24 counselors. <sup id="cite2"><a href="#fn2">[2]</a></sup>Teacher of yellow race. <sup id="cite3"><a href="#fn3">[3]</a></sup>Teachings persisted in Taoist Shang-ti concept. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
