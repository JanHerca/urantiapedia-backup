<h1>Clay</h1>
<p>See also: <a href="/en/The_Urantia_Book/60#p3_5">UB 60:3.5</a>.</p>
<p>Belief man created from. <sup id="cite1"><a href="#fn1">[1]</a></sup>Early people wrote on. <sup id="cite2"><a href="#fn2">[2]</a></sup>Jesus put clay on Josiah’s eyes. <sup id="cite3"><a href="#fn3">[3]</a></sup>Sculpture of clay adorned Dalamatia. <sup id="cite4"><a href="#fn4">[4]</a></sup>Sumerian clay tablets telling of Dilmun. <sup id="cite5"><a href="#fn5">[5]</a></sup></p>
