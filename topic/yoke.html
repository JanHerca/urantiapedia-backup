<h1>Yoke</h1>
<p>Divine yoke gives peace of God. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesus became expert in making yokes. <sup id="cite2"><a href="#fn2">[2]</a></sup>Take yoke and learn of Jesus. <sup id="cite3"><a href="#fn3">[3]</a></sup>Yoke of gospel is easy, and burden is light. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
