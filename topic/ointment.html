<h1>Ointment</h1>
<p>Brothel keeper anointed Jesus’ feet with. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesus’ body embalmed with myrrh, aloes. <sup id="cite2"><a href="#fn2">[2]</a></sup>Judas resented Mary’s waste of. <sup id="cite3"><a href="#fn3">[3]</a></sup>Mary poured spikenard on Jesus’ head and feet. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
