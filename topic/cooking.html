<h1>Cooking</h1>
<p>Jesus cooked fish. <sup id="cite1"><a href="#fn1">[1]</a></sup>Onagar’s missionaries first taught. <sup id="cite2"><a href="#fn2">[2]</a></sup>Prince’s staff taught cooking to avoid sickness. <sup id="cite3"><a href="#fn3">[3]</a></sup>Reduced energy necessary for digestion. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
