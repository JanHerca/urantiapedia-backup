<p>Confirmed belief in witchcraft. <sup id="cite1"><a href="#fn1">[1]</a></sup>Confused with demon possession. <sup id="cite2"><a href="#fn2">[2]</a></sup>Many shamanesses were hysterics. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
