<h1>Scandinavians</h1>
<p>Bronze Age mother worshippers in 3000 B.C. <sup id="cite1"><a href="#fn1">[1]</a></sup>Cremation, mother cult, once universal. <sup id="cite2"><a href="#fn2">[2]</a></sup>Descendants of Andite and blue races. <sup id="cite3"><a href="#fn3">[3]</a></sup>Triad gods. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
