<h1>System</h1>
<p>3 or more objects wherein the parts are arranged, not added; individual members are connected only in relation to the whole. <sup id="cite1"><a href="#fn1">[1]</a></sup>Arrangement of morontia and spirit beings produces melodies. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
