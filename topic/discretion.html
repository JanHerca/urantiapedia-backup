<h1>Discretion</h1>
<p>Carried too far, leads to cowardice and failure. <sup id="cite1"><a href="#fn1">[1]</a></sup>Jesus concealed what made him look different. <sup id="cite2"><a href="#fn2">[2]</a></sup>Wisdom embraces discretion as well as sincerity. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
