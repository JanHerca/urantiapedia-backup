<p>Carried too far, leads to <a href="/topic/cowardice">cowardice</a> and <a href="/topic/failure">failure</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> concealed what made him look different. <sup id="cite2"><a href="#fn2">[2]</a></sup> Wisdom embraces discretion as well as <a href="/topic/sincerity">sincerity</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
