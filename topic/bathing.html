<h1>Bathing</h1>
<p>Belief deformed babies were result of careless bathing. <sup id="cite1"><a href="#fn1">[1]</a></sup>Greeks practiced ritual of. <sup id="cite2"><a href="#fn2">[2]</a></sup>Jesus refused to go to public baths. <sup id="cite3"><a href="#fn3">[3]</a></sup>Religious ceremonial before Prince’s arrival. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
