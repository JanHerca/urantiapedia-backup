<p>Brahma is the first member of the Hindu Trimurti trinity; created from infinity, the <a href="/topic/Brahman">Brahman</a>; he is identified with destiny. <sup id="cite1"><a href="#fn1">[1]</a></sup> He is considered the Vedic principle of the father-deity. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
