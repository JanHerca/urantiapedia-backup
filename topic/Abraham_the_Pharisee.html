<h1>Abraham the Pharisee</h1>
<p>Baptized by Abner. <sup id="cite1"><a href="#fn1">[1]</a></sup>Gave all worldly goods to apostolic treasury. <sup id="cite2"><a href="#fn2">[2]</a></sup>Influential Sanhedrist; espoused teachings of Jesus. <sup id="cite3"><a href="#fn3">[3]</a></sup>Religious leaders frantic over conversion of. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
