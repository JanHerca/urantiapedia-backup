<h1>Chiefs of assignment</h1>
<p>See also: <a href="/en/The_Urantia_Book/27#p2">UB 27:2</a>.</p>
<p>Periodically disperse worshippers on Paradise. <sup id="cite1"><a href="#fn1">[1]</a></sup>Primary supernaphim. <sup id="cite2"><a href="#fn2">[2]</a></sup>Remand defeated pilgrims to superuniverses. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
