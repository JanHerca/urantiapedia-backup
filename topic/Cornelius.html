<p>Cornelius is the Roman centurion from <a href="/topic/Caesarea">Caesarea</a> who was converted by Peter, and whose subordinate, Anaxand, met Jesus some time before and was moved by his words. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
