<h1>Cup</h1>
<p>Be prepared to drink. <sup id="cite1"><a href="#fn1">[1]</a></sup>If Father’s will, Jesus would drink. <sup id="cite2"><a href="#fn2">[2]</a></sup>Scrupulously cleansing outside while inside filthy. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
