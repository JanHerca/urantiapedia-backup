<h1>Barrenness</h1>
<p>Among ancients, barrenness attributed to spirit machinations. <sup id="cite1"><a href="#fn1">[1]</a></sup>Ancients always blamed barrenness on wife. <sup id="cite2"><a href="#fn2">[2]</a></sup>Doll first employed as talisman against. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
