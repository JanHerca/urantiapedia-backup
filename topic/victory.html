<h1>Victory</h1>
<p>Certain victory crowns efforts of all who run race of faith. <sup id="cite1"><a href="#fn1">[1]</a></sup>Conquest by sacrifice of pride and selfishness. <sup id="cite2"><a href="#fn2">[2]</a></sup>Faith maintains trust in ultimate victory regardless. <sup id="cite3"><a href="#fn3">[3]</a></sup>Which overcomes world is faith. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
