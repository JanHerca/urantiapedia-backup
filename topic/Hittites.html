<p>Andonite stock. <sup id="cite1"><a href="#fn1">[1]</a></sup>Constantly raided tribes of Palestine. <sup id="cite2"><a href="#fn2">[2]</a></sup>Organized and highly civilized. <sup id="cite3"><a href="#fn3">[3]</a></sup>Taught Salem cult to descendants of Adamson. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
