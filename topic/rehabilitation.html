<h1>Rehabilitation</h1>
<p>Creator Sons pledged to retrieve personal creation. <sup id="cite1"><a href="#fn1">[1]</a></sup>Salvation is eternal rehabilitation. <sup id="cite2"><a href="#fn2">[2]</a></sup>What mercy cannot rehabilitate, justice will annihilate. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
