<p><a href="/topic/Amos_(brother_of_Jesus)">Amos</a> is a friend of John Mark the evangelist, who was overprotected by his parents, denying him the possibility of joining the Jesus movement unless he ran away from home and hurt his parents’ feelings. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
