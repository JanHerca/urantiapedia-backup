<h1>Lot</h1>
<p>Abraham’s nephew; went to Salem. <sup id="cite1"><a href="#fn1">[1]</a></sup>Moses gathered descendants of. <sup id="cite2"><a href="#fn2">[2]</a></sup>Went to Sodom to engage in trade, animal husbandry. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
