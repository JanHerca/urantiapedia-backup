<h1>Aphrodite</h1>
<p>Goddess of beauty, pleasure and love. Ishtar cult in Greece. <sup id="cite1"><a href="#fn1">[1]</a></sup>Transplanted to Rome, Aphrodite became Venus. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
