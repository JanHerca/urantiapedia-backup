<p>Goddess of <a href="/topic/beauty">beauty</a>, pleasure and <a href="/topic/love">love</a>. <a href="/topic/Ishtar">Ishtar</a> cult in <a href="/topic/Greece">Greece</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Transplanted to <a href="/topic/Rome">Rome</a>, Aphrodite became <a href="/topic/Venus_(god)">Venus</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
