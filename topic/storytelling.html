<h1>Storytelling</h1>
<p>Ancient guests paid their way by telling tales. <sup id="cite1"><a href="#fn1">[1]</a></sup>James Zebedee was a good storyteller. <sup id="cite2"><a href="#fn2">[2]</a></sup>Jesus was a master storyteller. <sup id="cite3"><a href="#fn3">[3]</a></sup>Nathaniel best storyteller among apostles. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
