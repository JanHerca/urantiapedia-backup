<h1>Weaving</h1>
<p>Andites in Crete practiced weaving ca. 12,000 B.C. <sup id="cite1"><a href="#fn1">[1]</a></sup>By Sumerians. <sup id="cite2"><a href="#fn2">[2]</a></sup>Caligastia 100 taught. <sup id="cite3"><a href="#fn3">[3]</a></sup>Jesus became an expert weaver. <sup id="cite4"><a href="#fn4">[4]</a></sup>Practiced in Eden, second garden. <sup id="cite5"><a href="#fn5">[5]</a></sup></p>
