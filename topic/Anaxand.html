<h1>Anaxand</h1>
<p>Greek with whom Jesus spoke in Caesarea. <sup id="cite1"><a href="#fn1">[1]</a></sup>Appointed steward of Cornelius. <sup id="cite2"><a href="#fn2">[2]</a></sup>Converted to Christianity by Philip. <sup id="cite3"><a href="#fn3">[3]</a></sup>Perished in slaughter of 20,000 Jews. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
