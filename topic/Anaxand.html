<p>Greek with whom <a href="/topic/Jesus">Jesus</a> spoke in <a href="/topic/Caesarea">Caesarea</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Appointed <a href="/topic/steward">steward</a> of <a href="/topic/Cornelius">Cornelius</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Converted to <a href="/topic/Christianity">Christianity</a> by <a href="/topic/Philip_(Apostle)">Philip</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Perished in slaughter of 20,000 <a href="/topic/Jews">Jews</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
