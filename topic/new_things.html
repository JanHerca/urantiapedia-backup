<h1>New things</h1>
<p>Looked upon with disfavor by ancients. <sup id="cite1"><a href="#fn1">[1]</a></sup>Master’s love makes world new. <sup id="cite2"><a href="#fn2">[2]</a></sup>Should not be embraced merely because they are new. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
