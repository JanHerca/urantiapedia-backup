<h1>Hybridization</h1>
<p>Of superior dissimilar stocks yields vigorous strains. <sup id="cite1"><a href="#fn1">[1]</a></sup>Stronger and better races result from interbreeding those with superior inheritance. <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
