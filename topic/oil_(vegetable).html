<h1>Oil (vegetable)</h1>
<p>Early medicine for treating wounds. <sup id="cite1"><a href="#fn1">[1]</a></sup>Good Samaritan poured oil onto wounds. <sup id="cite2"><a href="#fn2">[2]</a></sup>Jesus’ apostles would not agree to anoint with. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
