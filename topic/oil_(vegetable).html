<p>Early <a href="/topic/medicine">medicine</a> for treating <a href="/topic/wounds">wounds</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Good Samaritan poured <a href="/topic/oil_(petroleum)">oil</a> onto <a href="/topic/wounds">wounds</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> <a href="/topic/Jesus">Jesus</a>’ apostles would not agree to anoint with. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
