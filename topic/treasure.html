<p>Is where heart is. <sup id="cite1"><a href="#fn1">[1]</a></sup>Lay up treasure where purses wax not old. <sup id="cite2"><a href="#fn2">[2]</a></sup>Parable of treasure in field. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
