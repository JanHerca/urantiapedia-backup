<p>Falsehood provides opportunity to love truth. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
<p>The shadow of a hair’s turning, premeditated for an untrue purpose, the slightest twisting or perversion of that which is principle—these constitute falseness. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
