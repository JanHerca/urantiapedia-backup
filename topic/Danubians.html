<p>Andonite farmers and <a href="/topic/herders">herders</a>; made <a href="/topic/pottery">pottery</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Greeks">Greeks</a> imported Danubians as <a href="/topic/slaves">slaves</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Most northerly settlement at <a href="/topic/Liege">Liege</a>, <a href="/topic/Belgium">Belgium</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Mother worshippers. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
