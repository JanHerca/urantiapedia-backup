<h1>Oxen</h1>
<p>See also: <a href="/en/The_Urantia_Book/61#p3_5">UB 61:3.5</a>.</p>
<p>Domesticated by 5000 B.C. <sup id="cite1"><a href="#fn1">[1]</a></sup>Long struggle to substitute oxen for men. <sup id="cite2"><a href="#fn2">[2]</a></sup>Used for burden bearing in days of Prince’s staff. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
