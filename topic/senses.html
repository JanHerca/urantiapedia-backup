<h1>Senses</h1>
<p>3-brained mortals have sharper. <sup id="cite1"><a href="#fn1">[1]</a></sup>49 stimuli responses in Havona natives. <sup id="cite2"><a href="#fn2">[2]</a></sup>70 senses in morontia. <sup id="cite3"><a href="#fn3">[3]</a></sup>Mortal physical senses are 12 in number. <sup id="cite4"><a href="#fn4">[4]</a></sup>Up to 210 senses in high spiritual orders. <sup id="cite5"><a href="#fn5">[5]</a></sup></p>
