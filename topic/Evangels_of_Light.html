<p>Evangels of Light are celestial beings temporarily attached to mortal finaliter companies. <sup id="cite1"><a href="#fn1">[1]</a></sup> Any celestial personality assigned to the service of any finaliter corps is denominated an Evangel of Light. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
