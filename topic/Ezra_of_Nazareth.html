<p><a href="/topic/Ezra_(disciple_of_John)">Ezra</a> was a rich merchant from Nazareth, the father of Rebecca, the woman who fell in love with Jesus and asked for her hand. <sup id="cite1"><a href="#fn1">[1]</a></sup> </p>
