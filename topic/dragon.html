<h1>Dragon</h1>
<p>Chinese worship of dragon was survival of snake cult. <sup id="cite1"><a href="#fn1">[1]</a></sup>In Apostle John’s vision. <sup id="cite2"><a href="#fn2">[2]</a></sup>Symbolic representation of Lucifer and rebels. <sup id="cite3"><a href="#fn3">[3]</a></sup></p>
