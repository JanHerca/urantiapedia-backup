<p>The Jerusalem temple in Jesus' time had an ornate court for Gentiles, the only place Gentiles were tolerated in the temple. <sup id="cite1"><a href="#fn1">[1]</a></sup> There was where sacrificial animals were sold and money-changers plied their <a href="/topic/commerce">trade</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> </p>
