<h1>Poultry</h1>
<p>Cock did not crow until Peter denied Jesus. <sup id="cite1"><a href="#fn1">[1]</a></sup>Ghost cult origin of rooster on weather vane. <sup id="cite2"><a href="#fn2">[2]</a></sup>Illegal to keep poultry inside Jerusalem. <sup id="cite3"><a href="#fn3">[3]</a></sup>Jesus would gather brood like a hen. <sup id="cite4"><a href="#fn4">[4]</a></sup></p>
