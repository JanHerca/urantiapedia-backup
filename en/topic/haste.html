<p>Believers emancipated from. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a> never in a hurry. <sup id="cite2"><a href="#fn2">[2]</a></sup> Modern <a href="/topic/man">man</a> thinks he is too busy for <a href="/topic/meditation">meditation</a>. <sup id="cite3"><a href="#fn3">[3]</a></sup> Primitives would not hurry. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
