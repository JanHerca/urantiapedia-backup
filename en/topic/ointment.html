<p>Brothel keeper anointed <a href="/topic/Jesus">Jesus</a>’ <a href="/topic/feet">feet</a> with. <sup id="cite1"><a href="#fn1">[1]</a></sup> <a href="/topic/Jesus">Jesus</a>’ <a href="/topic/body,_human">body</a> embalmed with <a href="/topic/myrrh">myrrh</a>, <a href="/topic/aloes">aloes</a>. <sup id="cite2"><a href="#fn2">[2]</a></sup> Judas resented <a href="/topic/Mary_(mother_of_Alpheus_twins)">Mary</a>’s <a href="/topic/waste">waste</a> of. <sup id="cite3"><a href="#fn3">[3]</a></sup> <a href="/topic/Mary_(mother_of_Alpheus_twins)">Mary</a> poured <a href="/topic/spikenard">spikenard</a> on <a href="/topic/Jesus">Jesus</a>’ head and <a href="/topic/feet">feet</a>. <sup id="cite4"><a href="#fn4">[4]</a></sup> </p>
