<p>Bribed to say <a href="/topic/disciples">disciples</a> took <a href="/topic/Jesus">Jesus</a>’ <a href="/topic/body,_human">body</a>. <sup id="cite1"><a href="#fn1">[1]</a></sup> Fled when <a href="/topic/stone">stone</a> rolled away from <a href="/topic/Jesus">Jesus</a>’ tomb. <sup id="cite2"><a href="#fn2">[2]</a></sup> Sensitive to Jewish disrespect. <sup id="cite3"><a href="#fn3">[3]</a></sup> </p>
