<p id="v1"><sup><small>1</small></sup>  And other forms I saw hidden in that place. </p>
<p id="v2"><sup><small>2</small></sup>  I heard the voice of the angel saying: “These are the angels who descended to the earth, and revealed what was hidden to the children of men and seduced the children of men into committing sin.” </p>
