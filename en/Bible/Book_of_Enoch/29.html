<p id="v1"><sup><small>1</small></sup>  And thence I went to another place in the desert, and approached to the east of this mountain range. </p>
<p id="v2"><sup><small>2</small></sup>  And there I saw aromatic trees exhaling the fragrance of frankincense and myrrh, and the trees also were similar to the almond tree. </p>
