<p id="v1"><sup><small>1</small></sup>  And beyond these, I went afar to the east, and I saw another place, a valley (full) of water. </p>
<p id="v2"><sup><small>2</small></sup>  And therein there was a tree, the colour () of fragrant trees such as the mastic. </p>
<p id="v3"><sup><small>3</small></sup>  And on the sides of those valleys I saw fragrant cinnamon. And beyond these I proceeded to the east. </p>
