<p id="v1"><sup><small>1</small></sup>  And in that very hour Michael departed, and the doors were closed. And there was a sound as </p>
<p id="v2"><sup><small>2</small></sup>  thunder. And I asked the angel, What is the sound And he said to me, Michael is even now presenting the merits of men to God. </p>
