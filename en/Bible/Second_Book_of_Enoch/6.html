<p> <i>Of the dew and of the olive-oil, and various flowers.</i> </p>
<p id="v1"><sup><small>1</small></sup>  THEY showed me the treasure-house of the dew, like oil of the olive, and the appearance of its form, as of all the flowers of the earth; further many angels guarding the treasure-houses of these things, and how they are made to shut and open. </p>
