<p> <i>Of the Angels ruling the stars.</i> </p>
<p id="v1"><sup><small>1</small></sup>  THEY brought before my face the elders and rulers of the stellar orders, and showed me two hundred angels, who rule the stars and their services to the heavens, and fly with their wings and come round all those who sail. </p>
