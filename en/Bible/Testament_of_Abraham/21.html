<p id="v1"><sup><small>1</small></sup>  It came to pass, when the days of the death of Abraham drew near, that the Lord said to Michael: </p>
<p id="v2"><sup><small>2</small></sup>  Arise and go to Abraham, my servant, and say to him, You shall depart from life, for lo! </p>
<p id="v3"><sup><small>3</small></sup>  The days of your temporal life are fulfilled: so that he may set his house in order before he die. </p>
