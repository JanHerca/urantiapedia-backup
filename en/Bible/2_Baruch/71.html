<p id="v1"><sup><small>1</small></sup>  And the holy land shall have mercy on its own, And it shall protect its inhabitants at that time. </p>
<p id="v2"><sup><small>2</small></sup>  This is the vision which you have seen, and this is the interpretation. </p>
<p id="v3"><sup><small>3</small></sup>  For I have come to tell you these things, because your prayer has been heard with the Most High. </p>
