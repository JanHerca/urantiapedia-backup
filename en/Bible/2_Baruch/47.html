<p id="v1"><sup><small>1</small></sup>  And when I had gone forth and dismissed them, I went there and said unto them: ‘Behold! I go to Hebron: for thither the Mighty One hath sent me.’ </p>
<p id="v2"><sup><small>2</small></sup>  And I came to that place where the word had been spoken unto me, and I sat there, and fasted seven days. </p>
