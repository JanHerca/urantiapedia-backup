<p id="v1"><sup><small>1</small></sup>  Thus, moreover, did Manasseh act impiously, and thought that in his time the Mighty One would not inquire into these things. </p>
<p id="v2"><sup><small>2</small></sup>  These are the black ninth waters which you have seen. </p>
