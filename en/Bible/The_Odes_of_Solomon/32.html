<p> <i>Joy and light.</i> </p>
<p id="v1"><sup><small>1</small></sup>  To the blessed there is joy from their hearts, and light from Him that dwells in them: </p>
<p id="v2"><sup><small>2</small></sup>  And words from the Truth, who was self-originate: for He is strengthened by the holy power of the Most High: and He is unperturbed for ever and ever. Hallelujah. </p>
