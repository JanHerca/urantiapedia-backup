<p> <i>The human body makes a cross when a man stands erect in prayer with arms outstretched.</i> </p>
<p id="v1"><sup><small>1</small></sup>  I stretched out my hands and sanctified my Lord: </p>
<p id="v2"><sup><small>2</small></sup>  For the extension of my hands is His sign: </p>
<p id="v3"><sup><small>3</small></sup>  And my expansion is the upright tree [or cross]. </p>
