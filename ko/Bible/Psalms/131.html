<p id="v1"><sup><small>1</small></sup>  여호와여 내 마음이 교만치 아니하고 내 눈이 높지 아니하오며 내가 큰 일과 미치지 못할 기이한 일을 힘쓰지 아니하나이다 </p>
<p id="v2"><sup><small>2</small></sup>  실로 내가 내 심령으로 고요하고 평온케 하기를 젖 뗀 아이가 그 어미품에 있음 같게 하였나니 내 중심이 젖 뗀 아이와 같도다 </p>
<p id="v3"><sup><small>3</small></sup>  이스라엘아 지금부터 영원까지 여호와를 바랄지어다 </p>
