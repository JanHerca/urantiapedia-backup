<p id="v1"><sup><small>1</small></sup>  형제가 연합하여 동거함이 어찌 그리 선하고 아름다운고 </p>
<p id="v2"><sup><small>2</small></sup>  머리에 있는 보배로운 기름이 수염 곧 아론의 수염에 흘러서 그 옷깃까지 내림 같고 </p>
<p id="v3"><sup><small>3</small></sup>  헐몬의 이슬이 시온의 산들에 내림 같도다 거기서 여호와께서 복을 명하셨나니 곧 영생이로다 </p>
