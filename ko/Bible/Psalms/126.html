<p id="v1"><sup><small>1</small></sup>  여호와께서 시온의 포로를 돌리실 때에 우리가 꿈꾸는 것 같았도다 </p>
<p id="v2"><sup><small>2</small></sup>  그 때에 우리 입에는 웃음이 가득하고 우리 혀에는 찬양이 찼었도다 열방 중에서 말하기를 여호와께서 저희를 위하여 대사를 행하셨다 하였도다 </p>
<p id="v3"><sup><small>3</small></sup>  여호와를 위하여 대사를 행하셨으니 우리는 기쁘도다 </p>
<p id="v4"><sup><small>4</small></sup>  여호와여 우리의 포로를 남방 시내들 같이 돌리소서 </p>
<p id="v5"><sup><small>5</small></sup>  눈물을 흘리며 씨를 뿌리는 자는 기쁨으로 거두리로다 </p>
<p id="v6"><sup><small>6</small></sup>  울며 씨를 뿌리러 나가는 자는 정녕 기쁨으로 그 단을 가지고 돌아 오리로다 </p>
<br/>
