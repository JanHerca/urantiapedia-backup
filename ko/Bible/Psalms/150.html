<p id="v1"><sup><small>1</small></sup>  할렐루야 그 성소에서 하나님을 찬양하며 그 권능의 궁창에서 그를 찬양할지어다 </p>
<p id="v2"><sup><small>2</small></sup>  그의 능하신 행동을 인하여 찬양하며 그의 지극히 광대하심을 좇아 찬양할지어다 </p>
<p id="v3"><sup><small>3</small></sup>  나팔 소리로 찬양하며 비파와 수금으로 찬양할지어다 </p>
<p id="v4"><sup><small>4</small></sup>  소고 치며 춤추어 찬양하며 현악과 퉁소로 찬양할지어다 </p>
<p id="v5"><sup><small>5</small></sup>  큰 소리 나는 제금으로 찬양하며 높은 소리 나는 제금으로 찬양 할지어다 </p>
<p id="v6"><sup><small>6</small></sup>  호흡이 있는 자마다 여호와를 찬양할지어다 할렐루야 </p>
<br/>
