<p id="v1"><sup><small>1</small></sup>  너희 모든 나라들아 여호와를 찬양하며 너희 모든 백성들아 저를 칭송할지어다 <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  우리에게 향하신 여호와의 인자하심이 크고 진실하심이 영원함이로다 할렐루야 <sup id="cite2"><a href="#fn2">[2]</a></sup></p>

  <li id="fn2"><a href="#cite2">↑</a> 117:2 <i>자비 사역</i>: <a href="/ko/The_Urantia_Book/6#p3_2">유란 6:3.2</a>.  <i>자비</i>: <a href="/ko/The_Urantia_Book/131#p10_6">유란 131:10.6</a>.  <i>하나님은 자비를 기뻐하신다</i>: <a href="/ko/The_Urantia_Book/143#p1_6">유란 143:1.6</a>.  <i>자비로운</i>: <a href="/ko/The_Urantia_Book/142#p3_7">유란 142:3.7</a>.  <i>하나님은 자비로우시다</i>: <a href="/ko/The_Urantia_Book/2#p5_7">유란 2:5.7</a>. </li>
