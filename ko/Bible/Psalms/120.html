<p id="v1"><sup><small>1</small></sup>  내가 환난 중에 여호와께 부르짖었더니 내게 응답하셨도다 </p>
<p id="v2"><sup><small>2</small></sup>  여호와여 거짓된 입술과 궤사한 혀에서 내 생명을 건지소서 </p>
<p id="v3"><sup><small>3</small></sup>  너 궤사한 혀여 무엇으로 네게 주며 무엇으로 네게 더할꼬 </p>
<p id="v4"><sup><small>4</small></sup>  장사의 날카로운 살과 로뎀나무 숯불이리로다 </p>
<p id="v5"><sup><small>5</small></sup>  메섹에 유하며 게달의 장막 중에 거하는 것이 내게 화로다 </p>
<p id="v6"><sup><small>6</small></sup>  내가 화평을 미워하는 자와 함께 오래 거하였도다 </p>
<p id="v7"><sup><small>7</small></sup>  나는 화평을 원할지라도 내가 말할 때에 저희는 싸우려 하는도다 </p>
<br/>
