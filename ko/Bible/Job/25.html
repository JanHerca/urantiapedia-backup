<p id="v1"><sup><small>1</small></sup>  수아 사람 빌닷이 대답하여 가로되 </p>
<p id="v2"><sup><small>2</small></sup>  하나님은 권능과 위엄을 가지셨고 지극히 높은 곳에서 화평을 베푸시느니라 </p>
<p id="v3"><sup><small>3</small></sup>  그 군대를 어찌 계수할 수 있으랴 그 광명의 비췸을 입지 않은 자가 누구냐 </p>
<p id="v4"><sup><small>4</small></sup>  그런즉 하나님 앞에서 사람이 어찌 의롭다 하며 부녀에게서 난 자가 어찌 깨끗하다 하랴 </p>
<p id="v5"><sup><small>5</small></sup>  하나님의 눈에는 달이라도 명랑치 못하고 별도 깨끗지 못하거든 </p>
<p id="v6"><sup><small>6</small></sup>  "하물며 벌레인 사람, 구더기인 인생이랴" </p>
