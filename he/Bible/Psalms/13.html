<p id="v1"><sup><small>1</small></sup>  למנצח מזמור לדוד׃ </p>
<p id="v2"><sup><small>2</small></sup>  עד־אנה יהוה תשׁכחני נצח עד־אנה תסתיר את־פניך ממני׃ </p>
<p id="v3"><sup><small>3</small></sup>  עד־אנה אשׁית עצות בנפשׁי יגון בלבבי יומם עד־אנה ירום איבי עלי׃ </p>
<p id="v4"><sup><small>4</small></sup>  הביטה ענני יהוה אלהי האירה עיני פן־אישׁן המות׃ </p>
<p id="v5"><sup><small>5</small></sup>  פן־יאמר איבי יכלתיו צרי יגילו כי אמוט׃ </p>
<p id="v6"><sup><small>6</small></sup>  ואני בחסדך בטחתי יגל לבי בישׁועתך </p>
