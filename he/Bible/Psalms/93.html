<p id="v1"><sup><small>1</small></sup>  יהוה מלך גאות לבשׁ לבשׁ יהוה עז התאזר אף־תכון תבל בל־תמוט׃ <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  נכון כסאך מאז מעולם אתה׃ </p>
<p id="v3"><sup><small>3</small></sup>  נשׂאו נהרות יהוה נשׂאו נהרות קולם ישׂאו נהרות דכים׃ </p>
<p id="v4"><sup><small>4</small></sup>  מקלות מים רבים אדירים משׁברי־ים אדיר במרום יהוה׃ </p>
<p id="v5"><sup><small>5</small></sup>  עדתיך נאמנו מאד לביתך נאוה־קדשׁ יהוה לארך ימים׃ </p>
