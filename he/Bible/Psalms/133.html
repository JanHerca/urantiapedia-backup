<p id="v1"><sup><small>1</small></sup>  שׁיר המעלות לדוד הנה מה־טוב ומה־נעים שׁבת אחים גם־יחד׃ </p>
<p id="v2"><sup><small>2</small></sup>  כשׁמן הטוב על־הראשׁ ירד על־הזקן זקן־אהרן שׁירד על־פי מדותיו׃ </p>
<p id="v3"><sup><small>3</small></sup>  כטל־חרמון שׁירד על־הררי ציון כי שׁם צוה יהוה את־הברכה חיים עד־העולם׃ </p>
