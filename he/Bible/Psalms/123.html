<p id="v1"><sup><small>1</small></sup>  שׁיר המעלות אליך נשׂאתי את־עיני הישׁבי בשׁמים׃ </p>
<p id="v2"><sup><small>2</small></sup>  הנה כעיני עבדים אל־יד אדוניהם כעיני שׁפחה אל־יד גברתה כן עינינו אל־יהוה אלהינו עד שׁיחננו׃ </p>
<p id="v3"><sup><small>3</small></sup>  חננו יהוה חננו כי־רב שׂבענו בוז׃ </p>
<p id="v4"><sup><small>4</small></sup>  רבת שׂבעה־לה נפשׁנו הלעג השׁאננים הבוז לגאיונים׃ </p>
<br/>
