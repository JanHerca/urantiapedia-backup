<p id="v1"><sup><small>1</small></sup>  הללו יה הללו־אל בקדשׁו הללוהו ברקיע עזו׃ </p>
<p id="v2"><sup><small>2</small></sup>  הללוהו בגבורתיו הללוהו כרב גדלו׃ </p>
<p id="v3"><sup><small>3</small></sup>  הללוהו בתקע שׁופר הללוהו בנבל וכנור׃ </p>
<p id="v4"><sup><small>4</small></sup>  הללוהו בתף ומחול הללוהו במנים ועוגב׃ </p>
<p id="v5"><sup><small>5</small></sup>  הללוהו בצלצלי־שׁמע הללוהו בצלצלי תרועה׃ </p>
<p id="v6"><sup><small>6</small></sup>  כל הנשׁמה תהלל יה הללו־יה׃ </p>
