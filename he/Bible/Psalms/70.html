<p id="v1"><sup><small>1</small></sup>  למנצח לדוד להזכיר׃ </p>
<p id="v2"><sup><small>2</small></sup>  אלהים להצילני יהוה לעזרתי חושׁה׃ </p>
<p id="v3"><sup><small>3</small></sup>  יבשׁו ויחפרו מבקשׁי נפשׁי יסגו אחור ויכלמו חפצי רעתי׃ </p>
<p id="v4"><sup><small>4</small></sup>  ישׁובו על־עקב בשׁתם האמרים האח האח׃ </p>
<p id="v5"><sup><small>5</small></sup>  ישׂישׂו וישׂמחו בך כל־מבקשׁיך ויאמרו תמיד יגדל אלהים אהבי ישׁועתך׃ </p>
<p id="v6"><sup><small>6</small></sup>  ואני עני ואביון אלהים חושׁה־לי עזרי ומפלטי אתה יהוה אל־תאחר׃ </p>
