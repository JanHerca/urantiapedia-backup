<p id="v1"><sup><small>1</small></sup>  שׁיר המעלות אל־יהוה בצרתה לי קראתי ויענני׃ </p>
<p id="v2"><sup><small>2</small></sup>  יהוה הצילה נפשׁי משׂפת־שׁקר מלשׁון רמיה׃ </p>
<p id="v3"><sup><small>3</small></sup>  מה־יתן לך ומה־יסיף לך לשׁון רמיה׃ </p>
<p id="v4"><sup><small>4</small></sup>  חצי גבור שׁנונים עם גחלי רתמים׃ </p>
<p id="v5"><sup><small>5</small></sup>  אויה־לי כי־גרתי משׁך שׁכנתי עם־אהלי קדר׃ </p>
<p id="v6"><sup><small>6</small></sup>  רבת שׁכנה־לה נפשׁי עם שׂונא שׁלום׃ </p>
<p id="v7"><sup><small>7</small></sup>  אני־שׁלום וכי אדבר המה למלחמה׃ </p>
<br/>
