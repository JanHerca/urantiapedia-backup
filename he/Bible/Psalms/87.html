<p id="v1"><sup><small>1</small></sup>  לבני־קרח מזמור שׁיר יסודתו בהררי־קדשׁ׃ </p>
<p id="v2"><sup><small>2</small></sup>  אהב יהוה שׁערי ציון מכל משׁכנות יעקב׃ </p>
<p id="v3"><sup><small>3</small></sup>  נכבדות מדבר בך עיר האלהים סלה׃ </p>
<p id="v4"><sup><small>4</small></sup>  אזכיר רהב ובבל לידעי הנה פלשׁת וצור עם־כושׁ זה ילד־שׁם׃ </p>
<p id="v5"><sup><small>5</small></sup>  ולציון יאמר אישׁ ואישׁ ילד־בה והוא יכוננה עליון׃ </p>
<p id="v6"><sup><small>6</small></sup>  יהוה יספר בכתוב עמים זה ילד־שׁם סלה׃ </p>
<p id="v7"><sup><small>7</small></sup>  ושׁרים כחללים כל־מעיני בך׃ </p>
