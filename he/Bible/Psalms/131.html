<p id="v1"><sup><small>1</small></sup>  שׁיר המעלות לדוד יהוה לא־גבה לבי ולא־רמו עיני ולא־הלכתי בגדלות ובנפלאות ממני׃ </p>
<p id="v2"><sup><small>2</small></sup>  אם־לא שׁויתי ודוממתי נפשׁי כגמל עלי אמו כגמל עלי נפשׁי׃ </p>
<p id="v3"><sup><small>3</small></sup>  יחל ישׂראל אל־יהוה מעתה ועד־עולם׃ </p>
