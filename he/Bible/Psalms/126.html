<p id="v1"><sup><small>1</small></sup>  שׁיר המעלות בשׁוב יהוה את־שׁיבת ציון היינו כחלמים׃ </p>
<p id="v2"><sup><small>2</small></sup>  אז ימלא שׂחוק פינו ולשׁוננו רנה אז יאמרו בגוים הגדיל יהוה לעשׂות עם־אלה׃ </p>
<p id="v3"><sup><small>3</small></sup>  הגדיל יהוה לעשׂות עמנו היינו שׂמחים׃ </p>
<p id="v4"><sup><small>4</small></sup>  שׁובה יהוה את־שׁבותנו כאפיקים בנגב׃ </p>
<p id="v5"><sup><small>5</small></sup>  הזרעים בדמעה ברנה יקצרו׃ </p>
<p id="v6"><sup><small>6</small></sup>  הלוך ילך ובכה נשׂא משׁך־הזרע בא־יבוא ברנה נשׂא אלמתיו׃ </p>
