<p id="v1"><sup><small>1</small></sup>  הללו את־יהוה כל־גוים שׁבחוהו כל־האמים׃ <sup id="cite1"><a href="#fn1">[1]</a></sup></p>
<p id="v2"><sup><small>2</small></sup>  כי גבר עלינו חסדו ואמת־יהוה לעולם הללו־יה׃ <sup id="cite2"><a href="#fn2">[2]</a></sup></p>
