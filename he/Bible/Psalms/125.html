<p id="v1"><sup><small>1</small></sup>  שׁיר המעלות הבטחים ביהוה כהר־ציון לא־ימוט לעולם ישׁב׃ </p>
<p id="v2"><sup><small>2</small></sup>  ירושׁלם הרים סביב לה ויהוה סביב לעמו מעתה ועד־עולם׃ </p>
<p id="v3"><sup><small>3</small></sup>  כי לא ינוח שׁבט הרשׁע על גורל הצדיקים למען לא־ישׁלחו הצדיקים בעולתה ידיהם׃ </p>
<p id="v4"><sup><small>4</small></sup>  היטיבה יהוה לטובים ולישׁרים בלבותם׃ </p>
<p id="v5"><sup><small>5</small></sup>  והמטים עקלקלותם יוליכם יהוה את־פעלי האון שׁלום על־ישׂראל׃ </p>
