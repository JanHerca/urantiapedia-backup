<p id="v1"><sup><small>1</small></sup>  שׁיר המעלות אשׁרי כל־ירא יהוה ההלך בדרכיו׃ </p>
<p id="v2"><sup><small>2</small></sup>  יגיע כפיך כי תאכל אשׁריך וטוב לך׃ </p>
<p id="v3"><sup><small>3</small></sup>  אשׁתך כגפן פריה בירכתי ביתך בניך כשׁתלי זיתים סביב לשׁלחנך׃ </p>
<p id="v4"><sup><small>4</small></sup>  הנה כי־כן יברך גבר ירא יהוה׃ </p>
<p id="v5"><sup><small>5</small></sup>  יברכך יהוה מציון וראה בטוב ירושׁלם כל ימי חייך׃ </p>
<p id="v6"><sup><small>6</small></sup>  וראה־בנים לבניך שׁלום על־ישׂראל׃ </p>
