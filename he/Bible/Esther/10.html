<p id="v1"><sup><small>1</small></sup>  וישׂם המלך אחשׁרשׁ מס על־הארץ ואיי הים׃ </p>
<p id="v2"><sup><small>2</small></sup>  וכל־מעשׂה תקפו וגבורתו ופרשׁת גדלת מרדכי אשׁר גדלו המלך הלוא־הם כתובים על־ספר דברי הימים למלכי מדי ופרס׃ </p>
<p id="v3"><sup><small>3</small></sup>  כי מרדכי היהודי משׁנה למלך אחשׁורושׁ וגדול ליהודים ורצוי לרב אחיו דרשׁ טוב לעמו ודבר שׁלום לכל־זרעו׃ </p>
