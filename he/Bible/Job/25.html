<p id="v1"><sup><small>1</small></sup>  ויען בלדד השׁחי ויאמר׃ </p>
<p id="v2"><sup><small>2</small></sup>  המשׁל ופחד עמו עשׂה שׁלום במרומיו׃ </p>
<p id="v3"><sup><small>3</small></sup>  הישׁ מספר לגדודיו ועל־מי לא־יקום אורהו׃ </p>
<p id="v4"><sup><small>4</small></sup>  ומה־יצדק אנושׁ עם־אל ומה־יזכה ילוד אשׁה׃ </p>
<p id="v5"><sup><small>5</small></sup>  הן עד־ירח ולא יאהיל וכוכבים לא־זכו בעיניו׃ </p>
<p id="v6"><sup><small>6</small></sup>  אף כי־אנושׁ רמה ובן־אדם תולעה׃ </p>
