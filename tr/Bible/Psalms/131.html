<p id="v1"><sup><small>1</small></sup>  Ya RAB, yüregimde gurur yok, Gözüm yükseklerde degil. Büyük islerle, Kendimi asan harika islerle ugrasmiyorum. </p>
<p id="v2"><sup><small>2</small></sup>  Tersine, ana kucaginda sütten kesilmis çocuk gibi, Kendimi yatistirip huzur buldum, Sütten kesilmis çocuga döndüm. </p>
<p id="v3"><sup><small>3</small></sup>  Ey Israil, RAB'be umut bagla Simdiden sonsuza dek! </p>
