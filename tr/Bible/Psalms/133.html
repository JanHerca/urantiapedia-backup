<p id="v1"><sup><small>1</small></sup>  Ne iyi, ne güzeldir, Birlik içinde kardesçe yasamak! </p>
<p id="v2"><sup><small>2</small></sup>  Basa sürülen degerli yag gibi, Sakaldan, Harun'un sakalindan Kaftaninin yakasina dek inen yag gibi. </p>
<p id="v3"><sup><small>3</small></sup>  Hermon Dagi'na yagan çiy Siyon daglarina yagiyor sanki. Çünkü RAB orada bereketi, Sonsuz yasami buyurdu. </p>
