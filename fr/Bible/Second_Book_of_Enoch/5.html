<p> <i>De la façon dont les Anges gardent les réserves de neige.</i> </p>
<p id="v1"><sup><small>1</small></sup>  ET ici, j'ai regardé en bas et j'ai vu les trésors de la neige, et les anges qui gardent leurs terribles magasins, et les nuages ​​d'où ils sortent et dans lesquels ils entrent. </p>
