<p> <i>Des anges régnant sur les étoiles.</i> </p>
<p id="v1"><sup><small>1</small></sup>  ILS ont amené devant moi les anciens et les dirigeants des ordres stellaires, et m'ont montré deux cents anges, qui gouvernent les étoiles et leurs services aux cieux, et volent de leurs ailes et entourent tous ceux qui naviguent. </p>
