<p id="v1"><sup><small>1</small></sup>  C'est ainsi que Manassé a agi impiement, et a pensé qu'en son temps le Tout-Puissant ne s'enquérait pas de ces choses. </p>
<p id="v2"><sup><small>2</small></sup>  Ce sont les neuvièmes eaux noires que vous avez vues. </p>
