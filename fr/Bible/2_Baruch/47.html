<p id="v1"><sup><small>1</small></sup>  Et après être sorti et les avoir congédiés, j'y suis allé et leur ai dit : « Voici ! Je vais à Hébron : c'est là que le Tout-Puissant m'a envoyé. </p>
<p id="v2"><sup><small>2</small></sup>  Et je suis arrivé à l'endroit où la parole m'avait été annoncée, et je me suis assis là, et j'ai jeûné sept jours. </p>
