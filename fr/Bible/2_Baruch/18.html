<p id="v1"><sup><small>1</small></sup>  Et je répondis et dis : Celui qui a éclairé a pris de la lumière, et il y en a peu qui l'ont imité. Mais ceux qu'il a éclairés sont nombreux, sortis des ténèbres d'Adam et ne se sont pas réjouis de la lumière de la lampe. </p>
