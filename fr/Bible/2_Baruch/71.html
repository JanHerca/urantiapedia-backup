<p id="v1"><sup><small>1</small></sup>  Et la terre sainte aura pitié d'elle-même, et elle protégera ses habitants en ce temps-là. </p>
<p id="v2"><sup><small>2</small></sup>  Ceci est la vision que vous avez vue, et ceci en est l'interprétation. </p>
<p id="v3"><sup><small>3</small></sup>  Car je suis venu vous annoncer ces choses, parce que votre prière a été entendue par le Très-Haut. </p>
