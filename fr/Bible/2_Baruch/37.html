<p id="v1"><sup><small>1</small></sup>  Et après ces choses, je vis ce cèdre brûlant, et la vigne poussant, elle-même et tout autour, la plaine pleine de fleurs qui ne se fanent pas. Et je me suis effectivement réveillé et je me suis levé. </p>
