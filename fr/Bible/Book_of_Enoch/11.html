<p id="v1"><sup><small>1</small></sup>  Et en ces jours-là, j'ouvrirai les chambres de réserve de bénédiction qui sont dans les cieux, afin d'envoyer </p>
<p id="v2"><sup><small>2</small></sup>  sur la terre, à cause du travail et du travail des enfants des hommes. Et la vérité et la paix seront associées à tous les jours du monde et à toutes les générations d’hommes. </p>
