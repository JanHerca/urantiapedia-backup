<p id="v1"><sup><small>1</small></sup>  Observez et voyez comment (en hiver) tous les arbres semblent avoir flétri et perdu toutes leurs feuilles, sauf quatorze arbres, qui ne perdent pas leur feuillage mais conservent l'ancien feuillage pendant deux à trois ans jusqu'à l'arrivée du nouveau. </p>
