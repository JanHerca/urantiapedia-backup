<p id="v1"><sup><small>1</small></sup>  Et de là je suis allé vers un autre endroit dans le désert, et je me suis approché à l'est de cette chaîne de montagnes. </p>
<p id="v2"><sup><small>2</small></sup>  Et là je vis des arbres aromatiques exhalant le parfum de l'encens et de la myrrhe, et ces arbres aussi étaient semblables à l'amandier. </p>
