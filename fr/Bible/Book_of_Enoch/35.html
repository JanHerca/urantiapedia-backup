<p id="v1"><sup><small>1</small></sup>  Et de là, je me dirigeai vers l'ouest jusqu'aux extrémités de la terre, et je vis là trois portes du ciel ouvertes telles que celles que j'avais vues à l'est, le même nombre de portes et le même nombre d'issues. </p>
