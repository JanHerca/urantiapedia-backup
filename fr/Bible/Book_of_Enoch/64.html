<p id="v1"><sup><small>1</small></sup>  Et d'autres formes que j'ai vues cachées à cet endroit. </p>
<p id="v2"><sup><small>2</small></sup>  J'ai entendu la voix de l'ange dire : « Ce sont les anges qui sont descendus sur la terre et ont révélé ce qui était caché aux enfants des hommes et ont séduit les enfants des hommes pour qu'ils commettent le péché. » </p>
