<p id="v1"><sup><small>1</small></sup>  Et à cette heure même Michel partit, et les portes furent fermées. Et il y eut un bruit comme </p>
<p id="v2"><sup><small>2</small></sup>  tonnerre. Et j'ai demandé à l'ange : Quel est le son ? Et il m'a dit : Michael présente même maintenant les mérites des hommes à Dieu. </p>
