<p> <i>Le corps humain forme une croix lorsqu'un homme se tient debout en prière, les bras tendus.</i> </p>
<p id="v1"><sup><small>1</small></sup>  J'ai étendu mes mains et j'ai sanctifié mon Seigneur : </p>
<p id="v2"><sup><small>2</small></sup>  Car l'extension de mes mains est son signe : </p>
<p id="v3"><sup><small>3</small></sup>  Et mon expansion est l'arbre vertical [ou croix]. </p>
