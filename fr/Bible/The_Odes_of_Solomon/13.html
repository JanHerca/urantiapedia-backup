<p> <i>Une étrange petite Ode.</i> </p>
<p id="v1"><sup><small>1</small></sup>  Voyez ! le Seigneur est notre miroir : ouvre les yeux et vois-les en Lui : et apprends la manière de ton visage : </p>
<p id="v2"><sup><small>2</small></sup>  Et louez son esprit, essuyez la saleté de votre visage, aimez sa sainteté et revêtez-vous-en. </p>
<p id="v3"><sup><small>3</small></sup>  Et sois sans tache en tout temps devant Lui. Alléluia. </p>
